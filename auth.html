<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول / تسجيل جديد - شغلني</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap');
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --light: #f9fafb;
            --dark: #1f2937;
            --gray: #6b7280;
        }
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f5f7fa;
        }
        .form-container {
            max-width: 500px;
        }
        .form-card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .message-box {
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
        }
        .message-success {
            background-color: #d1fae5;
            color: #065f46;
        }
        .message-error {
            background-color: #fee2e2;
            color: #991b1b;
        }
        .message-info {
            background-color: #e0f2fe;
            color: #075985;
        }
        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-weight: 600;
            transition: all 0.2s;
            cursor: pointer;
        }
        .social-button i {
            margin-left: 8px;
            font-size: 20px;
        }
        .google-btn {
            background-color: #fff;
            color: #3b3b3b;
            border: 1px solid #d1d5db;
        }
        .google-btn:hover {
            background-color: #f3f4f6;
        }
        .facebook-btn {
            background-color: #3b5998;
            color: #fff;
        }
        .facebook-btn:hover {
            background-color: #2d4373;
        }
    </style>
</head>
<body>
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4 rtl:space-x-reverse">
                    <div class="text-2xl font-bold text-blue-600">شغلني</div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8 flex justify-center">
        <div id="login-card" class="bg-white rounded-xl shadow-sm p-6 mb-6 form-card form-container">
            <h2 class="text-lg font-bold mb-4 text-center">تسجيل الدخول</h2>
            
            <form id="loginForm" onsubmit="event.preventDefault(); window.loginUser();">
                <div class="mb-4">
                    <label for="loginEmail" class="block text-sm font-medium text-gray-700">البريد الإلكتروني</label>
                    <input type="email" id="loginEmail" placeholder="أدخل بريدك الإلكتروني"
                           class="w-full pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="loginPassword" class="block text-sm font-medium text-gray-700">كلمة المرور</label>
                    <input type="password" id="loginPassword" placeholder="أدخل كلمة المرور"
                           class="w-full pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>

                <div id="statusMessage" class="mt-4 text-center"></div>

                <button type="submit" id="emailSignInBtn" class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200">
                    تسجيل الدخول
                </button>
            </form>

            <div class="flex items-center my-4">
                <hr class="flex-grow border-t border-gray-300">
                <span class="mx-2 text-gray-500 text-sm">أو</span>
                <hr class="flex-grow border-t border-gray-300">
            </div>

            <button id="googleSignInBtn" class="social-button google-btn">
                <i class="fab fa-google"></i>
                المتابعة باستخدام Google
            </button>
            
            <button id="facebookSignInBtn" class="social-button facebook-btn">
                <i class="fab fa-facebook"></i>
                المتابعة باستخدام Facebook
            </button>
            
            <p class="text-sm text-center text-gray-500 mt-4">
                ليس لديك حساب؟ <a href="#" id="showRegisterLink" class="text-blue-600 hover:underline">سجل الآن</a>
            </p>
        </div>

        <div id="registration-card" class="bg-white rounded-xl shadow-sm p-6 mb-6 form-card form-container hidden">
            <h2 class="text-lg font-bold mb-4 text-center">تسجيل موظف جديد</h2>
            
            <form id="registrationForm" onsubmit="event.preventDefault(); window.registerUser();">
                <div class="mb-4">
                    <label for="fullName" class="block text-sm font-medium text-gray-700">الاسم بالكامل</label>
                    <input type="text" id="fullName" placeholder="أدخل اسمك بالكامل"
                           class="w-full pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="regEmail" class="block text-sm font-medium text-gray-700">عنوان البريد الإلكتروني</label>
                    <input type="email" id="regEmail" placeholder="مثال: user@example.com"
                           class="w-full pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-sm font-medium text-gray-700">رقم الهاتف</label>
                    <input type="tel" id="phone" placeholder="أدخل رقم الهاتف"
                           class="w-full pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="regPassword" class="block text-sm font-medium text-gray-700">كلمة المرور</label>
                    <input type="password" id="regPassword" placeholder="أدخل كلمة المرور"
                           class="w-full pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">تأكيد كلمة المرور</label>
                    <input type="password" id="confirmPassword" placeholder="أعد إدخال كلمة المرور"
                           class="w-full pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>

                <div id="registrationStatusMessage" class="mt-4 text-center"></div>

                <button type="submit" id="registerBtn" class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200">
                    تسجيل
                </button>
                
                <p class="text-sm text-center text-gray-500 mt-4">
                    هل لديك حساب؟ <a href="#" id="showLoginLink" class="text-blue-600 hover:underline">سجل دخولك</a>
                </p>
            </form>
        </div>

        <div id="verification-card" class="bg-white rounded-xl shadow-sm p-6 mb-6 form-card form-container hidden">
            <h2 class="text-lg font-bold mb-4 text-center">تحقق من بريدك الإلكتروني</h2>
            <div id="verificationMessage" class="message-box message-info">
                تم إنشاء حسابك بنجاح! الرجاء التحقق من صندوق بريدك الإلكتروني والضغط على الرابط لتفعيل حسابك.
            </div>
            <p class="text-sm text-center text-gray-500 mt-4">
                لم تتلق الرسالة؟
            </p>
            <button id="resendEmailBtn" class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200 mt-2">
                إعادة إرسال رسالة التحقق
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            onAuthStateChanged,
            GoogleAuthProvider,
            signInWithPopup,
            FacebookAuthProvider,
            createUserWithEmailAndPassword,
            sendEmailVerification
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        
        // تأكد من أن هذه هي إعدادات مشروع Firebase الخاص بك
        const firebaseConfig = {
            apiKey: "AIzaSyBsIaCjE7QOQ6QkhqhCIMA3sLdMvxBxPHk",
            authDomain: "shaglni-c64c0.firebaseapp.com",
            projectId: "shaglni-c64c0",
            storageBucket: "shaglni-c64c0.appspot.com",
            messagingSenderId: "768887356636",
            appId: "1:768887356636:web:11ec1d6991add3309c8819",
            measurementId: "G-98GQGZS09W"
        };
        
        // تهيئة Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const loginCard = document.getElementById('login-card');
        const registrationCard = document.getElementById('registration-card');
        const verificationCard = document.getElementById('verification-card');

        const loginForm = document.getElementById('loginForm');
        const registrationForm = document.getElementById('registrationForm');
        
        const emailSignInBtn = document.getElementById('emailSignInBtn');
        const registerBtn = document.getElementById('registerBtn');
        const googleSignInBtn = document.getElementById('googleSignInBtn');
        const facebookSignInBtn = document.getElementById('facebookSignInBtn');
        
        const showRegisterLink = document.getElementById('showRegisterLink');
        const showLoginLink = document.getElementById('showLoginLink');
        
        const statusMessage = document.getElementById('statusMessage');
        const registrationStatusMessage = document.getElementById('registrationStatusMessage');

        const resendEmailBtn = document.getElementById('resendEmailBtn');

        function showStatusMessage(message, type = 'info', targetElement) {
            targetElement.textContent = message;
            targetElement.className = `message-box ${type === 'success' ? 'message-success' : (type === 'error' ? 'message-error' : 'message-info')}`;
        }
        
        // **منطق التبديل بين النموذجين**
        showRegisterLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginCard.classList.add('hidden');
            registrationCard.classList.remove('hidden');
        });

        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            registrationCard.classList.add('hidden');
            loginCard.classList.remove('hidden');
        });
        
        // التحقق من حالة المستخدم عند تحميل الصفحة (استمرارية الجلسة)
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                if (user.emailVerified) {
                    console.log('البريد الإلكتروني موثّق. جاري التوجيه...');
                    window.location.href = 'available_employees.html';
                } else {
                    loginCard.classList.add('hidden');
                    registrationCard.classList.add('hidden');
                    verificationCard.classList.remove('hidden');
                }
            } else {
                loginCard.classList.remove('hidden');
                registrationCard.classList.add('hidden');
                verificationCard.classList.add('hidden');
            }
        });
        
        // **وظيفة تسجيل الدخول**
        window.loginUser = async function() {
            emailSignInBtn.disabled = true;
            emailSignInBtn.textContent = 'جاري تسجيل الدخول...';
            showStatusMessage('جاري التحقق من البيانات...', 'info', statusMessage);

            const email = loginForm.loginEmail.value;
            const password = loginForm.loginPassword.value;
        
            try {
                await signInWithEmailAndPassword(auth, email, password);
                // التوجيه سيتم تلقائياً عبر onAuthStateChanged
            } catch (error) {
                console.error("خطأ أثناء تسجيل الدخول:", error);
                let errorMessage = 'البريد الإلكتروني أو كلمة المرور غير صحيحة.';
                showStatusMessage(errorMessage, 'error', statusMessage);
            } finally {
                emailSignInBtn.disabled = false;
                emailSignInBtn.textContent = 'تسجيل الدخول';
            }
        };

        // **وظيفة تسجيل حساب جديد**
        window.registerUser = async function() {
            registerBtn.disabled = true;
            registerBtn.textContent = 'جاري التسجيل...';
            showStatusMessage('جاري معالجة البيانات...', 'info', registrationStatusMessage);

            const fullName = registrationForm.fullName.value;
            const email = registrationForm.regEmail.value;
            const phone = registrationForm.phone.value;
            const password = registrationForm.regPassword.value;
            const confirmPassword = registrationForm.confirmPassword.value;
        
            if (password !== confirmPassword) {
                showStatusMessage('كلمة المرور وتأكيدها غير متطابقين.', 'error', registrationStatusMessage);
                registerBtn.disabled = false;
                registerBtn.textContent = 'تسجيل';
                return;
            }
            if (password.length < 6) {
                showStatusMessage('يجب أن تكون كلمة المرور 6 أحرف على الأقل.', 'error', registrationStatusMessage);
                registerBtn.disabled = false;
                registerBtn.textContent = 'تسجيل';
                return;
            }
        
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                await sendEmailVerification(user);
                
                const userData = {
                    fullName: fullName,
                    email: email,
                    phone: phone,
                    createdAt: new Date().toISOString()
                };
                await setDoc(doc(db, "employees", user.uid), userData);

                loginCard.classList.add('hidden');
                registrationCard.classList.add('hidden');
                verificationCard.classList.remove('hidden');
        
            } catch (error) {
                console.error("خطأ أثناء التسجيل:", error);
                let errorMessage = "حدث خطأ غير معروف.";
                switch(error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'البريد الإلكتروني مستخدم بالفعل.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'صيغة البريد الإلكتروني غير صحيحة.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'كلمة المرور ضعيفة جداً.';
                        break;
                    default:
                        errorMessage = `حدث خطأ: ${error.message}`;
                        break;
                }
                showStatusMessage(errorMessage, 'error', registrationStatusMessage);
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = 'تسجيل';
            }
        };

        // **وظيفة إعادة إرسال رسالة التحقق**
        resendEmailBtn.addEventListener('click', async () => {
            const user = auth.currentUser;
            if (user) {
                try {
                    await sendEmailVerification(user);
                    alert('تم إعادة إرسال رسالة التحقق بنجاح. يرجى التحقق من بريدك.');
                } catch (error) {
                    console.error("خطأ في إعادة إرسال الرسالة:", error);
                    alert('حدث خطأ أثناء إعادة إرسال الرسالة.');
                }
            }
        });

        // **وظائف تسجيل الدخول عبر وسائل التواصل الاجتماعي**
        googleSignInBtn.addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            try {
                showStatusMessage('جاري تسجيل الدخول باستخدام Google...', 'info', statusMessage);
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("خطأ في تسجيل الدخول بـ Google:", error);
                showStatusMessage(`فشل تسجيل الدخول: ${error.message}`, 'error', statusMessage);
            }
        });
        
        facebookSignInBtn.addEventListener('click', async () => {
            const provider = new FacebookAuthProvider();
            try {
                showStatusMessage('جاري تسجيل الدخول باستخدام Facebook...', 'info', statusMessage);
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("خطأ في تسجيل الدخول بـ Facebook:", error);
                showStatusMessage(`فشل تسجيل الدخول: ${error.message}`, 'error', statusMessage);
            }
        });
    </script>
</body>
</html>
