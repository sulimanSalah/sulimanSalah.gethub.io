<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - شغلني</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap');
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --light: #f9fafb;
            --dark: #1f2937;
            --gray: #6b7280;
        }
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f5f7fa;
        }
        .form-container {
            max-width: 500px;
        }
        .form-card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .message-box {
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            font-weight: 500;
        }
        .message-success {
            background-color: #d1fae5;
            color: #065f46;
        }
        .message-error {
            background-color: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4 rtl:space-x-reverse">
                    <div class="text-2xl font-bold text-blue-600">شغلني</div>
                </div>
                <div class="flex items-center space-x-4 rtl:space-x-reverse">
                    <a href="employee_registration.html" class="text-blue-600 font-medium hover:text-blue-700">تسجيل جديد</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8 flex justify-center">
        <div class="bg-white rounded-xl shadow-sm p-6 mb-6 form-card form-container">
            <h2 class="text-lg font-bold mb-4 text-center">تسجيل الدخول</h2>
            
            <form id="loginForm" onsubmit="event.preventDefault(); window.loginUser();">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">البريد الإلكتروني</label>
                    <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني"
                           class="w-full pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">كلمة المرور</label>
                    <input type="password" id="password" placeholder="أدخل كلمة المرور"
                           class="w-full pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>

                <div id="statusMessage" class="mt-4 text-center"></div>

                <button type="submit" id="submitButton" class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200">
                    تسجيل الدخول
                </button>
                
                <p class="text-sm text-center text-gray-500 mt-4">
                    ليس لديك حساب؟ <a href="employee_registration.html" class="text-blue-600 hover:underline">سجل الآن</a>
                </p>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        
        // تأكد من أن هذه هي إعدادات مشروع Firebase الخاص بك
        const firebaseConfig = {
            apiKey: "AIzaSyBsIaCjE7QOQ6QkhqhCIMA3sLdMvxBxPHk",
            authDomain: "shaglni-c64c0.firebaseapp.com",
            projectId: "shaglni-c64c0",
            storageBucket: "shaglni-c64c0.appspot.com",
            messagingSenderId: "768887356636",
            appId: "1:768887356636:web:11ec1d6991add3309c8819",
            measurementId: "G-98GQGZS09W"
        };
        
        // تهيئة Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        const loginForm = document.getElementById('loginForm');
        const submitButton = document.getElementById('submitButton');
        const statusMessage = document.getElementById('statusMessage');

        function showStatusMessage(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = `message-box ${type === 'success' ? 'message-success' : 'message-error'}`;
        }
        
        // **الجديد: تحقق من حالة المصادقة عند تحميل الصفحة**
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // المستخدم مسجل الدخول، قم بتوجيهه مباشرة
                console.log('المستخدم مسجل الدخول، جاري التوجيه...');
                showStatusMessage('تم العثور على جلسة تسجيل دخول سابقة. جاري التوجيه...', 'success');
                window.location.href = 'available_employees.html';
            } else {
                // المستخدم غير مسجل الدخول، لا تفعل شيئاً (ابق في صفحة تسجيل الدخول)
                console.log('المستخدم غير مسجل الدخول.');
            }
        });
        
        window.loginUser = async function() {
            submitButton.disabled = true;
            submitButton.textContent = 'جاري تسجيل الدخول...';
            showStatusMessage('جاري التحقق من البيانات...', 'info');

            const email = loginForm.email.value;
            const password = loginForm.password.value;
        
            try {
                // تسجيل الدخول
                await signInWithEmailAndPassword(auth, email, password);
                
                // إذا وصل الكود إلى هنا، فمعنى ذلك أن تسجيل الدخول نجح
                // التوجيه سيحدث تلقائياً بفضل onAuthStateChanged
        
            } catch (error) {
                console.error("خطأ أثناء تسجيل الدخول:", error);
                let errorMessage = "حدث خطأ غير معروف.";
                
                switch(error.code) {
                    case 'auth/invalid-credential':
                        errorMessage = 'البريد الإلكتروني أو كلمة المرور غير صحيحة.';
                        break;
                    case 'auth/user-not-found':
                        errorMessage = 'لم يتم العثور على مستخدم بهذا البريد الإلكتروني.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'كلمة المرور غير صحيحة.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'صيغة البريد الإلكتروني غير صحيحة.';
                        break;
                    default:
                        errorMessage = `حدث خطأ: ${error.message}`;
                        break;
                }
                // عرض رسالة الخطأ
                showStatusMessage(errorMessage, 'error');
            } finally {
                // إعادة الزر إلى حالته الأصلية
                submitButton.disabled = false;
                submitButton.textContent = 'تسجيل الدخول';
            }
        };
    </script>
</body>
</html>
