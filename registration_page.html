<!-- 🔹 registration_page.html --><!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل حساب جديد - موقع التوظيف</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      appId: "YOUR_APP_ID"
    };firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #f9f9f9;
    }
    form {
      max-width: 600px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    .form-footer {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <form onsubmit="return registerUser(event)">
    <h2>معلومات الحساب</h2>
    <label for="name">الاسم الكامل:</label>
    <input type="text" id="name" required><label for="email">البريد الإلكتروني:</label>
<input type="email" id="email" required>

<label for="password">كلمة المرور:</label>
<input type="password" id="password" required>

<label for="role">نوع الحساب:</label>
<select id="role" required>
  <option value="employee">موظف</option>
  <option value="employer">صاحب عمل</option>
</select>

<button type="submit">تسجيل</button>
<div class="form-footer">
  <p>هل لديك حساب؟ <a href="login_page.html">تسجيل الدخول</a></p>
</div>

  </form>  <script>
    function registerUser(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          return user.updateProfile({ displayName: name })
            .then(() => {
              return db.collection("users").doc(user.uid).set({
                name,
                email,
                role,
                uid: user.uid
              });
            });
        })
        .then(() => {
          alert("تم إنشاء الحساب بنجاح");
          window.location.href = "login_page.html";
        })
        .catch(error => {
          alert("خطأ: " + error.message);
        });
    }
  </script></body>
