<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إنشاء حساب - شغلني</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      direction: rtl;
      background: linear-gradient(to right, #f9f9f9, #e0f0ff);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 450px;
      background-color: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      border: 2px solid #007BFF;
      box-shadow: 0 0 20px rgba(0, 123, 255, 0.2);
    }

    h2 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1.8px solid #007BFF;
      border-radius: 8px;
      font-size: 1em;
      transition: 0.3s;
    }

    input:focus, select:focus {
      border-color: #0056b3;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      outline: none;
    }

    button {
      width: 100%;
      background-color: #007BFF;
      color: white;
      padding: 14px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .footer-text {
      margin-top: 20px;
      text-align: center;
      font-size: 0.95em;
    }

    .footer-text a {
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>إنشاء حساب جديد</h2>
    <form id="registerForm">
      <label for="name">الاسم الكامل:</label>
      <input type="text" id="name" name="name" required placeholder="مثال: محمد أحمد" />

      <label for="email">البريد الإلكتروني:</label>
      <input type="email" id="email" name="email" required placeholder="example@email.com" />

      <label for="password">كلمة المرور:</label>
      <input type="password" id="password" name="password" required placeholder="********" />

      <label for="role">نوع الحساب:</label>
      <select id="role" name="role" required>
        <option value="" disabled selected>اختر نوع الحساب</option>
        <option value="employee">موظف</option>
        <option value="employer">صاحب عمل</option>
      </select>

      <button type="submit">تسجيل</button>
    </form>

    <div class="footer-text">
      <p>هل لديك حساب؟ <a href="login_page.html">تسجيل الدخول</a></p>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();
      // هنا يمكنك الربط مع Firebase
      alert("تم تسجيل الحساب بنجاح (مثال فقط)");
    });
  </script>

</body>
</html>
