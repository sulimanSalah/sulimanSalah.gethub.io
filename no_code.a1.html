<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - شغلني</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap');
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --success: #10b981;
            --light: #f9fafb;
            --dark: #1f2937;
            --gray: #6b7280;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f5f7fa;
        }

        .form-card {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            border: 1px solid #e5e7eb;
        }

        .password-input-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--gray);
        }

        .btn-primary {
            background-color: var(--primary);
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-white rounded-2xl p-8 form-card">
        <div class="text-center mb-10">
            <h2 class="text-3xl font-black text-gray-900">مرحباً بك مجدداً</h2>
            <p class="text-gray-500 mt-2">سجل دخولك للمتابعة في منصة شغلني</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-bold text-gray-700 mb-1">البريد الإلكتروني</label>
                <div class="relative">
                    <input id="email" name="email" type="email" required
                        class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent sm:text-sm text-right"
                        placeholder="example@mail.com">
                </div>
            </div>

            <div>
                <div class="flex justify-between mb-1">
                    <label for="password" class="block text-sm font-bold text-gray-700">كلمة المرور</label>
                    <a href="#" class="text-xs text-blue-600 hover:underline">نسيت كلمة المرور؟</a>
                </div>
                <div class="mt-1 password-input-wrapper">
                    <input id="password" name="password" type="password" required
                        class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent sm:text-sm text-right pr-4 pl-10"
                        placeholder="أدخل كلمة المرور">
                    <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                </div>
            </div>

            <button type="submit" class="w-full py-3 px-4 btn-primary text-white font-bold rounded-xl shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 flex items-center justify-center space-x-2">
                <span>تسجيل الدخول</span>
                <i class="fas fa-sign-in-alt mr-2"></i>
            </button>
        </form>

        <div id="message" class="mt-4 text-center text-sm hidden"></div>

        <div class="mt-8 text-center">
            <p class="text-sm text-gray-600">
                ليس لديك حساب؟ 
                <a href="register.html" class="font-bold text-blue-600 hover:text-blue-500 transition-colors">
                    إنشاء حساب جديد
                </a>
            </p>
        </div>
    </div>

    <script type="module">
        // منطق تبديل رؤية كلمة المرور
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('togglePassword');

        toggleIcon.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            toggleIcon.classList.toggle('fa-eye');
            toggleIcon.classList.toggle('fa-eye-slash');
        });

        // هنا يمكنك إضافة منطق Firebase Login كما فعلت في صفحة التسجيل
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const messageDiv = document.getElementById('message');
            messageDiv.classList.remove('hidden');
            messageDiv.textContent = "جاري التحقق من البيانات...";
            messageDiv.className = "mt-4 text-center text-sm text-blue-600";
            
            // إضافة منطق Firebase Auth هنا لاحقاً
        });
    </script>
</body>
</html>
