<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>عرض الموظفين - شغلني</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Cairo', sans-serif; background-color: #f9fafb; }
  </style>
</head>
<body class="p-4">
  <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">👷‍♂️ الموظفون المتاحون</h1>
  <div id="employeesContainer" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3"></div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBsIaCjE7QOQ6QkhqhCIMA3sLdMvxBxPHk",
      authDomain: "shaglni-c64c0.firebaseapp.com",
      projectId: "shaglni-c64c0",
      storageBucket: "shaglni-c64c0.appspot.com",
      messagingSenderId: "768887356636",
      appId: "1:768887356636:web:7746666c5d007daf9c8819",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const employeesContainer = document.getElementById("employeesContainer");

    const renderEmployee = (data) => {
      const div = document.createElement("div");
      div.className = "bg-white rounded-2xl shadow-md p-4";
      div.innerHTML = `
        <img src="${data.profileURL}" alt="الصورة الشخصية" class="w-full h-48 object-cover rounded-xl mb-3" />
        <h2 class="text-lg font-bold text-blue-700">${data.name}</h2>
        <p class="text-sm text-gray-600">💼 التخصص: ${data.specialty}</p>
        <p class="text-sm text-gray-600">📍 العنوان: ${data.location}</p>
        <p class="text-sm text-gray-600">📆 الخبرة: ${data.experience} سنوات</p>
        <p class="text-sm text-gray-600">💰 السعر: ${data.minPrice} - ${data.maxPrice} ج</p>
        <p class="text-sm text-gray-600 mt-2">🎯 المهارات:</p>
        <div class="flex flex-wrap gap-1 mb-2">
          ${data.skills.map(skill => `<span class="bg-blue-100 text-blue-700 px-2 py-1 rounded text-xs">${skill}</span>`).join('')}
        </div>
        <p class="text-sm text-gray-600">🖼️ أعمال سابقة:</p>
        <div class="grid grid-cols-3 gap-1 mt-1">
          ${data.workImageURLs.map(url => `<img src="${url}" class="h-16 w-full object-cover rounded-md" />`).join('')}
        </div>
      `;
      employeesContainer.appendChild(div);
    };

    const fetchEmployees = async () => {
      const snapshot = await getDocs(collection(db, "employees"));
      snapshot.forEach(doc => renderEmployee(doc.data()));
    };

    fetchEmployees();
  </script></body>
</html>
