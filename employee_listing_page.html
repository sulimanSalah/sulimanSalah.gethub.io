<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عرض الموظفين - شغلني</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";const firebaseConfig = {
  apiKey: "AIzaSyBsIaCjE7QOQ6QkhqhCIMA3sLdMvxBxPHk",
  authDomain: "shaglni-c64c0.firebaseapp.com",
  projectId: "shaglni-c64c0",
  storageBucket: "shaglni-c64c0.appspot.com",
  messagingSenderId: "768887356636",
  appId: "1:768887356636:web:11ec1d6991add3309c8819",
  measurementId: "G-98GQGZS09W"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const employeesContainer = document.getElementById("employeesContainer");

async function loadEmployees() {
  const querySnapshot = await getDocs(collection(db, "employess"));
  querySnapshot.forEach((doc) => {
    const data = doc.data();

    const card = document.createElement("div");
    card.className = "bg-white rounded-xl shadow-md p-4 mb-4";

    card.innerHTML = `
      <div class="flex items-center space-x-4 rtl:space-x-reverse">
        <img src="${data.profileImageUrl}" class="w-20 h-20 rounded-full border" alt="صورة الموظف">
        <div>
          <h3 class="text-lg font-bold">${data.fullName}</h3>
          <p class="text-gray-600">${data.jobTitle} - ${data.jobLocation}</p>
          <p class="text-gray-500">سنوات الخبرة: ${data.experienceYears}</p>
          <p class="text-gray-500">الراتب المتوقع: ${data.salaryRange}</p>
        </div>
      </div>
      <div class="mt-4">
        <h4 class="font-semibold mb-2">المهارات:</h4>
        <ul class="list-disc list-inside text-sm text-gray-700">
          ${data.skills.map(skill => `<li>${skill}</li>`).join('')}
        </ul>
      </div>
      <div class="mt-4">
        <h4 class="font-semibold mb-2">صور الأعمال:</h4>
        <div class="grid grid-cols-3 gap-2">
          ${data.workImageUrls.map(url => `<img src="${url}" class="w-full h-24 object-cover rounded">`).join('')}
        </div>
      </div>
    `;

    employeesContainer.appendChild(card);
  });
}

loadEmployees();

  </script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-5xl mx-auto">
    <h2 class="text-2xl font-bold mb-6">الموظفون المتاحون</h2>
    <div id="employeesContainer"></div>
  </div>
</body>
</html>
