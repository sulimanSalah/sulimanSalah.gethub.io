<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض الموظفين - شغلني</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap');
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --light: #f9fafb;
            --dark: #1f2937;
            --gray: #6b7280;
        }
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f5f7fa;
        }
        .employee-card {
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 2px solid transparent;
        }
        .employee-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            border-color: var(--primary);
        }
        .skill-tag {
            display: inline-flex;
            align-items: center;
            background-color: #eef2ff;
            color: #4338ca;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            margin: 0.125rem;
        }
        .filters-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .filters-container.active {
            max-height: 500px;
        }
        /* لتسهيل رؤية رسالة "يجب عليك تسجيل الدخول" */
        #authMessage {
            display: none;
            text-align: center;
            padding: 1rem;
            background-color: #ffe4e6;
            color: #991b1b;
            border: 1px solid #fca5a5;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4 rtl:space-x-reverse">
                    <div class="text-2xl font-bold text-blue-600">شغلني</div>
                </div>
                <div class="hidden md:flex items-center space-x-8 rtl:space-x-reverse">
                    <a href="#" class="text-gray-700 hover:text-blue-600">الرئيسية</a>
                    <a href="available_jobs.html" class="text-gray-700 hover:text-blue-600">عرض الوظائف</a>
                    <a href="available_employees.html" class="text-blue-600 font-medium">عرض الموظفين</a>
                    <a href="job_registration.html" class="text-gray-700 hover:text-blue-600">إضافة وظيفة</a>
                </div>
                <div class="flex items-center space-x-4 rtl:space-x-reverse">
                    <div class="relative">
                        <button class="p-1 rounded-full text-gray-600 hover:text-gray-900 focus:outline-none">
                            <i class="fas fa-bell text-xl"></i>
                            <span class="absolute top-0 right-0 h-2 w-2 rounded-full bg-red-500"></span>
                        </button>
                    </div>
                    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="صورة الملف الشخصي" class="w-10 h-10 rounded-full">
                </div>
            </div>
        </div>
    </nav>
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">الموظفين المتاحين</h1>
            <div class="flex items-center space-x-3 rtl:space-x-reverse">
                <span id="employeeCount" class="text-gray-600">...</span>
            </div>
        </div>
        <div class="bg-white rounded-xl shadow-sm p-4 mb-6">
            <div class="flex flex-col md:flex-row md:items-center gap-4">
                <div class="flex-1 relative">
                    <input type="text" id="searchInput" placeholder="ابحث عن موظف بالمهارات، الولاية أو التخصص..."
                           class="w-full pr-12 pl-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <button class="absolute left-3 top-2 text-gray-500 hover:text-gray-700">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <button id="toggleFiltersBtn" class="px-4 py-2 bg-gray-100 text-gray-800 rounded-lg hover:bg-gray-200">
                    <i class="fas fa-sliders-h ml-2"></i> فلاتر متقدمة
                </button>
            </div>
            <div id="filtersDropdown" class="filters-container">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mt-4 p-4 border border-gray-200 rounded-lg bg-gray-50">
                    <div>
                        <h4 class="font-semibold mb-2">الولاية</h4>
                        <select id="stateFilter" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="">جميع الولايات</option>
                            <option value="الخرطوم">الخرطوم</option>
                            <option value="الجزيرة">الجزيرة</option>
                            <option value="البحر الأحمر">البحر الأحمر</option>
                            <option value="كسلا">كسلا</option>
                            <option value="القضارف">القضارف</option>
                            <option value="سنار">سنار</option>
                            <option value="النيل الأبيض">النيل الأبيض</option>
                            <option value="النيل الأزرق">النيل الأزرق</option>
                            <option value="شمال كردفان">شمال كردفان</option>
                            <option value="جنوب كردفان">جنوب كردفان</option>
                            <option value="غرب كردفان">غرب كردفان</option>
                            <option value="الشمالية">الشمالية</option>
                            <option value="نهر النيل">نهر النيل</option>
                            <option value="شمال دارفور">شمال دارفور</option>
                            <option value="جنوب دارفور">جنوب دارفور</option>
                            <option value="غرب دارفور">غرب دارفور</option>
                            <option value="وسط دارفور">وسط دارفور</option>
                            <option value="شرق دارفور">شرق دارفور</option>
                        </select>
                    </div>
                    <div>
                        <h4 class="font-semibold mb-2">الخبرة</h4>
                        <select id="experienceFilter" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="">جميع المستويات</option>
                            <option value="مبتدئ">مبتدئ</option>
                            <option value="متوسط">متوسط</option>
                            <option value="خبير">خبير</option>
                        </select>
                    </div>
                    <div>
                        <h4 class="font-semibold mb-2">التخصص</h4>
                        <select id="specializationFilter" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="">جميع التخصصات</option>
                            <option value="برمجة وتطوير">برمجة وتطوير</option>
                            <option value="تصميم جرافيك">تصميم جرافيك</option>
                            <option value="تسويق رقمي">تسويق رقمي</option>
                            <option value="كتابة ومحتوى">كتابة ومحتوى</option>
                            <option value="محاسبة ومالية">محاسبة ومالية</option>
                            <option value="إدارة مشاريع">إدارة مشاريع</option>
                            <option value="أخرى">أخرى</option>
                        </select>
                    </div>
                    <div>
                        <h4 class="font-semibold mb-2">نوع التوظيف</h4>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="checkbox" name="jobType" value="دوام كامل" class="rounded text-blue-600 filter-checkbox">
                                <span class="mr-2">دوام كامل</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" name="jobType" value="دوام جزئي" class="rounded text-blue-600 filter-checkbox">
                                <span class="mr-2">دوام جزئي</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" name="jobType" value="عن بعد" class="rounded text-blue-600 filter-checkbox">
                                <span class="mr-2">عن بعد</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="authMessage" class="hidden">
            يجب عليك تسجيل الدخول لمراسلة الموظفين.
        </div>
        <div id="employeesList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <div id="loadingIndicator" class="text-center text-lg text-gray-500 col-span-full p-8">جاري تحميل الموظفين...</div>
            <div id="noEmployeesFound" class="hidden text-center text-lg text-gray-500 col-span-full p-8">لم يتم العثور على موظفين مطابقين.</div>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, getDocs, where, query } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // إعدادات Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBsIaCjE7QOQ6QkhqhCIMA3sLdMvxBxPHk",
            authDomain: "shaglni-c64c0.firebaseapp.com",
            projectId: "shaglni-c64c0",
            storageBucket: "shaglni-c64c0.firebasestorage.app",
            messagingSenderId: "768887356636",
            appId: "1:768887356636:web:d191b03d97feb7929c8819",
            measurementId: "G-18W3JYHM60"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let allEmployees = [];
        let currentUserId = null;
        let isUserLoggedIn = false;

        const employeesList = document.getElementById('employeesList');
        const employeeCountElement = document.getElementById('employeeCount');
        const searchInput = document.getElementById('searchInput');
        const filtersDropdown = document.getElementById('filtersDropdown');
        const toggleFiltersBtn = document.getElementById('toggleFiltersBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const noEmployeesFound = document.getElementById('noEmployeesFound');
        const authMessage = document.getElementById('authMessage');

        toggleFiltersBtn.addEventListener('click', () => {
            filtersDropdown.classList.toggle('active');
        });

        // ** تم تعديل هذه الدالة: تم فصل جلب البيانات عن التحقق من المصادقة **
        async function fetchEmployees() {
            loadingIndicator.classList.remove('hidden');
            try {
                const q = query(collection(db, "employees"));
                const querySnapshot = await getDocs(q);

                allEmployees = querySnapshot.docs.map(docSnapshot => {
                    const employeeData = docSnapshot.data();
                    return {
                        id: docSnapshot.id,
                        ...employeeData,
                        profileImageUrl: employeeData.profileImageUrl || 'https://via.placeholder.com/150'
                    };
                });
                console.log('تم جلب الموظفين بنجاح:', allEmployees);
                filterEmployees();
            } catch (error) {
                console.error("خطأ في جلب الموظفين:", error);
                employeesList.innerHTML = '<div class="text-center text-red-500 col-span-full p-8">حدث خطأ أثناء تحميل الموظفين.</div>';
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        // ** تم تعديل هذه الدالة: لتظهر أو تخفي زر المراسلة بناءً على حالة تسجيل الدخول **
        function renderEmployees(employees) {
            employeesList.innerHTML = '';
            if (employees.length === 0) {
                noEmployeesFound.classList.remove('hidden');
            } else {
                noEmployeesFound.classList.add('hidden');
                employees.forEach(employee => {
                    const skillsHtml = (employee.skills && Array.isArray(employee.skills)) ? employee.skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('') : '';

                    const employeeCard = document.createElement('div');
                    employeeCard.className = 'bg-white rounded-xl shadow-sm employee-card overflow-hidden p-6';

                    employeeCard.innerHTML = `
                        <div class="flex items-center justify-between mb-4">
                            <div class="flex items-center space-x-4 rtl:space-x-reverse">
                                <img src="${employee.profileImageUrl}" alt="صورة الملف الشخصي" class="w-16 h-16 rounded-full object-cover">
                                <div>
                                    <h3 class="font-bold text-lg">${employee.name || 'غير معروف'}</h3>
                                    <span class="text-gray-600 text-sm">${employee.specialization || 'غير محدد'}</span>
                                </div>
                            </div>
                            <span class="px-3 py-1 rounded-full text-xs font-semibold text-blue-600 bg-blue-100">${employee.experienceLevel || 'غير محدد'}</span>
                        </div>
                        <div class="mb-4">
                            <p class="text-gray-700 text-sm mb-2">${employee.bio?.substring(0, 100) || 'لا يوجد نبذة'}...</p>
                            <div class="flex items-center text-gray-500 text-xs">
                                <i class="fas fa-map-marker-alt ml-1"></i>
                                <span>${employee.city || 'غير محدد'}، ${employee.state || 'غير محدد'}</span>
                            </div>
                        </div>
                        <div class="mb-4">
                            <h4 class="font-semibold text-sm mb-2">المهارات:</h4>
                            <div class="flex flex-wrap">${skillsHtml}</div>
                        </div>
                        <div class="flex justify-end space-x-2 rtl:space-x-reverse">
                            <a href="employee_details.html?employeeId=${employee.id}" class="px-4 py-2 bg-gray-100 text-gray-800 rounded-lg hover:bg-gray-200 text-sm">
                                <i class="fas fa-eye ml-1"></i> عرض التفاصيل
                            </a>
                            <a href="chat.html?chatId=chat_${currentUserId}_${employee.id}&employeeId=${employee.id}"
                               class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm ${isUserLoggedIn ? '' : 'hidden'}" id="messageBtn_${employee.id}">
                                <i class="fas fa-envelope ml-1"></i> مراسلة
                            </a>
                        </div>
                    `;
                    employeesList.appendChild(employeeCard);
                });
            }
            employeeCountElement.textContent = `${employees.length} موظف متاح`;
        }

        function filterEmployees() {
            const searchText = searchInput.value.toLowerCase();
            const selectedState = document.getElementById('stateFilter').value;
            const selectedExperience = document.getElementById('experienceFilter').value;
            const selectedSpecialization = document.getElementById('specializationFilter').value;
            const selectedJobTypes = Array.from(document.querySelectorAll('input[name="jobType"]:checked')).map(cb => cb.value);

            const filteredEmployees = allEmployees.filter(employee => {
                const employeeText = `${employee.name || ''} ${employee.specialization || ''} ${employee.bio || ''} ${employee.skills?.join(' ') || ''}`.toLowerCase();
                const matchesSearch = employeeText.includes(searchText);
                const matchesState = selectedState === '' || (employee.state && employee.state.includes(selectedState));
                const matchesExperience = selectedExperience === '' || employee.experienceLevel === selectedExperience;
                const matchesSpecialization = selectedSpecialization === '' || employee.specialization === selectedSpecialization;
                const matchesJobType = selectedJobTypes.length === 0 || selectedJobTypes.every(type => employee.employmentType?.includes(type));
                return matchesSearch && matchesState && matchesExperience && matchesSpecialization && matchesJobType;
            });
            renderEmployees(filteredEmployees);
        }

        // ** هذه الدالة هي للتحديث بناءً على حالة المصادقة فقط **
        function updateUI(user) {
            isUserLoggedIn = !!user;
            if (isUserLoggedIn) {
                currentUserId = user.uid;
                authMessage.classList.add('hidden');
            } else {
                currentUserId = null;
                authMessage.classList.remove('hidden');
            }
            // إعادة رسم القائمة لإظهار أو إخفاء زر المراسلة
            filterEmployees();
        }

        // الاستماع لحالة المصادقة
        onAuthStateChanged(auth, (user) => {
            updateUI(user);
        });

        // ** تم تعديل هذا الجزء: الآن يتم جلب الموظفين فوراً عند تحميل الصفحة **
        document.addEventListener('DOMContentLoaded', fetchEmployees);

        // إضافة مستمعين لمرشحات البحث
        searchInput.addEventListener('input', filterEmployees);
        document.getElementById('stateFilter').addEventListener('change', filterEmployees);
        document.getElementById('experienceFilter').addEventListener('change', filterEmployees);
        document.getElementById('specializationFilter').addEventListener('change', filterEmployees);
        document.querySelectorAll('.filter-checkbox').forEach(checkbox => {
            checkbox.addEventListener('change', filterEmployees);
        });
    </script>
</body>
</html>
