<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عرض الموظفين - شغلني</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    .employee-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .employee-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      padding: 1rem;
      transition: transform 0.3s;
    }

    .employee-card:hover {
      transform: scale(1.02);
    }

    .employee-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .employee-name {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      font-weight: bold;
      color: #2c3e50;
    }

    .employee-job, .employee-exp {
      color: #555;
      font-size: 0.95rem;
      margin-top: 0.2rem;
    }

    .no-employees {
      text-align: center;
      margin-top: 50px;
      font-size: 1.2rem;
      color: #999;
    }
  </style>
</head>
<body>

  <header>
    قائمة الموظفين - شغلني
  </header>

  <div class="employee-grid" id="employeeList">
    <p class="no-employees">جاري تحميل الموظفين...</p>
  </div>

  <!-- Firebase Config -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2DTzyjTmtjCAVQuOxlCJSQnEjAUK3gfQ",
      authDomain: "shaglni-c64c0.firebaseapp.com",
      projectId: "shaglni-c64c0",
      storageBucket: "shaglni-c64c0.appspot.com",
      messagingSenderId: "337279218270",
      appId: "1:337279218270:web:bdcd4235b490dff9f33bb5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const employeeList = document.getElementById("employeeList");

    async function fetchEmployees() {
      const querySnapshot = await getDocs(collection(db, "employees"));
      employeeList.innerHTML = ''; // Clear loading text

      if (querySnapshot.empty) {
        employeeList.innerHTML = '<p class="no-employees">لا يوجد موظفين حالياً.</p>';
        return;
      }

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const card = document.createElement('div');
        card.className = 'employee-card';

        card.innerHTML = `
          <img src="${data.mainImage || 'https://via.placeholder.com/300x200?text=No+Image'}" alt="صورة الموظف">
          <div class="employee-name">${data.firstName} ${data.lastName}</div>
          <div class="employee-job">التخصص: ${data.jobTitle || 'غير محدد'}</div>
          <div class="employee-exp">الخبرة: ${data.experience || '---'}</div>
        `;

        employeeList.appendChild(card);
      });
    }

    fetchEmployees();
  </script>
</body>
</html>
