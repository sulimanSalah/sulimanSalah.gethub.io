<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الوظائف المتاحة - شغلني</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap');
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --light: #f9fafb;
            --dark: #1f2937;
            --gray: #6b7280;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f5f7fa;
        }

        .job-card {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .tag {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            margin: 0.125rem;
        }

        .job-type-full-time {
            background-color: #d1fae5;
            color: #065f46;
        }
        .job-type-part-time {
            background-color: #eef2ff;
            color: #4338ca;
        }
        .job-type-remote {
            background-color: #fffbeb;
            color: #b45309;
        }
    </style>
</head>
<body>
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4 rtl:space-x-reverse">
                    <div class="text-2xl font-bold text-blue-600">شغلني</div>
                </div>
                <div class="hidden md:flex items-center space-x-8 rtl:space-x-reverse">
                    <a href="#" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">الرئيسية</a>
                    <a href="available_jobs.html" class="text-blue-600 font-bold">عرض الوظائف</a>
                    <a href="available_employees.html" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">عرض الموظفين</a>
                    <a href="job_registration.html" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">إضافة وظيفة</a>
                </div>
                <div class="flex items-center space-x-4 rtl:space-x-reverse">
                    <div class="relative">
                        <button class="p-1 rounded-full text-gray-600 hover:text-gray-900 focus:outline-none">
                            <i class="fas fa-bell text-xl"></i>
                            <span class="absolute top-0 right-0 h-2 w-2 rounded-full bg-red-500"></span>
                        </button>
                    </div>
                    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="صورة الملف الشخصي" class="w-10 h-10 rounded-full">
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="flex flex-col md:flex-row justify-between items-center mb-8">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-4 md:mb-0">الوظائف المتاحة</h1>
            <div class="relative w-full md:w-1/3">
                <input type="text" id="searchInput" placeholder="ابحث عن وظيفة..."
                       class="w-full pr-10 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-right">
                <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                    <i class="fas fa-search text-gray-400"></i>
                </div>
            </div>
        </div>

        <div id="jobsList" class="space-y-4">
            <div id="loadingIndicator" class="text-center text-lg text-gray-500 p-8">جاري تحميل الوظائف...</div>
            <div id="noJobsFound" class="hidden text-center text-lg text-gray-500 p-8">لم يتم العثور على وظائف.</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // **1. تهيئة Firebase**
        const firebaseConfig = {
          apiKey: "AIzaSyBsIaCjE7QOQ6QkhqhCIMA3sLdMvxBxPHk",
          authDomain: "shaglni-c64c0.firebaseapp.com",
          projectId: "shaglni-c64c0",
          storageBucket: "shaglni-c64c0.firebasestorage.app",
          messagingSenderId: "768887356636",
          appId: "1:768887356636:web:11ec1d6991add3309c8819",
          measurementId: "G-98GQGZS09W"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // **2. ربط عناصر الواجهة بمتغيرات في الكود**
        const jobsList = document.getElementById('jobsList');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const noJobsFound = document.getElementById('noJobsFound');
        const searchInput = document.getElementById('searchInput');

        let allJobs = [];
        let currentUserId = null;

        // **3. دالة لجلب الوظائف من Firestore**
        async function fetchJobs() {
            loadingIndicator.classList.remove('hidden');
            try {
                const querySnapshot = await getDocs(collection(db, "jobs"));
                allJobs = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                allJobs.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
                renderJobs(allJobs);
            } catch (error) {
                console.error("خطأ في جلب الوظائف:", error);
                jobsList.innerHTML = '<div class="text-center text-red-500 p-8">حدث خطأ أثناء تحميل بيانات الوظائف.</div>';
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        // **4. دالة لعرض الوظائف في الواجهة**
        function renderJobs(jobs) {
            jobsList.innerHTML = '';
            if (jobs.length === 0) {
                noJobsFound.classList.remove('hidden');
            } else {
                noJobsFound.classList.add('hidden');
                jobs.forEach(job => {
                    const jobTypeClass = job.type === 'دوام كامل' ? 'job-type-full-time' :
                                       (job.type === 'دوام جزئي' ? 'job-type-part-time' : 'job-type-remote');

                    const jobCard = document.createElement('div');
                    jobCard.className = 'bg-white rounded-xl shadow-sm job-card overflow-hidden p-6';

                    jobCard.innerHTML = `
                        <div class="flex flex-col md:flex-row md:items-start md:justify-between">
                            <div class="flex items-start space-x-4 rtl:space-x-reverse mb-4 md:mb-0">
                                <img src="${job.companyLogo || 'https://randomuser.me/api/portraits/men/32.jpg'}" alt="شعار الشركة" class="w-14 h-14 rounded-full object-cover">
                                <div>
                                    <h3 class="font-bold text-lg">${job.title || 'وظيفة غير معروفة'}</h3>
                                    <p class="text-gray-600 text-sm mt-1">${job.companyName || 'شركة غير معروفة'}</p>
                                    <div class="flex items-center text-gray-500 text-sm mt-2">
                                        <i class="fas fa-map-marker-alt ml-1"></i>
                                        <span>${job.location || 'غير محدد'}</span>
                                        <span class="mx-2">•</span>
                                        <span><i class="fas fa-money-bill-wave ml-1"></i> ${job.salary || 'غير محدد'}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="flex flex-col items-end">
                                <span class="px-3 py-1 rounded-full ${jobTypeClass} text-xs font-semibold mb-2">${job.type || 'النوع غير محدد'}</span>
                            </div>
                        </div>
                        <div class="mt-4">
                            <p class="text-gray-700 mb-4">${job.description?.substring(0, 150) || 'لا يوجد وصف'}...</p>
                            <div class="flex flex-wrap items-center justify-between">
                                <div class="flex items-center text-gray-500 text-sm">
                                    <i class="fas fa-clock ml-1"></i>
                                    <span>${getTimeElapsed(job.timestamp)}</span>
                                </div>
                                <div class="flex space-x-3 rtl:space-x-reverse">
                                    <a href="job_details.html?jobId=${job.id}"
                                        class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 text-sm">
                                        <i class="fas fa-info-circle ml-1"></i> تفاصيل
                                    </a>
                                    <button onclick="saveJob('${job.id}')"
                                        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm">
                                        <i class="fas fa-bookmark ml-1"></i> حفظ
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                    jobsList.appendChild(jobCard);
                });
            }
        }

        // **5. دالة لحساب الوقت المنقضي**
        function getTimeElapsed(timestamp) {
            if (!timestamp) return 'غير محدد';
            const now = new Date();
            const jobDate = new Date(timestamp.seconds * 1000);
            const diffInSeconds = Math.floor((now - jobDate) / 1000);
            if (diffInSeconds < 60) return 'الآن';
            const minutes = Math.floor(diffInSeconds / 60);
            if (minutes < 60) return `منذ ${minutes} دقيقة`;
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `منذ ${hours} ساعة`;
            const days = Math.floor(hours / 24);
            if (days < 7) return `منذ ${days} يوم`;
            const weeks = Math.floor(days / 7);
            if (weeks < 4) return `منذ ${weeks} أسبوع`;
            const months = Math.floor(days / 30);
            if (months < 12) return `منذ ${months} شهر`;
            const years = Math.floor(days / 365);
            return `منذ ${years} سنة`;
        }

        // **6. دالة لحفظ الوظيفة (جديدة)**
        async function saveJob(jobId) {
            if (!currentUserId) {
                alert("يجب عليك تسجيل الدخول لحفظ الوظائف.");
                return;
            }
            try {
                await addDoc(collection(db, "savedJobs"), {
                    userId: currentUserId,
                    jobId: jobId,
                    timestamp: serverTimestamp()
                });
                alert("تم حفظ الوظيفة بنجاح!");
            } catch (error) {
                console.error("خطأ في حفظ الوظيفة:", error);
                alert("حدث خطأ أثناء حفظ الوظيفة. يرجى المحاولة مرة أخرى.");
            }
        }

        // **7. مستمعي الأحداث**
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUserId = user.uid;
                fetchJobs();
            } else {
                currentUserId = null;
                loadingIndicator.classList.add('hidden');
                jobsList.innerHTML = '<div class="text-center text-red-500 p-8">يجب عليك تسجيل الدخول لعرض الوظائف.</div>';
            }
        });

        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredJobs = allJobs.filter(job => {
                const jobText = `${job.title || ''} ${job.companyName || ''} ${job.description || ''} ${job.location || ''} ${job.skills?.join(' ') || ''}`.toLowerCase();
                return jobText.includes(searchTerm);
            });
            renderJobs(filteredJobs);
        });

        // هذا ضروري لجعل الدالة saveJob متاحة لزر HTML
        window.saveJob = saveJob;
    </script>
</body>
</html>
