<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض الموظفين - شغلني</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap');
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --light: #f9fafb;
            --dark: #1f2937;
            --gray: #6b7280;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f5f7fa;
        }

        .employee-card {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .employee-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .skill-tag {
            display: inline-flex;
            align-items: center;
            background-color: #eef2ff;
            color: #4338ca;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            margin: 0.125rem;
        }
        
        .filters-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .filters-container.active {
            max-height: 500px;
        }
    </style>
</head>
<body>
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4 rtl:space-x-reverse">
                    <div class="text-2xl font-bold text-blue-600">شغلني</div>
                </div>
                <div class="hidden md:flex items-center space-x-8 rtl:space-x-reverse">
                    <a href="#" class="text-gray-700 hover:text-blue-600">الرئيسية</a>
                    <a href="available_jobs.html" class="text-gray-700 hover:text-blue-600">عرض الوظائف</a>
                    <a href="available_employees.html" class="text-blue-600 font-medium">عرض الموظفين</a>
                    <a href="employee_registration.html" class="text-gray-700 hover:text-blue-600">إدخال الموظفين</a>
                </div>
                <div class="flex items-center space-x-4 rtl:space-x-reverse">
                    <div class="relative">
                        <button class="p-1 rounded-full text-gray-600 hover:text-gray-900 focus:outline-none">
                            <i class="fas fa-bell text-xl"></i>
                            <span class="absolute top-0 right-0 h-2 w-2 rounded-full bg-red-500"></span>
                        </button>
                    </div>
                    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="صورة الملف الشخصي" class="w-10 h-10 rounded-full">
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">الموظفين المتاحين</h1>
            <div class="flex items-center space-x-3 rtl:space-x-reverse">
                <span id="employeeCount" class="text-gray-600">...</span>
                <a href="employee_registration.html" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 flex items-center">
                    <i class="fas fa-user-plus ml-2"></i> إضافة موظف
                </a>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm p-4 mb-6">
            <div class="flex flex-col md:flex-row md:items-center gap-4">
                <div class="flex-1 relative">
                    <input type="text" id="searchInput" placeholder="ابحث عن موظف بالاسم، المسمى الوظيفي أو المهارات..."
                           class="w-full pr-12 pl-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <button class="absolute left-3 top-2 text-gray-500 hover:text-gray-700">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <button id="toggleFiltersBtn" class="px-4 py-2 bg-gray-100 text-gray-800 rounded-lg hover:bg-gray-200">
                    <i class="fas fa-sliders-h ml-2"></i> فلاتر متقدمة
                </button>
            </div>
            
            <div id="filtersDropdown" class="filters-container">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4 p-4 border border-gray-200 rounded-lg bg-gray-50">
                    <div>
                        <h4 class="font-semibold mb-2">الموقع</h4>
                        <select id="locationFilter" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="">جميع المواقع</option>
                            <option value="الخرطوم">الخرطوم</option>
                            <option value="أم درمان">أم درمان</option>
                            <option value="بحري">بحري</option>
                            <option value="بورتسودان">بورتسودان</option>
                            <option value="عمل عن بعد">عمل عن بعد</option>
                        </select>
                    </div>
                    <div>
                        <h4 class="font-semibold mb-2">عدد سنوات الخبرة</h4>
                        <select id="experienceFilter" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="">جميع المستويات</option>
                            <option value="0-2">0-2 سنوات</option>
                            <option value="2-5">2-5 سنوات</option>
                            <option value="5+">5+ سنوات</option>
                        </select>
                    </div>
                    <div>
                        <h4 class="font-semibold mb-2">نطاق السعر الشهري</h4>
                        <div class="flex items-center gap-2">
                            <input type="number" id="salaryFrom" placeholder="من" min="0" class="w-1/2 border border-gray-300 rounded-lg px-3 py-2">
                            <span>-</span>
                            <input type="number" id="salaryTo" placeholder="إلى" min="0" class="w-1/2 border border-gray-300 rounded-lg px-3 py-2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="employeesList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div id="loadingIndicator" class="text-center text-lg text-gray-500 p-8 col-span-full">جاري تحميل الموظفين...</div>
            <div id="noEmployeesFound" class="hidden text-center text-lg text-gray-500 p-8 col-span-full">لم يتم العثور على موظفين مطابقين.</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBsIaCjE7QOQ6QkhqhCIMA3sLdMvxBxPHk",
            authDomain: "shaglni-c64c0.firebaseapp.com",
            projectId: "shaglni-c64c0",
            storageBucket: "shaglni-c64c0.firebasestorage.app",
            messagingSenderId: "768887356636",
            appId: "1:768887356636:web:11ec1d6991add3309c8819",
            measurementId: "G-98GQGZS09W"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let allEmployees = [];

        const employeesList = document.getElementById('employeesList');
        const employeeCountElement = document.getElementById('employeeCount');
        const searchInput = document.getElementById('searchInput');
        const filtersDropdown = document.getElementById('filtersDropdown');
        const toggleFiltersBtn = document.getElementById('toggleFiltersBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const noEmployeesFound = document.getElementById('noEmployeesFound');

        // وظيفة لتبديل عرض الفلاتر
        toggleFiltersBtn.addEventListener('click', () => {
            filtersDropdown.classList.toggle('active');
        });

        // وظيفة جلب الموظفين من Firebase
        async function fetchEmployees() {
            loadingIndicator.classList.remove('hidden');
            try {
                const querySnapshot = await getDocs(collection(db, "employees"));
                allEmployees = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                console.log('تم جلب الموظفين بنجاح:', allEmployees);
                filterEmployees();
            } catch (error) {
                console.error("خطأ في جلب الموظفين:", error);
                employeesList.innerHTML = '<div class="text-center text-red-500 p-8 col-span-full">حدث خطأ أثناء تحميل الموظفين.</div>';
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        // وظيفة لعرض الموظفين في الصفحة
        function renderEmployees(employees) {
            employeesList.innerHTML = '';
            if (employees.length === 0) {
                noEmployeesFound.classList.remove('hidden');
            } else {
                noEmployeesFound.classList.add('hidden');
                employees.forEach(employee => {
                    const skillsHtml = employee.skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('');
                    const employeeCardHtml = `
                        <div class="bg-white rounded-xl shadow-sm employee-card overflow-hidden">
                            <div class="p-6">
                                <div class="flex flex-col items-center">
                                    <img src="${employee.profileImageUrl || 'https://via.placeholder.com/100'}" alt="صورة الملف الشخصي" class="w-24 h-24 rounded-full object-cover mb-4">
                                    <h3 class="font-bold text-lg">${employee.fullName}</h3>
                                    <p class="text-gray-600 text-sm mb-2">${employee.jobTitle}</p>
                                    <div class="flex items-center text-gray-500 text-sm mb-4">
                                        <i class="fas fa-map-marker-alt ml-1"></i>
                                        <span>${employee.jobLocation}</span>
                                        <span class="mx-2">•</span>
                                        <span>${employee.experienceYears} سنوات خبرة</span>
                                    </div>
                                    <div class="flex flex-wrap justify-center mb-4">${skillsHtml}</div>
                                    <span class="text-lg font-bold text-blue-600">${employee.salaryRange.from} - ${employee.salaryRange.to} جنيه</span>
                                    <div class="mt-4">
                                        <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm">
                                            <i class="fas fa-phone ml-1"></i> تواصل
                                        </button>
                                        <button class="px-4 py-2 bg-gray-100 text-gray-800 rounded-lg hover:bg-gray-200 text-sm">
                                            <i class="fas fa-eye ml-1"></i> الملف الشخصي
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    employeesList.innerHTML += employeeCardHtml;
                });
            }
            employeeCountElement.textContent = `${employees.length} موظف متاح`;
        }

        // وظيفة التصفية الرئيسية
        function filterEmployees() {
            const searchText = searchInput.value.toLowerCase();
            const selectedLocation = document.getElementById('locationFilter').value;
            const selectedExperience = document.getElementById('experienceFilter').value;
            const salaryFrom = parseInt(document.getElementById('salaryFrom').value) || 0;
            const salaryTo = parseInt(document.getElementById('salaryTo').value) || Infinity;

            const filteredEmployees = allEmployees.filter(employee => {
                const employeeText = `${employee.fullName} ${employee.jobTitle} ${employee.jobLocation} ${employee.skills.join(' ')}`.toLowerCase();
                const matchesSearch = employeeText.includes(searchText);

                const matchesLocation = selectedLocation === '' || employee.jobLocation === selectedLocation;

                const matchesExperience = selectedExperience === '' || (
                    selectedExperience === '0-2' && employee.experienceYears >= 0 && employee.experienceYears <= 2
                ) || (
                    selectedExperience === '2-5' && employee.experienceYears >= 2 && employee.experienceYears <= 5
                ) || (
                    selectedExperience === '5+' && employee.experienceYears > 5
                );

                const matchesSalary = (employee.salaryRange.from >= salaryFrom && employee.salaryRange.to <= salaryTo);

                return matchesSearch && matchesLocation && matchesExperience && matchesSalary;
            });

            renderEmployees(filteredEmployees);
        }

        // إضافة مستمعات للأحداث لتشغيل التصفية
        searchInput.addEventListener('input', filterEmployees);
        document.getElementById('locationFilter').addEventListener('change', filterEmployees);
        document.getElementById('experienceFilter').addEventListener('change', filterEmployees);
        document.getElementById('salaryFrom').addEventListener('input', filterEmployees);
        document.getElementById('salaryTo').addEventListener('input', filterEmployees);
        
        // تشغيل جلب البيانات عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', fetchEmployees);
    </script>
</body>
</html>
