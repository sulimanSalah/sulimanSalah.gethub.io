<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الموظفون المتاحون - شغلني</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap');
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --light: #f9fafb;
            --dark: #1f2937;
            --gray: #6b7280;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f5f7fa;
        }

        .employee-card {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .employee-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .skill-tag {
            display: inline-flex;
            align-items: center;
            background-color: #eef2ff;
            color: #4338ca;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            margin: 0.125rem;
        }
        
        .message-box {
            background-color: #fef3c7;
            color: #92400e;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            margin-bottom: 1rem;
            display: none; /* يتم التحكم بها بواسطة JS */
        }
    </style>
</head>
<body>
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4 rtl:space-x-reverse">
                    <div class="text-2xl font-bold text-blue-600">شغلني</div>
                </div>
                <div class="hidden md:flex items-center space-x-8 rtl:space-x-reverse">
                    <a href="#" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">الرئيسية</a>
                    <a href="available_jobs.html" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">عرض الوظائف</a>
                    <a href="available_employees.html" class="text-blue-600 font-bold">عرض الموظفين</a>
                    <a href="job_registration.html" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">إضافة وظيفة</a>
                </div>
                <div class="flex items-center space-x-4 rtl:space-x-reverse">
                    <div class="relative">
                        <button class="p-1 rounded-full text-gray-600 hover:text-gray-900 focus:outline-none">
                            <i class="fas fa-bell text-xl"></i>
                            <span class="absolute top-0 right-0 h-2 w-2 rounded-full bg-red-500"></span>
                        </button>
                    </div>
                    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="صورة الملف الشخصي" class="w-10 h-10 rounded-full">
                </div>
            </div>
        </div>
    </nav>
    <div class="container mx-auto px-4 py-8">
        <div class="relative w-full mb-6">
            <input type="text" id="searchInput" placeholder="ابحث عن موظف بالاسم، المهارات أو..."
                   class="w-full pr-12 pl-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-right">
            <div class="absolute inset-y-0 right-0 flex items-center pr-4 pointer-events-none">
                <i class="fas fa-search text-gray-400"></i>
            </div>
        </div>
        <div class="flex flex-wrap justify-center items-center gap-4 mb-6">
            <select id="specializationFilter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-right">
                <option value="">جميع التخصصات</option>
                <option value="برمجة وتطوير">برمجة وتطوير</option>
                <option value="تصميم جرافيك">تصميم جرافيك</option>
                <option value="تسويق رقمي">تسويق رقمي</option>
                <option value="كتابة ومحتوى">كتابة ومحتوى</option>
                <option value="محاسبة ومالية">محاسبة ومالية</option>
                <option value="إدارة مشاريع">إدارة مشاريع</option>
                <option value="هندسة">هندسة</option>
                <option value="أخرى">أخرى</option>
            </select>
            <select id="stateFilter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-right">
                <option value="">جميع الولايات</option>
                <option value="الخرطوم">الخرطوم</option>
                <option value="الجزيرة">الجزيرة</option>
                <option value="البحر الأحمر">البحر الأحمر</option>
                <option value="كسلا">كسلا</option>
                <option value="القضارف">القضارف</option>
                <option value="سنار">سنار</option>
                <option value="النيل الأبيض">النيل الأبيض</option>
                <option value="النيل الأزرق">النيل الأزرق</option>
                <option value="الشمالية">الشمالية</option>
                <option value="نهر النيل">نهر النيل</option>
                <option value="شمال كردفان">شمال كردفان</option>
                <option value="جنوب كردفان">جنوب كردفان</option>
                <option value="غرب كردفان">غرب كردفان</option>
                <option value="شمال دارفور">شمال دارفور</option>
                <option value="جنوب دارفور">جنوب دارفور</option>
                <option value="غرب دارفور">غرب دارفور</option>
                <option value="وسط دارفور">وسط دارفور</option>
                <option value="شرق دارفور">شرق دارفور</option>
            </select>
            <select id="cityFilter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-right" disabled>
                <option value="">جميع المدن</option>
            </select>
        </div>

        <div id="authMessage" class="message-box">
            <i class="fas fa-info-circle ml-2"></i> يجب عليك تسجيل الدخول لمراسلة الموظفين.
        </div>

        <div id="employeesList" class="space-y-4">
            <div id="loadingIndicator" class="text-center text-lg text-gray-500 p-8">جاري تحميل الموظفين...</div>
            <div id="noEmployeesFound" class="hidden text-center text-lg text-gray-500 p-8">لم يتم العثور على موظفين.</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // **1. تهيئة Firebase**
        const firebaseConfig = {
          apiKey: "AIzaSyBsIaCjE7QOQ6QkhqhCIMA3sLdMvxBxPHk",
          authDomain: "shaglni-c64c0.firebaseapp.com",
          projectId: "shaglni-c64c0",
          storageBucket: "shaglni-c64c0.firebasestorage.app",
          messagingSenderId: "768887356636",
          appId: "1:768887356636:web:11ec1d6991add3309c8819",
          measurementId: "G-98GQGZS09W"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // **2. ربط عناصر الواجهة بمتغيرات في الكود**
        const employeesList = document.getElementById('employeesList');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const noEmployeesFound = document.getElementById('noEmployeesFound');
        const searchInput = document.getElementById('searchInput');
        const stateFilter = document.getElementById('stateFilter');
        const cityFilter = document.getElementById('cityFilter');
        const specializationFilter = document.getElementById('specializationFilter');
        const authMessage = document.getElementById('authMessage');

        let allEmployees = [];
        let isUserLoggedIn = false;

        // **3. قاعدة بيانات الولايات والمدن في السودان**
        const citiesByState = {
            'الخرطوم': ['الخرطوم', 'أم درمان', 'بحري'],
            'الجزيرة': ['ود مدني', 'الحصاحيصا', 'المناقل'],
            'البحر الأحمر': ['بورتسودان', 'سواكن', 'طوكر'],
            'كسلا': ['كسلا', 'حلفا الجديدة', 'أروما'],
            'القضارف': ['القضارف', 'القلابات', 'الفو'],
            'سنار': ['سنار', 'الدالي والمزموم', 'ود النيل'],
            'النيل الأبيض': ['ربك', 'كوستي', 'الدويم'],
            'النيل الأزرق': ['الدمازين', 'الروصيرص', 'الكرمك'],
            'الشمالية': ['دنقلا', 'عطبرة', 'كريمة'],
            'نهر النيل': ['الدامر', 'شندي', 'عطبرة'],
            'شمال كردفان': ['الأبيض', 'أم روابة', 'الرهد'],
            'جنوب كردفان': ['كادقلي', 'أبو جبيهة', 'تلودي'],
            'غرب كردفان': ['الفولة', 'النهود', 'المجلد'],
            'شمال دارفور': ['الفاشر', 'كبكابية', 'مليط'],
            'جنوب دارفور': ['نيالا', 'الضعين', 'برام'],
            'غرب دارفور': ['الجنينة', 'كرينك', 'كلبس'],
            'وسط دارفور': ['زالنجي', 'ودعة', 'أم دخن'],
            'شرق دارفور': ['الضعين', 'عديلة', 'أبوكارنكا']
        };

        // **4. دالة لجلب الموظفين من Firestore**
        async function fetchEmployees() {
            loadingIndicator.classList.remove('hidden');
            try {
                const querySnapshot = await getDocs(collection(db, "employees"));
                allEmployees = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                filterAndRenderEmployees();
            } catch (error) {
                console.error("خطأ في جلب الموظفين:", error);
                employeesList.innerHTML = '<div class="text-center text-red-500 p-8">حدث خطأ أثناء تحميل بيانات الموظفين.</div>';
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        // **5. دالة لعرض الموظفين في الواجهة**
        function renderEmployees(employees) {
            employeesList.innerHTML = '';
            if (employees.length === 0) {
                noEmployeesFound.classList.remove('hidden');
            } else {
                noEmployeesFound.classList.add('hidden');
                employees.forEach(employee => {
                    const skillsHtml = Array.isArray(employee.skills) && employee.skills.length > 0
                        ? employee.skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')
                        : '';
                    const employeeCard = document.createElement('div');
                    employeeCard.className = 'bg-white rounded-xl shadow-sm employee-card overflow-hidden p-6';

                    employeeCard.innerHTML = `
                        <div class="flex items-start space-x-4 rtl:space-x-reverse mb-4">
                            <div class="flex-shrink-0">
                                <img src="${employee.photoUrl || 'https://via.placeholder.com/150'}" alt="صورة الموظف" class="w-16 h-16 rounded-full object-cover">
                            </div>
                            <div class="flex-1">
                                <div class="flex justify-between items-center">
                                    <div class="flex items-center">
                                        <h3 class="font-bold text-xl">${employee.name || 'موظف غير معروف'}</h3>
                                        <span class="mr-2 px-3 py-1 rounded-full text-xs font-semibold text-white bg-blue-600">متاح</span>
                                    </div>
                                </div>
                                <p class="text-gray-600 text-sm my-1">${employee.specialization || 'غير محدد'}</p>
                                <div class="flex items-center text-gray-500 text-sm">
                                    <i class="fas fa-map-marker-alt ml-1"></i>
                                    <span>${employee.city || 'غير محدد'}، ${employee.state || 'غير محدد'}</span>
                                </div>
                                <div class="flex items-center text-gray-500 text-sm mt-1">
                                    <i class="fas fa-briefcase ml-1"></i>
                                    <span>${employee.experience || 'لا توجد خبرة'} سنوات خبرة</span>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <h4 class="font-bold text-sm text-gray-800">المهارات:</h4>
                            <div class="flex flex-wrap mt-2">
                                ${skillsHtml || '<span class="text-gray-500 text-sm">لا توجد مهارات مسجلة</span>'}
                            </div>
                        </div>

                        <div class="mb-4">
                            <h4 class="font-bold text-sm text-gray-800">وصف إضافي:</h4>
                            <p class="text-gray-700 text-sm mt-2">${employee.bio?.substring(0, 150) || 'لا يوجد وصف إضافي.'}</p>
                        </div>
                        
                        <div class="flex justify-between items-center mt-4">
                            <span class="font-bold text-blue-600 text-lg">${employee.salaryRange?.from || ''} - ${employee.salaryRange?.to || ''} جنيه</span>
                            <a href="chat.html?employeeId=${employee.id}"
                               class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm flex items-center ${isUserLoggedIn ? '' : 'hidden'}">
                                <i class="fas fa-envelope ml-2"></i> تواصل
                            </a>
                        </div>
                    `;
                    employeesList.appendChild(employeeCard);
                });
            }
        }

        // **6. دالة للفلترة والبحث**
        function filterAndRenderEmployees() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedState = stateFilter.value;
            const selectedSpecialization = specializationFilter.value;
            const selectedCity = cityFilter.value;

            const filteredEmployees = allEmployees.filter(employee => {
                const searchTerms = searchTerm.split(' ');
                const employeeText = `${employee.name || ''} ${employee.headline || ''} ${employee.state || ''} ${employee.city || ''} ${employee.specialization || ''} ${employee.skills?.join(' ') || ''}`.toLowerCase();
                const matchesSearch = searchTerms.every(term => employeeText.includes(term));
                const matchesState = selectedState === '' || employee.state === selectedState;
                const matchesSpecialization = selectedSpecialization === '' || employee.specialization === selectedSpecialization;
                const matchesCity = selectedCity === '' || employee.city === selectedCity;

                return matchesSearch && matchesState && matchesSpecialization && matchesCity;
            });
            renderEmployees(filteredEmployees);
        }

        // **7. دالة لتحديث المدن بناءً على الولاية**
        function updateCities() {
            const selectedState = stateFilter.value;
            cityFilter.innerHTML = '<option value="">جميع المدن</option>';
            cityFilter.disabled = true;
            if (selectedState && citiesByState[selectedState]) {
                citiesByState[selectedState].forEach(city => {
                    const option = document.createElement('option');
                    option.value = city;
                    option.textContent = city;
                    cityFilter.appendChild(option);
                });
                cityFilter.disabled = false;
            }
            filterAndRenderEmployees();
        }

        // **8. دالة لتحديث الواجهة بناءً على حالة المستخدم**
        function updateUI(user) {
            isUserLoggedIn = !!user;
            authMessage.style.display = isUserLoggedIn ? 'none' : 'block';
            filterAndRenderEmployees(); // لإظهار أو إخفاء زر التواصل
        }

        // **9. مستمعي الأحداث**
        onAuthStateChanged(auth, (user) => {
            updateUI(user);
        });

        document.addEventListener('DOMContentLoaded', fetchEmployees);
        searchInput.addEventListener('input', filterAndRenderEmployees);
        stateFilter.addEventListener('change', updateCities);
        cityFilter.addEventListener('change', filterAndRenderEmployees);
        specializationFilter.addEventListener('change', filterAndRenderEmployees);

    </script>
</body>
</html>
