<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شغلني</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f3f4f6;
        }

        .side-menu {
            transition: all 0.3s ease-in-out;
            transform: translateX(100%);
        }

        .side-menu.active {
            transform: translateX(0);
        }
    </style>
</head>
<body>

    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <button id="menu-btn" class="text-gray-700 hover:text-blue-600 focus:outline-none md:hidden">
                    <i class="fas fa-bars text-2xl"></i>
                </button>

                <div class="flex items-center space-x-4 rtl:space-x-reverse">
                    <div class="text-2xl font-bold text-blue-600">شغلني</div>
                    <div class="hidden md:flex items-center space-x-8 rtl:space-x-reverse">
                        <a href="index.html" class="text-blue-600 font-medium">الرئيسية</a>
                        <a href="available_jobs.html" class="text-gray-700 hover:text-blue-600">عرض الوظائف</a>
                        <a href="available_employees.html" class="text-gray-700 hover:text-blue-600">عرض الموظفين</a>
                        <a href="job_registration.html" class="text-gray-700 hover:text-blue-600">إضافة وظيفة</a>
                        <a href="employee_registration.html" class="text-gray-700 hover:text-blue-600">إضافة موظف</a>
                    </div>
                </div>

                <div class="flex items-center space-x-4 rtl:space-x-reverse">
                    <a href="employee_chats.html" class="relative p-1 rounded-full text-gray-600 hover:text-blue-600 focus:outline-none">
                        <i class="fas fa-comment-dots text-xl"></i>
                    </a>
                    
                    <a href="#" class="relative p-1 rounded-full text-gray-600 hover:text-blue-600 focus:outline-none">
                        <i class="fas fa-bell text-xl"></i>
                        <span class="absolute top-0 right-0 h-2 w-2 rounded-full bg-red-500"></span>
                    </a>
                    
                    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="صورة الملف الشخصي" class="w-10 h-10 rounded-full">
                </div>
            </div>
        </div>
    </nav>

    <div id="side-menu" class="fixed inset-y-0 right-0 w-64 bg-white z-40 p-4 transform translate-x-full transition-transform ease-in-out duration-300 md:hidden">
        <div class="flex justify-end mb-4">
            <button id="close-menu-btn" class="text-gray-700 hover:text-blue-600 focus:outline-none">
                <i class="fas fa-times text-2xl"></i>
            </button>
        </div>
        <nav class="space-y-4">
            <a href="index.html" class="block text-gray-700 hover:text-blue-600 font-medium">الرئيسية</a>
            <a href="available_jobs.html" class="block text-gray-700 hover:text-blue-600">الوظائف المتاحة</a>
            <a href="available_employees.html" class="block text-gray-700 hover:text-blue-600">الموظفون المتاحون</a>
            <a href="job_registration.html" class="block text-gray-700 hover:text-blue-600">إضافة وظيفة</a>
            <a href="employee_registration.html" class="block text-gray-700 hover:text-blue-600">إضافة موظف</a>
            <a href="employee_chats.html" class="block text-gray-700 hover:text-blue-600">الرسائل</a>
        </nav>
    </div>

    <main class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-8">مرحباً بك في شغلني</h1>
        <p class="text-center text-lg text-gray-600">نظامك الأمثل للتوظيف والبحث عن المواهب في السودان.</p>
        </main>

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const closeMenuBtn = document.getElementById('close-menu-btn');
        const sideMenu = document.getElementById('side-menu');

        menuBtn.addEventListener('click', () => {
            sideMenu.classList.add('active');
        });

        closeMenuBtn.addEventListener('click', () => {
            sideMenu.classList.remove('active');
        });
    </script>
</body>
</html>
