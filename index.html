<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KhartouMap Demo</title>

  <!-- رابط خريطة Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    #map {
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // إنشاء الخريطة
    var map = L.map('map').setView([15.5007, 32.5599], 12); // الإحداثيات وسط الخرطوم

    // إضافة خريطة من OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // تحميل ملف GeoJSON (مثال لمسارات البصات)
    fetch('https://raw.githubusercontent.com/aabdelhalim/khartoumap/main/data/bus_routes.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: {
            color: 'blue',
            weight: 2
          },
          onEachFeature: function (feature, layer) {
            if (feature.properties && feature.properties.name) {
              layer.bindPopup("Bus Route: " + feature.properties.name);
            }
          }
        }).addTo(map);
      });
  </script>
</body>
</html>ج
