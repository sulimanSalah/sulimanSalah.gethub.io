<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة وظيفة جديدة - شغلني</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap');
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --light: #f9fafb;
            --dark: #1f2937;
            --gray: #6b7280;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f5f7fa;
        }

        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            font-weight: bold;
        }

        .step.active {
            background-color: var(--success);
        }

        .step-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .form-card {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 2px solid transparent;
        }

        .form-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            border-color: var(--primary);
        }
    </style>
</head>
<body>
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4 rtl:space-x-reverse">
                    <div class="text-2xl font-bold text-blue-600">شغلني</div>
                </div>
                <div class="hidden md:flex items-center space-x-8 rtl:space-x-reverse">
                    <a href="#" class="text-gray-700 hover:text-blue-600">الرئيسية</a>
                    <a href="available_jobs.html" class="text-gray-700 hover:text-blue-600">عرض الوظائف</a>
                    <a href="available_employees.html" class="text-gray-700 hover:text-blue-600">عرض الموظفين</a>
                    <a href="job_registration.html" class="text-blue-600 font-medium">إضافة وظيفة</a>
                </div>
                <div class="flex items-center space-x-4 rtl:space-x-reverse">
                    <div class="relative">
                        <button class="p-1 rounded-full text-gray-600 hover:text-gray-900 focus:outline-none">
                            <i class="fas fa-bell text-xl"></i>
                            <span class="absolute top-0 right-0 h-2 w-2 rounded-full bg-red-500"></span>
                        </button>
                    </div>
                    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="صورة الملف الشخصي" class="w-10 h-10 rounded-full">
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="step-container">
            <div class="step active">1</div>
            <div class="step">2</div>
            <div class="step">3</div>
            <div class="step">4</div>
        </div>

        <div class="bg-white rounded-xl shadow-sm p-6 mb-6 form-card" id="step1">
            <h2 class="text-lg font-bold mb-4">الخطوة 1: معلومات الوظيفة</h2>
            <form id="jobForm" onsubmit="event.preventDefault(); window.nextStep(1);">
                <div class="mb-4">
                    <label for="jobTitle" class="block text-sm font-medium text-gray-700">عنوان الوظيفة</label>
                    <input type="text" id="jobTitle" placeholder="مثال: مطور ويب، مهندس كهربائي"
                           class="w-full pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="companyName" class="block text-sm font-medium text-gray-700">اسم الشركة</label>
                    <input type="text" id="companyName" placeholder="أدخل اسم الشركة"
                           class="w-full pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="companyLogo" class="block text-sm font-medium text-gray-700">رابط شعار الشركة (اختياري)</label>
                    <input type="url" id="companyLogo" placeholder="مثال: https://company.com/logo.png"
                           class="w-full pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="jobDescription" class="block text-sm font-medium text-gray-700">وصف الوظيفة</label>
                    <textarea id="jobDescription" rows="5" placeholder="اكتب وصفاً مفصلاً للوظيفة والمهام المطلوبة"
                              class="w-full pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required></textarea>
                </div>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                    التالي
                </button>
            </form>
        </div>

        <div class="bg-white rounded-xl shadow-sm p-6 mb-6 form-card hidden" id="step2">
            <h2 class="text-lg font-bold mb-4">الخطوة 2: المتطلبات ونوع الوظيفة</h2>
            <div class="mb-4">
                <label for="jobState" class="block text-sm font-medium text-gray-700">الولاية</label>
                <select id="jobState" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                    <option value="">اختر ولاية</option>
                    <option value="الخرطوم">الخرطوم</option>
                    <option value="الجزيرة">الجزيرة</option>
                    <option value="البحر الأحمر">البحر الأحمر</option>
                    <option value="كسلا">كسلا</option>
                    <option value="القضارف">القضارف</option>
                    <option value="سنار">سنار</option>
                    <option value="النيل الأبيض">النيل الأبيض</option>
                    <option value="النيل الأزرق">النيل الأزرق</option>
                    <option value="شمال كردفان">شمال كردفان</option>
                    <option value="جنوب كردفان">جنوب كردفان</option>
                    <option value="غرب كردفان">غرب كردفان</option>
                    <option value="الشمالية">الشمالية</option>
                    <option value="نهر النيل">نهر النيل</option>
                    <option value="شمال دارفور">شمال دارفور</option>
                    <option value="جنوب دارفور">جنوب دارفور</option>
                    <option value="غرب دارفور">غرب دارفور</option>
                    <option value="وسط دارفور">وسط دارفور</option>
                    <option value="شرق دارفور">شرق دارفور</option>
                </select>
            </div>
            <div class="mb-4 hidden" id="cityContainer">
                <label for="jobCity" class="block text-sm font-medium text-gray-700">المدينة</label>
                <select id="jobCity" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                    <option value="">اختر مدينة</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">نوع الوظيفة</label>
                <div class="flex flex-wrap gap-4">
                    <label class="inline-flex items-center">
                        <input type="radio" name="jobType" value="full-time" class="form-radio text-blue-600" required>
                        <span class="mr-2">دوام كامل</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="jobType" value="part-time" class="form-radio text-blue-600">
                        <span class="mr-2">دوام جزئي</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="jobType" value="remote" class="form-radio text-blue-600">
                        <span class="mr-2">عمل عن بعد</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="jobType" value="contract" class="form-radio text-blue-600">
                        <span class="mr-2">عقود مؤقتة</span>
                    </label>
                </div>
            </div>
            <div class="mb-4">
                <label for="experienceLevel" class="block text-sm font-medium text-gray-700">مستوى الخبرة</label>
                <select id="experienceLevel" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                    <option value="">اختر مستوى الخبرة</option>
                    <option value="مبتدئ">مبتدئ (0-2 سنوات)</option>
                    <option value="متوسط">متوسط (2-5 سنوات)</option>
                    <option value="خبير">خبير (5+ سنوات)</option>
                </select>
            </div>
            <button type="button" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300" onclick="window.prevStep(2)">
                السابق
            </button>
            <button type="button" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700" onclick="window.nextStep(2)">
                التالي
            </button>
        </div>

        <div class="bg-white rounded-xl shadow-sm p-6 mb-6 form-card hidden" id="step3">
            <h2 class="text-lg font-bold mb-4">الخطوة 3: المهارات المطلوبة</h2>
            <div id="skillsContainer">
                <div class="mb-4 flex items-center">
                    <input type="text" placeholder="مثال: React.js" class="skill-input w-full pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <button type="button" class="add-skill-btn mr-2 p-2 bg-blue-100 text-blue-600 rounded-lg hover:bg-blue-200"><i class="fas fa-plus"></i></button>
                </div>
            </div>
            <p id="skillsLimitMessage" class="text-red-500 text-sm mt-2 hidden">لا يمكنك إضافة أكثر من 6 مهارات.</p>
            <button type="button" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300" onclick="window.prevStep(3)">
                السابق
            </button>
            <button type="button" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700" onclick="window.nextStep(3)">
                التالي
            </button>
        </div>
        
        <div class="bg-white rounded-xl shadow-sm p-6 mb-6 form-card hidden" id="step4">
            <h2 class="text-lg font-bold mb-4">الخطوة 4: الراتب والإرسال</h2>
            <div class="mb-4">
                <label for="salaryFrom" class="block text-sm font-medium text-gray-700">الراتب الشهري (من)</label>
                <input type="number" id="salaryFrom" placeholder="أدخل السعر الأدنى" min="0"
                       class="w-full pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="salaryTo" class="block text-sm font-medium text-gray-700">الراتب الشهري (إلى)</label>
                <input type="number" id="salaryTo" placeholder="أدخل السعر الأعلى" min="0"
                       class="w-full pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <button type="button" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300" onclick="window.prevStep(4)">
                السابق
            </button>
            <button type="button" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700" onclick="window.submitForm()">
                إضافة الوظيفة
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBsIaCjE7QOQ6QkhqhCIMA3sLdMvxBxPHk",
            authDomain: "shaglni-c64c0.firebaseapp.com",
            projectId: "shaglni-c64c0",
            storageBucket: "shaglni-c64c0.firebasestorage.app",
            messagingSenderId: "768887356636",
            appId: "1:768887356636:web:11ec1d6991add3309c8819",
            measurementId: "G-98GQGZS09W"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentStep = 1;
        const totalSteps = 4;
        
        // بيانات الولايات والمدن
        const sudanStates = {
            "الخرطوم": ["الخرطوم", "أم درمان", "بحري", "شرق النيل", "جبل أولياء", "كرري"],
            "الجزيرة": ["ود مدني", "الحصاحيصا", "المناقل", "رفاعة"],
            "البحر الأحمر": ["بورتسودان", "سواكن", "طوكر", "هيا"],
            "كسلا": ["كسلا", "حلفا الجديدة", "القضارف", "همشكوريب"],
            "القضارف": ["القضارف", "الفشقة", "القلابات", "الرهد"],
            "سنار": ["سنار", "سنجة", "التينا", "الدندر"],
            "النيل الأبيض": ["ربك", "كوستي", "الدويّم", "تندلتي"],
            "النيل الأزرق": ["الدمازين", "الروصيرص", "الكرمك", "باو"],
            "شمال كردفان": ["الأبيض", "أم روابة", "بارا", "سودري"],
            "جنوب كردفان": ["كادقلي", "تلودي", "العباسية", "أبو جبيهة"],
            "غرب كردفان": ["الفولة", "لقاوة", "الميرم", "أبو زبد"],
            "الشمالية": ["دنقلا", "حلفا", "مروي", "القولد"],
            "نهر النيل": ["الدامر", "عطبرة", "شندي", "بربر"],
            "شمال دارفور": ["الفاشر", "كبكابية", "المالحة", "كتم"],
            "جنوب دارفور": ["نيالا", "الضعين", "رهيد البردي", "كاس"],
            "غرب دارفور": ["الجنينة", "سرف عمرة", "كرينك", "كلبس"],
            "وسط دارفور": ["زالنجي", "وداد", "مكجر"],
            "شرق دارفور": ["الضعين", "عديلة", "أبو كارنكا", "ياسين"],
        };

        // اقتراحات المهارات بناءً على عنوان الوظيفة
        const skillSuggestions = {
            'مطور': ['HTML', 'CSS', 'JavaScript', 'React', 'Python'],
            'مهندس برمجيات': ['Java', 'C++', 'Git', 'Agile', 'SQL'],
            'مصمم': ['Photoshop', 'Illustrator', 'Figma', 'UI/UX'],
            'كهرباء': ['إصلاح المحركات الكهربائية', 'التحكم الآلي', 'صيانة الأنظمة الكهربائية', 'لوحات التحكم'],
            'محاسب': ['ERP', 'QuickBooks', 'Excel', 'إدارة الحسابات'],
            'مسوق': ['SEO', 'التسويق الرقمي', 'إدارة الحملات', 'وسائل التواصل الاجتماعي']
        };

        window.nextStep = function(step) {
            const stepElement = document.getElementById(`step${step}`);
            const inputs = stepElement.querySelectorAll('input[required], select[required], textarea[required]');
            
            for (const input of inputs) {
                if (!input.checkValidity()) {
                    input.reportValidity();
                    return;
                }
            }

            stepElement.classList.add('hidden');
            currentStep++;
            if (currentStep > totalSteps) {
                currentStep = totalSteps;
            }
            document.getElementById(`step${currentStep}`).classList.remove('hidden');
            window.updateSteps();
        };

        window.prevStep = function(step) {
            document.getElementById(`step${step}`).classList.add('hidden');
            currentStep--;
            if (currentStep < 1) {
                currentStep = 1;
            }
            document.getElementById(`step${currentStep}`).classList.remove('hidden');
            window.updateSteps();
        };

        window.updateSteps = function() {
            const steps = document.querySelectorAll('.step');
            steps.forEach((stepEl, index) => {
                stepEl.classList.remove('active');
                if (index < currentStep) {
                    stepEl.classList.add('active');
                }
            });
        };

        document.getElementById('skillsContainer').addEventListener('click', function(event) {
            const currentSkillsCount = document.querySelectorAll('.skill-input').length;
            const messageElement = document.getElementById('skillsLimitMessage');

            if (event.target.closest('.add-skill-btn')) {
                if (currentSkillsCount >= 6) {
                    messageElement.classList.remove('hidden');
                    return;
                }
                messageElement.classList.add('hidden');
                const newSkillInputHtml = `
                    <div class="mb-4 flex items-center">
                        <input type="text" placeholder="مثال: React.js" class="skill-input w-full pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <button type="button" class="remove-skill-btn mr-2 p-2 bg-red-100 text-red-600 rounded-lg hover:bg-red-200"><i class="fas fa-minus"></i></button>
                    </div>
                `;
                document.getElementById('skillsContainer').insertAdjacentHTML('beforeend', newSkillInputHtml);
            }
            if (event.target.closest('.remove-skill-btn')) {
                event.target.closest('.mb-4').remove();
                if (document.querySelectorAll('.skill-input').length < 6) {
                    messageElement.classList.add('hidden');
                }
            }
        });

        // وظيفة لتعبئة المدن بناءً على الولاية المختارة
        document.getElementById('jobState').addEventListener('change', function() {
            const selectedState = this.value;
            const cityContainer = document.getElementById('cityContainer');
            const jobCitySelect = document.getElementById('jobCity');
            
            jobCitySelect.innerHTML = '<option value="">اختر مدينة</option>'; // إعادة تعيين الخيارات
            
            if (selectedState && sudanStates[selectedState]) {
                sudanStates[selectedState].forEach(city => {
                    const option = document.createElement('option');
                    option.value = city;
                    option.textContent = city;
                    jobCitySelect.appendChild(option);
                });
                cityContainer.classList.remove('hidden');
            } else {
                cityContainer.classList.add('hidden');
            }
        });

        // وظيفة لاقتراح المهارات تلقائيًا
        document.getElementById('jobTitle').addEventListener('input', function() {
            const jobTitle = this.value.toLowerCase();
            const skillInput = document.querySelector('.skill-input');
            
            if (skillInput && jobTitle.length > 2) {
                for (const keyword in skillSuggestions) {
                    if (jobTitle.includes(keyword)) {
                        skillInput.value = skillSuggestions[keyword][0] || '';
                        break;
                    } else {
                        skillInput.value = '';
                    }
                }
            } else if (skillInput) {
                skillInput.value = '';
            }
        });

        window.submitForm = async function() {
            const submitButton = document.querySelector('#step4 button[onclick="window.submitForm()"]');
            submitButton.disabled = true;
            const originalButtonText = submitButton.textContent;
            submitButton.textContent = 'جاري الإضافة...';

            const jobTitle = document.getElementById('jobTitle').value;
            const companyName = document.getElementById('companyName').value;
            const companyLogo = document.getElementById('companyLogo').value;
            const jobDescription = document.getElementById('jobDescription').value;
            const jobState = document.getElementById('jobState').value;
            const jobCity = document.getElementById('jobCity').value;
            const jobType = document.querySelector('input[name="jobType"]:checked').value;
            const experienceLevel = document.getElementById('experienceLevel').value;
            const salaryFrom = parseInt(document.getElementById('salaryFrom').value);
            const salaryTo = parseInt(document.getElementById('salaryTo').value);
            
            const skillInputs = document.querySelectorAll('.skill-input');
            const skills = Array.from(skillInputs).map(input => input.value.trim()).filter(skill => skill !== '');

            const jobData = {
                jobTitle: jobTitle,
                companyName: companyName,
                companyLogo: companyLogo || null,
                jobDescription: jobDescription,
                jobLocation: `${jobCity}, ${jobState}`, // دمج المدينة والولاية في حقل واحد للعرض
                jobType: jobType,
                experienceLevel: experienceLevel,
                skills: skills,
                salaryRange: {
                    from: salaryFrom,
                    to: salaryTo
                },
                timestamp: new Date().toISOString()
            };

            try {
                await addDoc(collection(db, "jobs"), jobData);
                alert('تم إضافة الوظيفة بنجاح!');
                document.getElementById('jobForm').reset();
                window.prevStep(4);
            } catch (error) {
                console.error("خطأ في إضافة الوظيفة:", error);
                alert('حدث خطأ أثناء إضافة الوظيفة. الرجاء المحاولة مرة أخرى.');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = originalButtonText;
            }
        };

        document.addEventListener('DOMContentLoaded', window.updateSteps);
    </script>
</body>
</html>
