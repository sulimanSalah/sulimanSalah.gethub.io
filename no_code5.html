<!DOCTYPE html>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap');
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --light: #f9fafb;
            --dark: #1f2937;
            --gray: #6b7280;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f5f7fa;
        }

        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            font-weight: bold;
        }

        .step.active {
            background-color: var(--success);
        }

        .step-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .form-card {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 2px solid transparent;
        }

        .form-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            border-color: var(--primary);
        }
        .image-preview img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            margin-left: 8px;
        }
        .message {
            text-align: center;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        .success-message {
            background-color: #dcfce7;
            color: #065f46;
        }
        .error-message {
            background-color: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>

                    <label for="previousWorks" class="block text-sm font-medium text-gray-700">صور من أعمالك السابقة</label>
                    <input type="file" id="previousWorks" name="previousWorks" multiple accept="image/*"

                <div class="mb-4">
                    <label for="cvUrl" class="block text-sm font-medium text-gray-700">رابط السيرة الذاتية (CV)</label>
                    <input type="url" id="cvUrl" name="cvUrl" placeholder="مثال: https://docs.google.com/your-cv"

         <div id="message" class="message hidden"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyBsIaCjE7QOQ6QkhqhCIMA3sLdMvxBxPHk",
          authDomain: "shaglni-c64c0.firebaseapp.com",
          projectId: "shaglni-c64c0",
          storageBucket: "shaglni-c64c0.appspot.com",
          messagingSenderId: "768887356636",
          appId: "1:768887356636:web:11ec1d6991add3309c8819",
          measurementId: "G-98GQGZS09W"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const CLOUDINARY_CLOUD_NAME = "dbmjg23hl";
        const CLOUDINARY_UPLOAD_PRESET = "employee_preset";

        let currentUser = null;
        let currentStep = 1;
        const totalSteps = 4;

        const form = document.getElementById('employeeForm');
        const messageDiv = document.getElementById('message');

        const sudanLocations = {
            "الخرطوم": {
                "الخرطوم": ["السجانة", "العمارات", "الرياض", "الطائف", "المنشية", "بري", "الخرطوم 2", "الخرطوم 3", "السوق العربي", "حي المطار", "الشجرة", "جبرة", "الأزهري", "الصحافة", "الكلاكلة"],
                "أم درمان": ["العباسية", "بيت المال", "الملازمين", "أبو روف", "الموردة", "الهاشماب", "العرضة", "ود نوباوي", "حي العرب", "الشهداء", "المسالمة", "بانت", "الثورة", "الحتانة", "الفتيحاب", "الواحة", "أم بدة", "السلام", "الفتح", "دار السلام"],
                "الخرطوم بحري": ["كافوري", "شمبات", "الشعبية", "الدناقلة", "الخوجلاب", "الصافية", "كوبر", "الحلفايا", "الدروشاب", "الحاج يوسف", "سوبا شرق", "العيلفون", "أم ضوا بان", "أم دوم", "الشقلة", "النصر", "الوادي الأخضر"],
                "شرق النيل": ["شرق النيل"],
                "جبل أولياء": ["جبل أولياء"],
                "كرري": ["كرري"]
            },
            "الجزيرة": ["ود مدني", "الحصاحيصا", "المناقل", "رفاعة"],
            "البحر الأحمر": ["بورتسودان", "سواكن", "طوكر", "هيا"],
            "كسلا": ["كسلا", "حلفا الجديدة", "القضارف", "همشكوريب"],
            "القضارف": ["القضارف", "الفشقة", "القلابات", "الرهد"],
            "سنار": ["سنار", "سنجة", "التينا", "الدندر"],
            "النيل الأبيض": ["ربك", "كوستي", "الدويّم", "تندلتي"],
            "النيل الأزرق": ["الدمازين", "الروصيرص", "الكرمك", "باو"],
            "شمال كردفان": ["الأبيض", "أم روابة", "بارا", "سودري"],
            "جنوب كردفان": ["كادقلي", "تلودي", "العباسية", "أبو جبيهة"],
            "غرب كردفان": ["الفولة", "لقاوة", "الميرم", "أبو زبد"],
            "الشمالية": ["دنقلا", "حلفا", "مروي", "القولد"],
            "نهر النيل": ["الدامر", "عطبرة", "شندي", "بربر"],
            "شمال دارفور": ["الفاشر", "كبكابية", "المالحة", "كتم"],
            "جنوب دارفور": ["نيالا", "الضعين", "رهيد البردي", "كاس"],
            "غرب دارفور": ["الجنينة", "سرف عمرة", "كرينك", "كلبس"],
            "وسط دارفور": ["زالنجي", "وداد", "مكجر"],
            "شرق دارفور": ["الضعين", "عديلة", "أبو كارنكا", "ياسين"],
        };
        
        // **التحقق من حالة المصادقة عند تحميل الصفحة**
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                // يمكنك إظهار رسالة ترحيب هنا أو أي منطق آخر
            } else {
                // إذا لم يكن المستخدم مسجلاً دخوله، أعد توجيهه إلى صفحة التسجيل
                window.location.href = "register.html";
            }
        });

        function nextStep(step) {
            const stepElement = document.getElementById(`step${step}`);
            const inputs = stepElement.querySelectorAll('input:not([type="hidden"]), select:not([type="hidden"]), textarea:not([type="hidden"])');
            let isStepValid = true;

            inputs.forEach(input => {
                const isVisible = input.offsetParent !== null;
                if (isVisible && !input.checkValidity()) {
                    input.reportValidity();
                    isStepValid = false;
                }
            });

            if (!isStepValid) {
                return;
            }

            stepElement.classList.add('hidden');
            currentStep++;
            if (currentStep > totalSteps) {
                currentStep = totalSteps;
            }
            document.getElementById(`step${currentStep}`).classList.remove('hidden');
            updateSteps();
        }

        function prevStep(step) {
            document.getElementById(`step${step}`).classList.add('hidden');
            currentStep--;
            if (currentStep < 1) {
                currentStep = 1;
            }
            document.getElementById(`step${currentStep}`).classList.remove('hidden');
            updateSteps();
        }

        function updateSteps() {
            const steps = document.querySelectorAll('.step');
            steps.forEach((stepEl, index) => {
                stepEl.classList.remove('active');
                if (index < currentStep) {
                    stepEl.classList.add('active');
                }
            });
        }

        async function submitForm(event) {
            event.preventDefault();

            if (!currentUser) {
                showMessage("يجب أن تكون مسجلاً للدخول لتتمكن من إنشاء ملفك الشخصي.", 'error');
                return;
            }

            const submitButton = document.getElementById('submitBtn');
            submitButton.disabled = true;
            const originalButtonText = submitButton.textContent;
            submitButton.textContent = 'جاري الحفظ...';

            const name = document.getElementById('name').value;
            const headline = document.getElementById('headline').value;
            const bio = document.getElementById('bio').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const state = document.getElementById('state').value;
            const city = document.getElementById('city').value;
            const area = document.getElementById('area').value;
            const experience = document.getElementById('experience').value;
            const jobStatus = document.querySelector('input[name="jobStatus"]:checked').value;
            const cvUrl = document.getElementById('cvUrl').value;
            const portfolioUrl = document.getElementById('portfolioUrl').value;
            const linkedinUrl = document.getElementById('linkedinUrl').value;

            const profilePhotoFile = document.getElementById('profilePhoto').files[0];
            const previousWorksFiles = document.getElementById('previousWorks').files;

            const skillInputs = document.querySelectorAll('.skill-input');
            const skills = Array.from(skillInputs).map(input => input.value.trim()).filter(skill => skill !== '');

            try {
                // رفع صورة الملف الشخصي إلى Cloudinary
                const profileImageUrl = await uploadToCloudinary(profilePhotoFile);

                // رفع صور الأعمال السابقة إلى Cloudinary
                const previousWorksUrls = await Promise.all(
                    Array.from(previousWorksFiles).map(file => uploadToCloudinary(file))
                );

                const employeeData = {
                    uid: currentUser.uid,
                    name,
                    profileImageUrl,
                    headline,
                    bio,
                    contact: {
                        email,
                        phone,
                        location: {
                            state,
                            city,
                            area
                        }
                    },
                    skills,
                    experience,
                    jobStatus,
                    links: {
                        cv: cvUrl || null,
                        portfolio: portfolioUrl || null,
                        linkedin: linkedinUrl || null
                    },
                    previousWorksUrls,
                    timestamp: serverTimestamp()
                };

                // حفظ البيانات في Firestore باستخدام UID كمفتاح للوثيقة
                await setDoc(doc(db, "employees", currentUser.uid), employeeData, { merge: true });

                showMessage('تم إنشاء ملفك الشخصي بنجاح! سيتم توجيهك الآن.', 'success');
                setTimeout(() => {
                    window.location.href = "profile.html"; // توجيه المستخدم لصفحة ملفه الشخصي
                }, 2000);
            } catch (error) {
                console.error("خطأ في تسجيل الموظف:", error);
                showMessage(`حدث خطأ أثناء تسجيل الموظف. الرجاء المحاولة مرة أخرى: ${error.message}`, 'error');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = originalButtonText;
            }
        }

        async function uploadToCloudinary(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);

            const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/upload`, {
                method: 'POST',
                body: formData,
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error.message || "خطأ في رفع الملف إلى Cloudinary");
            }

            const data = await response.json();
            return data.secure_url;
        }

        function showMessage(msg, type) {
            messageDiv.textContent = msg;
            messageDiv.className = `message ${type}-message`;
            messageDiv.classList.remove('hidden');
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 5000);
        }

        // Event Listeners
        const stateSelect = document.getElementById('state');
        const citySelect = document.getElementById('city');
        const areaSelect = document.getElementById('area');
        const cityContainer = document.getElementById('cityContainer');
        const areaContainer = document.getElementById('areaContainer');

        stateSelect.addEventListener('change', function() {
            const selectedState = this.value;
            citySelect.innerHTML = '<option value="">اختر مدينة</option>';
            cityContainer.classList.add('hidden');
            areaSelect.innerHTML = '<option value="">اختر منطقة أو حي</option>';
            areaContainer.classList.add('hidden');

            if (selectedState && sudanLocations[selectedState]) {
                const citiesOrAreas = sudanLocations[selectedState];
                if (Array.isArray(citiesOrAreas)) {
                    citiesOrAreas.forEach(city => {
                        const option = document.createElement('option');
                        option.value = city;
                        option.textContent = city;
                        citySelect.appendChild(option);
                    });
                    cityContainer.classList.remove('hidden');
                } else if (typeof citiesOrAreas === 'object') {
                    for (const city in citiesOrAreas) {
                        const option = document.createElement('option');
                        option.value = city;
                        option.textContent = city;
                        citySelect.appendChild(option);
                    }
                    cityContainer.classList.remove('hidden');
                }
            }
        });

        citySelect.addEventListener('change', function() {
            const selectedState = stateSelect.value;
            const selectedCity = this.value;
            areaSelect.innerHTML = '<option value="">اختر منطقة أو حي</option>';
            areaContainer.classList.add('hidden');

            if (selectedState && selectedCity && sudanLocations[selectedState][selectedCity]) {
                const areas = sudanLocations[selectedState][selectedCity];
                if (areas && Array.isArray(areas)) {
                    areas.forEach(area => {
                        const option = document.createElement('option');
                        option.value = area;
                        option.textContent = area;
                        areaSelect.appendChild(option);
                    });
                    areaContainer.classList.remove('hidden');
                }
            }
        });

        document.getElementById('skillsContainer').addEventListener('click', function(event) {
            const currentSkillsCount = document.querySelectorAll('.skill-input').length;
            const messageElement = document.getElementById('skillsLimitMessage');

            if (event.target.closest('.add-skill-btn')) {
                if (currentSkillsCount >= 6) {
                    messageElement.classList.remove('hidden');
                    return;
                }
                messageElement.classList.add('hidden');
                const newSkillInputHtml = `
                    <div class="mb-4 flex items-center">
                        <input type="text" name="skills[]" placeholder="مثال: React.js" class="skill-input w-full pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <button type="button" class="remove-skill-btn mr-2 p-2 bg-red-100 text-red-600 rounded-lg hover:bg-red-200"><i class="fas fa-minus"></i></button>
                    </div>
                `;
                document.getElementById('skillsContainer').insertAdjacentHTML('beforeend', newSkillInputHtml);
            }
            if (event.target.closest('.remove-skill-btn')) {
                event.target.closest('.mb-4').remove();
                if (document.querySelectorAll('.skill-input').length < 6) {
                    messageElement.classList.add('hidden');
                }
            }
        });

        document.getElementById('previousWorks').addEventListener('change', function(event) {
            const previewContainer = document.getElementById('image-preview');
            previewContainer.innerHTML = '';
            const files = event.target.files;

            if (files) {
                Array.from(files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        previewContainer.appendChild(img);
                    }
                    reader.readAsDataURL(file);
                });
            }
        });

        // Attach event listeners to buttons
        document.getElementById('nextBtn1').addEventListener('click', () => nextStep(1));
        document.getElementById('prevBtn2').addEventListener('click', () => prevStep(2));
        document.getElementById('nextBtn2').addEventListener('click', () => nextStep(2));
        document.getElementById('prevBtn3').addEventListener('click', () => prevStep(3));
        document.getElementById('nextBtn3').addEventListener('click', () => nextStep(3));
        document.getElementById('prevBtn4').addEventListener('click', () => prevStep(4));
        document.getElementById('submitBtn').addEventListener('click', submitForm);

        // Initial setup on page load
        document.addEventListener('DOMContentLoaded', () => {
            updateSteps();
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step3').classList.add('hidden');
            document.getElementById('step4').classList.add('hidden');
            document.getElementById('step1').classList.remove('hidden');
        });
    </script>
</body>
</html>
