<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض الوظائف - شغلني</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap');
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --light: #f9fafb;
            --dark: #1f2937;
            --gray: #6b7280;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f5f7fa;
        }

        .job-card {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .job-type-full-time {
            background-color: #d1fae5;
            color: #065f46;
        }

        .job-type-part-time {
            background-color: #fef3c7;
            color: #92400e;
        }

        .job-type-remote {
            background-color: #dbeafe;
            color: #1e40af;
        }

        .job-type-contract {
            background-color: #e0e7ff;
            color: #4338ca;
        }

        .skill-tag {
            display: inline-flex;
            align-items: center;
            background-color: #eef2ff;
            color: #4338ca;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            margin: 0.125rem;
        }
        
        .filters-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .filters-container.active {
            max-height: 500px;
        }
    </style>
</head>
<body>
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4 rtl:space-x-reverse">
                    <div class="text-2xl font-bold text-blue-600">شغلني</div>
                </div>
                <div class="hidden md:flex items-center space-x-8 rtl:space-x-reverse">
                    <a href="#" class="text-gray-700 hover:text-blue-600">الرئيسية</a>
                    <a href="available_jobs.html" class="text-blue-600 font-medium">عرض الوظائف</a>
                    <a href="available_employees.html" class="text-gray-700 hover:text-blue-600">عرض الموظفين</a>
                    <a href="job_registration.html" class="text-gray-700 hover:text-blue-600">إضافة وظيفة</a>
                </div>
                <div class="flex items-center space-x-4 rtl:space-x-reverse">
                    <div class="relative">
                        <button class="p-1 rounded-full text-gray-600 hover:text-gray-900 focus:outline-none">
                            <i class="fas fa-bell text-xl"></i>
                            <span class="absolute top-0 right-0 h-2 w-2 rounded-full bg-red-500"></span>
                        </button>
                    </div>
                    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="صورة الملف الشخصي" class="w-10 h-10 rounded-full">
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">الوظائف المتاحة</h1>
            <div class="flex items-center space-x-3 rtl:space-x-reverse">
                <span id="jobCount" class="text-gray-600">...</span>
                <a href="job_registration.html" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 flex items-center">
                    <i class="fas fa-plus ml-2"></i> إضافة وظيفة
                </a>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm p-4 mb-6">
            <div class="flex flex-col md:flex-row md:items-center gap-4">
                <div class="flex-1 relative">
                    <input type="text" id="searchInput" placeholder="ابحث عن وظيفة بالعنوان، الشركة أو المهارات..."
                           class="w-full pr-12 pl-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <button class="absolute left-3 top-2 text-gray-500 hover:text-gray-700">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <button id="toggleFiltersBtn" class="px-4 py-2 bg-gray-100 text-gray-800 rounded-lg hover:bg-gray-200">
                    <i class="fas fa-sliders-h ml-2"></i> فلاتر متقدمة
                </button>
            </div>
            
            <div id="filtersDropdown" class="filters-container">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mt-4 p-4 border border-gray-200 rounded-lg bg-gray-50">
                    <div>
                        <h4 class="font-semibold mb-2">نوع الوظيفة</h4>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="checkbox" name="jobType" value="full-time" class="rounded text-blue-600 filter-checkbox">
                                <span class="mr-2">دوام كامل</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" name="jobType" value="part-time" class="rounded text-blue-600 filter-checkbox">
                                <span class="mr-2">دوام جزئي</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" name="jobType" value="remote" class="rounded text-blue-600 filter-checkbox">
                                <span class="mr-2">عمل عن بعد</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" name="jobType" value="contract" class="rounded text-blue-600 filter-checkbox">
                                <span class="mr-2">عقود مؤقتة</span>
                            </label>
                        </div>
                    </div>
                    <div>
                        <h4 class="font-semibold mb-2">الولاية</h4>
                        <select id="stateFilter" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="">جميع الولايات</option>
                            <option value="الخرطوم">الخرطوم</option>
                            <option value="الجزيرة">الجزيرة</option>
                            <option value="البحر الأحمر">البحر الأحمر</option>
                            <option value="كسلا">كسلا</option>
                            <option value="القضارف">القضارف</option>
                            <option value="سنار">سنار</option>
                            <option value="النيل الأبيض">النيل الأبيض</option>
                            <option value="النيل الأزرق">النيل الأزرق</option>
                            <option value="شمال كردفان">شمال كردفان</option>
                            <option value="جنوب كردفان">جنوب كردفان</option>
                            <option value="غرب كردفان">غرب كردفان</option>
                            <option value="الشمالية">الشمالية</option>
                            <option value="نهر النيل">نهر النيل</option>
                            <option value="شمال دارفور">شمال دارفور</option>
                            <option value="جنوب دارفور">جنوب دارفور</option>
                            <option value="غرب دارفور">غرب دارفور</option>
                            <option value="وسط دارفور">وسط دارفور</option>
                            <option value="شرق دارفور">شرق دارفور</option>
                        </select>
                    </div>
                    <div>
                        <h4 class="font-semibold mb-2">مستوى الخبرة</h4>
                        <select id="experienceFilter" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="">جميع المستويات</option>
                            <option value="مبتدئ">مبتدئ</option>
                            <option value="متوسط">متوسط</option>
                            <option value="خبير">خبير</option>
                        </select>
                    </div>
                    <div>
                        <h4 class="font-semibold mb-2">نطاق الراتب</h4>
                        <div class="flex items-center gap-2">
                            <input type="number" id="salaryFrom" placeholder="من" min="0" class="w-1/2 border border-gray-300 rounded-lg px-3 py-2">
                            <span>-</span>
                            <input type="number" id="salaryTo" placeholder="إلى" min="0" class="w-1/2 border border-gray-300 rounded-lg px-3 py-2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="jobsList" class="space-y-4">
            <div id="loadingIndicator" class="text-center text-lg text-gray-500 p-8">جاري تحميل الوظائف...</div>
            <div id="noJobsFound" class="hidden text-center text-lg text-gray-500 p-8">لم يتم العثور على وظائف مطابقة.</div>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyBsIaCjE7QOQ6QkhqhCIMA3sLdMvxBxPHk",
          authDomain: "shaglni-c64c0.firebaseapp.com",
          projectId: "shaglni-c64c0",
          storageBucket: "shaglni-c64c0.firebasestorage.app",
          messagingSenderId: "768887356636",
          appId: "1:768887356636:web:d191b03d97feb7929c8819",
          measurementId: "G-18W3JYHM60"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        let allJobs = [];

        const jobsList = document.getElementById('jobsList');
        const jobCountElement = document.getElementById('jobCount');
        const searchInput = document.getElementById('searchInput');
        const filtersDropdown = document.getElementById('filtersDropdown');
        const toggleFiltersBtn = document.getElementById('toggleFiltersBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const noJobsFound = document.getElementById('noJobsFound');

        // وظيفة لتبديل عرض الفلاتر
        toggleFiltersBtn.addEventListener('click', () => {
            filtersDropdown.classList.toggle('active');
        });

        // وظيفة جلب الوظائف من Firebase
        async function fetchJobs() {
            loadingIndicator.classList.remove('hidden');
            try {
                const querySnapshot = await getDocs(collection(db, "jobs"));
                allJobs = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                console.log('تم جلب الوظائف بنجاح:', allJobs);
                filterJobs();
            } catch (error) {
                console.error("خطأ في جلب الوظائف:", error);
                jobsList.innerHTML = '<div class="text-center text-red-500 p-8">حدث خطأ أثناء تحميل الوظائف.</div>';
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        // وظيفة لعرض الوظائف في الصفحة
        function renderJobs(jobs) {
            jobsList.innerHTML = '';
            if (jobs.length === 0) {
                noJobsFound.classList.remove('hidden');
            } else {
                noJobsFound.classList.add('hidden');
                jobs.forEach(job => {
                    const skillsHtml = job.skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('');
                    const jobCardHtml = `
                        <div class="bg-white rounded-xl shadow-sm job-card overflow-hidden">
                            <div class="p-6">
                                <div class="flex flex-col md:flex-row md:items-start md:justify-between">
                                    <div class="flex items-start space-x-4 rtl:space-x-reverse mb-4 md:mb-0">
                                        <img src="${job.companyLogo || 'https://via.placeholder.com/60'}" alt="شعار الشركة" class="w-14 h-14 rounded-lg object-cover">
                                        <div>
                                            <h3 class="font-bold text-lg">${job.jobTitle}</h3>
                                            <div class="flex items-center text-gray-600 text-sm mt-1">
                                                <span>${job.companyName}</span>
                                                <span class="mx-2">•</span>
                                                <i class="fas fa-map-marker-alt ml-1"></i>
                                                <span>${job.jobLocation}</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="flex flex-col items-end">
                                        <span class="px-3 py-1 rounded-full job-type-${job.jobType} text-xs font-semibold mb-2">${getJobTypeLabel(job.jobType)}</span>
                                        <span class="text-lg font-bold text-blue-600">${job.salaryRange.from} - ${job.salaryRange.to} جنيه</span>
                                    </div>
                                </div>
                                <div class="mt-4">
                                    <p class="text-gray-700 mb-4">${job.jobDescription.substring(0, 150)}...</p>
                                    <div class="mb-4">
                                        <h4 class="font-semibold text-sm mb-2">المهارات المطلوبة:</h4>
                                        <div class="flex flex-wrap">${skillsHtml}</div>
                                    </div>
                                    <div class="flex flex-wrap items-center justify-between">
                                        <div class="flex items-center text-gray-500 text-sm">
                                            <i class="fas fa-clock ml-1"></i>
                                            <span>منذ ${getTimeElapsed(job.timestamp)}</span>
                                        </div>
                                        <div class="flex space-x-3 rtl:space-x-reverse">
                                            <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm">
                                                <i class="fas fa-eye ml-1"></i> عرض التفاصيل
                                            </button>
                                            <button class="px-4 py-2 bg-gray-100 text-gray-800 rounded-lg hover:bg-gray-200 text-sm">
                                                <i class="far fa-heart ml-1"></i> حفظ
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    jobsList.innerHTML += jobCardHtml;
                });
            }
            jobCountElement.textContent = `${jobs.length} وظيفة متاحة`;
        }

        // وظيفة التصفية الرئيسية
        function filterJobs() {
            const searchText = searchInput.value.toLowerCase();
            const selectedState = document.getElementById('stateFilter').value;
            const selectedExperience = document.getElementById('experienceFilter').value;
            const salaryFrom = parseInt(document.getElementById('salaryFrom').value) || 0;
            const salaryTo = parseInt(document.getElementById('salaryTo').value) || Infinity;
            const selectedJobTypes = Array.from(document.querySelectorAll('input[name="jobType"]:checked')).map(cb => cb.value);

            const filteredJobs = allJobs.filter(job => {
                const jobText = `${job.jobTitle} ${job.companyName} ${job.jobDescription} ${job.skills.join(' ')}`.toLowerCase();
                const matchesSearch = jobText.includes(searchText);
                
                const matchesState = selectedState === '' || (job.jobLocation && job.jobLocation.includes(selectedState));
                
                const matchesExperience = selectedExperience === '' || job.experienceLevel === selectedExperience;

                const matchesSalary = (job.salaryRange && job.salaryRange.from >= salaryFrom && job.salaryRange.to <= salaryTo);
                
                const matchesJobType = selectedJobTypes.length === 0 || selectedJobTypes.includes(job.jobType);

                return matchesSearch && matchesState && matchesExperience && matchesSalary && matchesJobType;
            });

            renderJobs(filteredJobs);
        }

        // وظائف مساعدة
        function getJobTypeLabel(type) {
            switch (type) {
                case 'full-time': return 'دوام كامل';
                case 'part-time': return 'دوام جزئي';
                case 'remote': return 'عمل عن بعد';
                case 'contract': return 'عقود مؤقتة';
                default: return '';
            }
        }
        function getTimeElapsed(timestamp) {
            const now = new Date();
            const jobDate = new Date(timestamp);
            const diffInSeconds = Math.floor((now - jobDate) / 1000);
            
            const minutes = Math.floor(diffInSeconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            const weeks = Math.floor(days / 7);

            if (weeks > 0) return `منذ ${weeks} أسبوع`;
            if (days > 0) return `منذ ${days} يوم`;
            if (hours > 0) return `منذ ${hours} ساعة`;
            if (minutes > 0) return `منذ ${minutes} دقيقة`;
            return 'الآن';
        }

        // إضافة مستمعات للأحداث لتشغيل التصفية
        searchInput.addEventListener('input', filterJobs);
        document.getElementById('stateFilter').addEventListener('change', filterJobs);
        document.getElementById('experienceFilter').addEventListener('change', filterJobs);
        document.getElementById('salaryFrom').addEventListener('input', filterJobs);
        document.getElementById('salaryTo').addEventListener('input', filterJobs);
        document.querySelectorAll('.filter-checkbox').forEach(checkbox => {
            checkbox.addEventListener('change', filterJobs);
        });

        // تشغيل جلب البيانات عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', fetchJobs);
    </script>
</body>
</html>
