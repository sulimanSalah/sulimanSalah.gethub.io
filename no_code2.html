<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الوظائف المتاحة - شغلني</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap');
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --success: #10b981;
            --danger: #ef4444;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f5f7fa;
        }

        .job-card {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .requirement-tag {
            display: inline-flex;
            align-items: center;
            background-color: #eef2ff;
            color: #4338ca;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            margin: 0.125rem;
        }

        .job-type-fulltime {
            background-color: #d1fae5;
            color: #065f46;
        }
        .job-type-parttime {
            background-color: #fef3c7;
            color: #b45309;
        }
    </style>
</head>
<body>
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4 rtl:space-x-reverse">
                    <div class="text-2xl font-bold text-blue-600">شغلني</div>
                </div>
                <div class="hidden md:flex items-center space-x-8 rtl:space-x-reverse">
                    <a href="index.html" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">الرئيسية</a>
                    <a href="jobs-list.html" class="text-blue-600 font-bold">عرض الوظائف</a>
                    <a href="employee_list.html" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">عرض الموظفين</a>
                    <a href="job_application_page.html" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">تسجيل موظف</a>
                </div>
                <div class="flex items-center space-x-4 rtl:space-x-reverse">
                    <div class="relative">
                        <button class="p-1 rounded-full text-gray-600 hover:text-gray-900 focus:outline-none">
                            <i class="fas fa-bell text-xl"></i>
                            <span class="absolute top-0 right-0 h-2 w-2 rounded-full bg-red-500"></span>
                        </button>
                    </div>
                    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="صورة الملف الشخصي" class="w-10 h-10 rounded-full">
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="flex flex-col md:flex-row justify-between items-center mb-8">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-4 md:mb-0">الوظائف الشاغرة</h1>
            <div class="relative w-full md:w-1/3">
                <input type="text" id="searchInput" placeholder="ابحث عن وظيفة أو شركة..."
                       class="w-full pr-10 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-right">
                <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                    <i class="fas fa-search text-gray-400"></i>
                </div>
            </div>
        </div>

        <div class="flex flex-col md:flex-row md:space-x-4 rtl:space-x-reverse mb-6">
            <div class="w-full md:w-1/2 mb-4 md:mb-0">
                <label for="stateFilter" class="block text-sm font-medium text-gray-700">فلتر حسب الولاية:</label>
                <select id="stateFilter" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 rounded-md">
                    <option value="">جميع الولايات</option>
                    </select>
            </div>
            <div class="w-full md:w-1/2">
                <label for="jobTypeFilter" class="block text-sm font-medium text-gray-700">فلتر حسب نوع الدوام:</label>
                <select id="jobTypeFilter" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 rounded-md">
                    <option value="">جميع الأنواع</option>
                    <option value="دوام كامل">دوام كامل</option>
                    <option value="دوام جزئي">دوام جزئي</option>
                    <option value="عن بعد">عن بعد</option>
                </select>
            </div>
        </div>

        <div id="jobsList" class="space-y-4">
            <div id="loadingIndicator" class="text-center text-lg text-gray-500 p-8">جاري تحميل الوظائف...</div>
            <div id="noJobsFound" class="hidden text-center text-lg text-gray-500 p-8">لم يتم العثور على وظائف متاحة.</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // **هام:** استبدل إعدادات Firebase هذه بالإعدادات الخاصة بمشروعك الحقيقي
        const firebaseConfig = {
          apiKey: "AIzaSyBsIaCjE7QOQ6QkhqhCIMA3sLdMvxBxPHk",
          authDomain: "shaglni-c64c0.firebaseapp.com",
          projectId: "shaglni-c64c0",
          storageBucket: "shaglni-c64c0.firebasestorage.app",
          messagingSenderId: "768887356636",
          appId: "1:768887356636:web:11ec1d6991add3309c8819",
          measurementId: "G-98GQGZS09W"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const jobsList = document.getElementById('jobsList');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const noJobsFound = document.getElementById('noJobsFound');
        const searchInput = document.getElementById('searchInput');
        const stateFilter = document.getElementById('stateFilter');
        const jobTypeFilter = document.getElementById('jobTypeFilter');

        let allJobs = [];
        let allEmployers = {}; // لتخزين بيانات الشركات لتجنب جلبها مرات عديدة

        const sudanStates = [
            "الخرطوم", "الجزيرة", "البحر الأحمر", "كسلا", "القضارف", "سنار", "النيل الأبيض", 
            "النيل الأزرق", "شمال كردفان", "جنوب كردفان", "غرب كردفان", "الشمالية", 
            "نهر النيل", "شمال دارفور", "جنوب دارفور", "غرب دارفور", "وسط دارفور", "شرق دارفور"
        ];
        
        // ** دالة مساعدة لجلب بيانات الشركة (Employer) **
        async function fetchEmployerData(companyId) {
            if (allEmployers[companyId]) {
                return allEmployers[companyId];
            }
            try {
                const employerRef = doc(db, "employers", companyId);
                const employerSnap = await getDoc(employerRef);
                if (employerSnap.exists()) {
                    const data = employerSnap.data();
                    allEmployers[companyId] = {
                        name: data.companyInfo?.name || 'شركة مجهولة',
                        logoUrl: data.companyInfo?.logoUrl || 'https://via.placeholder.com/50/CCCCCC?text=C'
                    };
                    return allEmployers[companyId];
                }
            } catch (error) {
                console.warn(`Could not fetch employer data for ID: ${companyId}`, error);
            }
            // بيانات افتراضية في حالة الفشل
            allEmployers[companyId] = { name: 'شركة مجهولة', logoUrl: 'https://via.placeholder.com/50/CCCCCC?text=C' };
            return allEmployers[companyId];
        }

        async function fetchJobs() {
            loadingIndicator.classList.remove('hidden');
            try {
                const querySnapshot = await getDocs(collection(db, "jobs"));
                allJobs = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                // جلب بيانات الشركات دفعة واحدة لتحسين الأداء
                const companyIds = [...new Set(allJobs.map(job => job.companyId))];
                await Promise.all(companyIds.map(id => fetchEmployerData(id)));

                // فرز الوظائف حسب أحدث تاريخ (إذا كان لديك حقل تاريخ الإنشاء)
                allJobs.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0)); 
                
                filterAndRenderJobs();
            } catch (error) {
                console.error("خطأ في جلب الوظائف:", error);
                jobsList.innerHTML = '<div class="text-center text-red-500 p-8">حدث خطأ أثناء تحميل بيانات الوظائف.</div>';
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        function renderJobs(jobs) {
            jobsList.innerHTML = '';
            if (jobs.length === 0) {
                noJobsFound.classList.remove('hidden');
            } else {
                noJobsFound.classList.add('hidden');
                jobs.forEach(job => {
                    const requirementsHtml = Array.isArray(job.requirements) && job.requirements.length > 0
                        ? job.requirements.slice(0, 5).map(req => `<span class="requirement-tag">${req}</span>`).join('') // عرض 5 متطلبات فقط
                        : '';
                        
                    const jobTypeClass = job.jobType === 'دوام كامل' ? 'job-type-fulltime' : 'job-type-parttime';
                    const employer = allEmployers[job.companyId] || { name: 'شركة مجهولة', logoUrl: 'https://via.placeholder.com/50/CCCCCC?text=C' };
                    
                    const locationText = `${job.location.city || ''}، ${job.location.state || 'غير محدد'}`;

                    const jobCard = document.createElement('div');
                    jobCard.className = 'bg-white rounded-xl shadow-sm job-card overflow-hidden p-6';

                    jobCard.innerHTML = `
                        <div class="flex flex-col md:flex-row md:items-start md:justify-between">
                            <div class="flex items-start space-x-4 rtl:space-x-reverse mb-4 md:mb-0">
                                <img src="${employer.logoUrl}" alt="شعار الشركة" class="w-12 h-12 rounded-full object-cover">
                                <div>
                                    <h3 class="font-bold text-xl text-blue-600">${job.title || 'مسمى وظيفي غير محدد'}</h3>
                                    <p class="text-gray-700 text-base mt-1 font-semibold">${employer.name}</p>
                                    <div class="flex items-center text-gray-500 text-sm mt-2">
                                        <i class="fas fa-map-marker-alt ml-1"></i>
                                        <span>${locationText}</span>
                                        <span class="mx-2">•</span>
                                        <span>الراتب: ${job.salaryRange || 'غير محدد'}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="flex flex-col items-end">
                                <span class="px-3 py-1 rounded-full ${jobTypeClass} text-xs font-semibold mb-2">${job.jobType || 'غير محدد'}</span>
                            </div>
                        </div>
                        <div class="mt-4">
                            <p class="text-gray-700 mb-4 line-clamp-3">${job.description?.substring(0, 200) || 'لا يوجد وصف للوظيفة'}...</p>
                            <div class="mb-4">
                                <h4 class="font-semibold text-sm mb-2">المتطلبات الأساسية:</h4>
                                <div class="flex flex-wrap">${requirementsHtml || 'لا توجد متطلبات مسجلة'}</div>
                            </div>
                            <div class="flex flex-wrap items-center justify-between mt-4">
                                <div class="flex items-center text-gray-500 text-sm">
                                    <i class="fas fa-clock ml-1"></i>
                                    <span>تم النشر ${getTimeElapsed(job.timestamp)}</span>
                                </div>
                                <div class="flex space-x-3 rtl:space-x-reverse">
                                    <a href="job-details.html?id=${job.id}"
                                        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm">
                                        <i class="fas fa-info-circle ml-1"></i> عرض التفاصيل
                                    </a>
                                </div>
                            </div>
                        </div>
                    `;
                    jobsList.appendChild(jobCard);
                });
            }
        }

        function filterAndRenderJobs() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedState = stateFilter.value;
            const selectedJobType = jobTypeFilter.value;

            const filteredJobs = allJobs.filter(job => {
                const employerName = allEmployers[job.companyId]?.name.toLowerCase() || '';
                
                const matchesSearch = 
                    job.title?.toLowerCase().includes(searchTerm) ||
                    job.description?.toLowerCase().includes(searchTerm) ||
                    employerName.includes(searchTerm) ||
                    job.requirements?.join(' ').toLowerCase().includes(searchTerm);

                const matchesState = selectedState === '' || (job.location?.state === selectedState);
                const matchesJobType = selectedJobType === '' || (job.jobType === selectedJobType);

                return matchesSearch && matchesState && matchesJobType;
            });

            renderJobs(filteredJobs);
        }

        function getTimeElapsed(timestamp) {
            if (!timestamp) return 'منذ فترة';
            const now = new Date();
            const jobDate = new Date(timestamp.seconds * 1000);
            const diffInSeconds = Math.floor((now - jobDate) / 1000);
            
            if (diffInSeconds < 60) return 'الآن';
            const minutes = Math.floor(diffInSeconds / 60);
            if (minutes < 60) return `منذ ${minutes} دقيقة`;
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `منذ ${hours} ساعة`;
            const days = Math.floor(hours / 24);
            if (days < 7) return `منذ ${days} يوم`;
            const weeks = Math.floor(days / 7);
            if (weeks < 4) return `منذ ${weeks} أسبوع`;
            const months = Math.floor(days / 30);
            if (months < 12) return `منذ ${months} شهر`;
            const years = Math.floor(days / 365);
            return `منذ ${years} سنة`;
        }
        
        function populateStateFilter() {
            sudanStates.forEach(state => {
                const option = document.createElement('option');
                option.value = state;
                option.textContent = `ولاية ${state}`;
                stateFilter.appendChild(option);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            populateStateFilter();
            fetchJobs();
        });
        searchInput.addEventListener('input', filterAndRenderJobs);
        stateFilter.addEventListener('change', filterAndRenderJobs);
        jobTypeFilter.addEventListener('change', filterAndRenderJobs);
    </script>
</body>
</html>
