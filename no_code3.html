<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة أصحاب العمل - شغلني</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap');
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #f59e0b;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f5f7fa;
        }
        
        /* تصميم بسيط للبطاقة يتناسب مع الصفحة الأصلية */
        .employer-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .employer-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .error-message {
            background-color: #fee2e2;
            color: #991b1b;
            padding: 1rem;
            border-radius: 8px;
        }
    </style>
</head>
<body class="min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-8 text-center">قائمة الشركات وأصحاب العمل</h1>

        <div id="statusMessage" class="text-center text-lg text-gray-600 mb-6">
            جاري تحميل البيانات... <i class="fas fa-spinner fa-spin mr-2"></i>
        </div>
        
        <div id="employersListContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>

    </div>

    <script type="module">
        // 1. استيراد مكتبات Firebase الضرورية
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        
        // 2. تكوين Firebase - يجب أن يتطابق مع صفحة التسجيل
        const firebaseConfig = {
          apiKey: "AIzaSyBsIaCjE7QOQ6QkhqhCIMA3sLdMvxBxPHk",
          authDomain: "shaglni-c64c0.firebaseapp.com",
          projectId: "shaglni-c64c0",
          storageBucket: "shaglni-c64c0.appspot.com",
          messagingSenderId: "768887356636",
          appId: "1:768887356636:web:11ec1d6991add3309c8819",
          measurementId: "G-98GQGZS09W"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const employersListContainer = document.getElementById('employersListContainer');
        const statusMessage = document.getElementById('statusMessage');

        // 3. دالة جلب وعرض بيانات أصحاب العمل
        async function fetchEmployers() {
            try {
                // الاتصال بمجموعة 'employers'
                const employersCollectionRef = collection(db, "employers");
                
                // جلب جميع الوثائق (documents)
                const snapshot = await getDocs(employersCollectionRef);
                
                // مسح رسالة التحميل
                statusMessage.classList.add('hidden');
                
                if (snapshot.empty) {
                    statusMessage.textContent = "لا توجد شركات مسجلة حالياً.";
                    statusMessage.classList.remove('hidden');
                    return;
                }

                // المرور على كل سجل وإنشاء بطاقة العرض
                snapshot.forEach(doc => {
                    const employerData = doc.data();
                    
                    // قراءة البيانات من حقل companyInfo
                    const companyName = employerData.companyInfo?.name || "اسم غير متوفر";
                    const description = employerData.companyInfo?.description || "لا يوجد وصف حالياً.";
                    const businessType = employerData.companyInfo?.businessType || "نوع النشاط غير محدد";
                    const logoUrl = employerData.companyInfo?.logoUrl || 'https://via.placeholder.com/80?text=Logo'; // صورة افتراضية

                    const cardHtml = `
                        <div class="employer-card bg-white rounded-xl p-6 shadow-md flex flex-col items-center text-center">
                            <img src="${logoUrl}" alt="${companyName} Logo" class="w-20 h-20 object-cover rounded-full mb-4 border-2 border-blue-500">
                            <h3 class="text-xl font-bold text-gray-800 mb-2">${companyName}</h3>
                            <p class="text-sm text-blue-600 font-medium mb-3">${businessType}</p>
                            <p class="text-gray-600 text-sm mb-4 line-clamp-3">${description}</p>
                            <a href="#" class="px-4 py-2 bg-blue-600 text-white text-sm rounded-lg hover:bg-blue-700 transition duration-300">عرض التفاصيل</a>
                        </div>
                    `;
                    employersListContainer.insertAdjacentHTML('beforeend', cardHtml);
                });

            } catch (error) {
                console.error("خطأ في جلب بيانات أصحاب العمل:", error);
                // عرض رسالة خطأ واضحة للمستخدم
                statusMessage.textContent = `فشل في تحميل البيانات. يرجى التحقق من اتصال Firebase.`;
                statusMessage.classList.remove('hidden');
                statusMessage.classList.add('error-message');
            }
        }

        // بدء جلب البيانات عند تحميل محتوى الصفحة بالكامل
        document.addEventListener('DOMContentLoaded', fetchEmployers);

    </script>
</body>
</html>
