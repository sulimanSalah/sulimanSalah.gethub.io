<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مراسلة الشركة - شغلني</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap');
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f3f4f6;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .chat-header {
            background-color: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem;
            display: flex;
            align-items: center;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            background-color: #f9fafb;
            display: flex;
            flex-direction: column-reverse;
        }
        .chat-input {
            background-color: #ffffff;
            border-top: 1px solid #e5e7eb;
            padding: 1rem;
        }
        .message-bubble {
            max-width: 75%;
            padding: 0.75rem 1rem;
            border-radius: 1.25rem;
            margin-bottom: 0.5rem;
            word-wrap: break-word;
        }
        .message-sent {
            background-color: #3b82f6;
            color: white;
            align-self: flex-end;
            margin-right: 1rem;
            border-bottom-right-radius: 0;
        }
        .message-received {
            background-color: #e5e7eb;
            color: #1f2937;
            align-self: flex-start;
            margin-left: 1rem;
            border-bottom-left-radius: 0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <a href="javascript:history.back()" class="text-gray-500 hover:text-gray-900 mr-4">
                <i class="fas fa-arrow-right text-xl"></i>
            </a>
            <img id="company-logo" src="https://via.placeholder.com/150" alt="شعار الشركة" class="w-12 h-12 rounded-full object-cover ml-3">
            <div>
                <h3 id="company-name" class="text-lg font-bold text-gray-800">جاري التحميل...</h3>
                <p id="chat-status" class="text-sm text-gray-500">متصل الآن</p>
            </div>
        </div>
        <div id="messages-container" class="chat-messages">
            <div id="loading-messages" class="text-center text-gray-500 p-4">جاري تحميل الرسائل...</div>
        </div>
        <div class="chat-input">
            <div class="flex items-center">
                <input type="text" id="message-input" placeholder="اكتب رسالتك..."
                       class="flex-1 p-3 border border-gray-300 rounded-full focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-right">
                <button id="send-button"
                        class="bg-blue-600 text-white p-3 rounded-full mr-3 hover:bg-blue-700 transition duration-200" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, orderBy, serverTimestamp, getDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        const firebaseConfig = {
            apiKey: "AIzaSyBsIaCjE7QOQ6QkhqhCIMA3sLdMvxBxPHk",
            authDomain: "shaglni-c64c0.firebaseapp.com",
            projectId: "shaglni-c64c0",
            storageBucket: "shaglni-c64c0.firebasestorage.app",
            messagingSenderId: "768887356636",
            appId: "1:768887356636:web:3aca75cb4733f0e49c8819",
            measurementId: "G-XKM89TW824"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const messagesContainer = document.getElementById('messages-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const companyNameEl = document.getElementById('company-name');
        const companyLogoEl = document.getElementById('company-logo');
        const loadingMessages = document.getElementById('loading-messages');
        const urlParams = new URLSearchParams(window.location.search);
        const chatId = urlParams.get('chatId');
        const companyId = urlParams.get('companyId');
        let currentUserId = null;
        async function fetchCompanyData() {
            if (!companyId) {
                companyNameEl.textContent = 'خطأ: لم يتم تحديد الشركة.';
                return;
            }
            try {
                const companyDoc = await getDoc(doc(db, "companies", companyId));
                if (companyDoc.exists()) {
                    const companyData = companyDoc.data();
                    companyNameEl.textContent = companyData.name || 'شركة غير معروفة';
                    companyLogoEl.src = companyData.logoUrl || 'https://via.placeholder.com/150';
                } else {
                    companyNameEl.textContent = 'الشركة غير موجودة.';
                }
            } catch (error) {
                console.error("Error fetching company data:", error);
                companyNameEl.textContent = 'خطأ في جلب البيانات.';
            }
        }
        fetchCompanyData();
        function listenForMessages() {
            if (!chatId) {
                loadingMessages.textContent = 'خطأ: لم يتم تحديد المحادثة.';
                return;
            }
            const messagesQuery = query(
                collection(db, `chats/${chatId}/messages`),
                orderBy("timestamp", "asc")
            );
            onSnapshot(messagesQuery, (snapshot) => {
                loadingMessages.classList.add('hidden');
                snapshot.docChanges().forEach((change) => {
                    if (change.type === "added") {
                        const messageData = change.doc.data();
                        displayMessage(messageData);
                    }
                });
            }, (error) => {
                console.error("Error listening for messages:", error);
                loadingMessages.textContent = 'حدث خطأ أثناء تحميل الرسائل.';
            });
        }
        function displayMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message-bubble');
            if (message.senderId === currentUserId) {
                messageElement.classList.add('message-sent', 'mr-auto');
            } else {
                messageElement.classList.add('message-received', 'ml-auto');
            }
            messageElement.textContent = message.text;
            messagesContainer.prepend(messageElement);
        }
        async function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText === "" || !currentUserId || !chatId) {
                return;
            }
            try {
                await addDoc(collection(db, `chats/${chatId}/messages`), {
                    text: messageText,
                    senderId: currentUserId,
                    timestamp: serverTimestamp()
                });
                await updateDoc(doc(db, "chats", chatId), {
                    lastMessage: messageText,
                    lastMessageTimestamp: serverTimestamp()
                });
                messageInput.value = '';
            } catch (error) {
                console.error("Error sending message:", error);
            }
        }
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('input', () => {
            sendButton.disabled = messageInput.value.trim() === '';
        });
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUserId = user.uid;
                listenForMessages();
                sendButton.disabled = false;
            } else {
                window.location.href = "login.html";
            }
        });
    </script>
</body>
</html>
