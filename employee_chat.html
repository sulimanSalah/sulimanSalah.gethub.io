<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الدردشة - شغلني</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap');

        :root {
            --primary-color: #2563eb;
            --secondary-color: #f59e0b;
            --bg-color: #f5f7fa;
            --card-bg-color: #fff;
            --text-color: #222;
            --light-text-color: #6c7280;
            --border-radius: 12px;
            --transition-speed: 0.3s;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            direction: rtl;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1rem;
            min-height: calc(100vh - 4rem);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: var(--card-bg-color);
            padding: 1.5rem 1rem;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            text-align: right;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .company-photo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-color);
        }

        .chat-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .chat-box {
            background-color: var(--card-bg-color);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            margin-top: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages-container {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column; /* تم التعديل إلى الاتجاه العادي */
            gap: 1rem;
        }

        .message {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 20px;
            position: relative;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in-out;
        }

        .message.company {
            background-color: #eef2ff;
            color: #1e40af;
            align-self: flex-start;
        }

        .message.employee {
            background-color: var(--primary-color);
            color: var(--card-bg-color);
            align-self: flex-end;
        }

        .message-input-form {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #eee;
            gap: 0.5rem;
            align-items: center; /* لضمان محاذاة العناصر */
        }

        .message-input {
            flex-grow: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 50px;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            resize: none; /* لمنع المستخدم من تغيير حجم حقل الإدخال */
        }

        .send-btn {
            background-color: var(--primary-color);
            color: var(--card-bg-color);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color var(--transition-speed) ease;
        }

        .send-btn:hover {
            background-color: #1e40af;
        }

        .hidden { display: none !important; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="chat-header">
            <img id="company-photo" src="https://via.placeholder.com/150" alt="صورة الشركة" class="company-photo">
            <div>
                <h1 id="chat-title">جارِ التحميل...</h1>
            </div>
        </div>

        <div class="chat-box">
            <div id="messages-container" class="messages-container">
                <div id="loadingIndicator" class="text-center text-gray-500 py-4">جاري تحميل الرسائل...</div>
            </div>

            <form id="message-form" class="message-input-form">
                <textarea id="message-input" class="message-input" placeholder="اكتب رسالتك هنا..." rows="1" autocomplete="off"></textarea>
                <button type="submit" class="send-btn">إرسال</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        
        // قم بوضع إعدادات Firebase الخاصة بك هنا
        const firebaseConfig = {
          apiKey: "AIzaSyBsIaCjE7QOQ6QkhqhCIMA3sLdMvxBxPHk",
          authDomain: "shaglni-c64c0.firebaseapp.com",
          projectId: "shaglni-c64c0",
          storageBucket: "shaglni-c64c0.firebasestorage.app",
          messagingSenderId: "768887356636",
          appId: "1:768887356636:web:11ec1d6991add3309c8819",
          measurementId: "G-98GQGZS09W"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const chatTitle = document.getElementById('chat-title');
        const companyPhoto = document.getElementById('company-photo');
        const messagesContainer = document.getElementById('messages-container');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const loadingIndicator = document.getElementById('loadingIndicator');

        const urlParams = new URLSearchParams(window.location.search);
        const chatId = urlParams.get('chatId');
        const companyId = urlParams.get('companyId');
        const companyName = decodeURIComponent(urlParams.get('companyName'));
        const companyPhotoUrl = decodeURIComponent(urlParams.get('companyPhoto'));

        let user;
        let unsubscribeFromMessages = null;

        // Set initial UI based on URL parameters
        chatTitle.textContent = companyName || 'جارِ التحميل...';
        companyPhoto.src = companyPhotoUrl || 'https://via.placeholder.com/150';

        onAuthStateChanged(auth, (currentUser) => {
            if (currentUser) {
                user = currentUser;
                if (chatId) {
                    listenForMessages();
                } else {
                    chatTitle.textContent = "خطأ: لم يتم تحديد المحادثة.";
                }
            } else {
                alert("يجب عليك تسجيل الدخول للمراسلة.");
                window.location.href = "login.html";
            }
        });

        function listenForMessages() {
            if (unsubscribeFromMessages) {
                unsubscribeFromMessages();
            }

            const messagesQuery = query(
                collection(db, "chats", chatId, "messages"),
                orderBy("timestamp", "asc") // ترتيب الرسائل من الأقدم للأحدث
            );

            unsubscribeFromMessages = onSnapshot(messagesQuery, (querySnapshot) => {
                loadingIndicator.classList.add('hidden');
                messagesContainer.innerHTML = ''; // تفريغ الحاوية قبل إعادة العرض
                
                querySnapshot.forEach((doc) => {
                    const message = doc.data();
                    const sender = message.senderId === companyId ? 'company' : 'employee';
                    appendMessage(message.text, sender);
                });
                scrollToBottom();
            }, (error) => {
                console.error("خطأ في الاستماع للرسائل:", error);
            });
        }

        async function addMessageToFirestore(messageText) {
            try {
                await addDoc(collection(db, "chats", chatId, "messages"), {
                    senderId: user.uid,
                    receiverId: companyId,
                    text: messageText,
                    timestamp: serverTimestamp(),
                    isFromCompany: false // Note: this field is likely set by the company's app
                });
            } catch (error) {
                console.error("خطأ في إرسال الرسالة:", error);
            }
        }
        
        messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageText = messageInput.value.trim();

            if (messageText) {
                if (containsForbiddenContent(messageText)) {
                    alert('عذراً، لا يمكنك مشاركة معلومات اتصال شخصية.');
                    return;
                }

                await addMessageToFirestore(messageText);
                messageInput.value = '';
            }
        });

        function appendMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.textContent = text;
            messagesContainer.append(messageElement); // إضافة الرسالة إلى نهاية الحاوية
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function containsForbiddenContent(text) {
            const forbiddenPatterns = [
                /(\+\d{1,4}[-.\s]?)?(\(\d{1,4}\)[-.\s]?)?[\d\s-]{7,}/g, // أرقام الهواتف
                /[\w.-]+@[\w.-]+\.\w{2,4}/g, // عناوين البريد الإلكتروني
                /https?:\/\/\S+/g // روابط URL
            ];
            return forbiddenPatterns.some(pattern => pattern.test(text));
        }
    </script>
</body>
</html>
