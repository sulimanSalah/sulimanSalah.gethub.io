<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي للشركة - شغلني</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap');

        :root {
            --primary-color: #2563eb;
            --secondary-color: #f59e0b;
            --bg-color: #f5f7fa;
            --card-bg-color: #fff;
            --text-color: #222;
            --light-text-color: #6c7280;
            --border-radius: 12px;
            --transition-speed: 0.3s;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            direction: rtl;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
        }
        
        .profile-card {
            background-color: var(--card-bg-color);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .profile-card h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .profile-card p {
            font-size: 1rem;
            color: var(--light-text-color);
            margin-top: 0.5rem;
            text-align: center;
        }
        
        .profile-form {
            width: 100%;
            margin-top: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
        }

        .form-group textarea {
            min-height: 120px;
        }

        .save-btn {
            background-color: var(--primary-color);
            color: var(--card-bg-color);
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color var(--transition-speed) ease;
            width: 100%;
        }

        .save-btn:hover {
            background-color: #1e40af;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 1rem;
        }

        .alert.success {
            background-color: #d1fae5;
            color: #065f46;
        }

        .alert.error {
            background-color: #fee2e2;
            color: #b91c1c;
        }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="container">
        <div id="profile-card" class="profile-card">
            <img id="company-logo" src="https://via.placeholder.com/150" alt="شعار الشركة" class="profile-photo">
            <h1 id="company-name">تحميل...</h1>
            <p id="company-industry" class="text-sm font-semibold text-gray-500">تحميل...</p>
            <p id="company-description" class="mt-4">تحميل...</p>
            <button id="edit-btn" class="mt-4 px-4 py-2 bg-secondary-color text-white rounded-md">تعديل الملف الشخصي</button>
        </div>

        <div id="edit-form-container" class="profile-card hidden mt-6">
            <h2 class="text-xl font-bold mb-4">تعديل البيانات</h2>
            <div id="status-message" class="alert hidden"></div>
            <form id="profile-form" class="profile-form">
                <div class="form-group">
                    <label for="companyName">اسم الشركة</label>
                    <input type="text" id="companyName" name="companyName" required>
                </div>
                <div class="form-group">
                    <label for="companyLogoUrl">رابط شعار الشركة</label>
                    <input type="url" id="companyLogoUrl" name="companyLogoUrl">
                </div>
                <div class="form-group">
                    <label for="industry">مجال الشركة</label>
                    <input type="text" id="industry" name="industry" required>
                </div>
                <div class="form-group">
                    <label for="companyDescription">نبذة عن الشركة</label>
                    <textarea id="companyDescription" name="companyDescription" required></textarea>
                </div>
                <button type="submit" class="save-btn">حفظ التغييرات</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // يمكنك الحصول على هذا من إعدادات مشروعك
        const firebaseConfig = {
          apiKey: "AIzaSyBsIaCjE7QOQ6QkhqhCIMA3sLdMvxBxPHk",
          authDomain: "shaglni-c64c0.firebaseapp.com",
          projectId: "shaglni-c64c0",
          storageBucket: "shaglni-c64c0.firebasestorage.app",
          messagingSenderId: "768887356636",
          appId: "1:768887356636:web:11ec1d6991add3309c8819",
          measurementId: "G-98GQGZS09W"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const profileCard = document.getElementById('profile-card');
        const editFormContainer = document.getElementById('edit-form-container');
        const companyLogo = document.getElementById('company-logo');
        const companyNameEl = document.getElementById('company-name');
        const companyIndustryEl = document.getElementById('company-industry');
        const companyDescriptionEl = document.getElementById('company-description');
        const editBtn = document.getElementById('edit-btn');
        const profileForm = document.getElementById('profile-form');
        const companyNameInput = document.getElementById('companyName');
        const companyLogoUrlInput = document.getElementById('companyLogoUrl');
        const industryInput = document.getElementById('industry');
        const companyDescriptionInput = document.getElementById('companyDescription');
        const statusMessage = document.getElementById('status-message');

        let user;

        onAuthStateChanged(auth, (currentUser) => {
            if (currentUser) {
                user = currentUser;
                // Fetch and display the company's profile
                fetchCompanyProfile(user.uid);
            } else {
                alert("يجب عليك تسجيل الدخول لعرض ملفك الشخصي.");
                window.location.href = "login.html";
            }
        });

        async function fetchCompanyProfile(userId) {
            try {
                const companyDocRef = doc(db, "companies", userId);
                const companyDocSnap = await getDoc(companyDocRef);

                if (companyDocSnap.exists()) {
                    const companyData = companyDocSnap.data();
                    displayProfile(companyData);
                } else {
                    console.error("الملف الشخصي للشركة غير موجود.");
                    companyNameEl.textContent = "لم يتم إنشاء ملف شخصي بعد.";
                    companyDescriptionEl.textContent = "يرجى ملء النموذج لإنشاء ملفك الشخصي.";
                    editFormContainer.classList.remove('hidden');
                }
            } catch (error) {
                console.error("خطأ في جلب الملف الشخصي للشركة:", error);
                companyNameEl.textContent = "حدث خطأ في التحميل.";
            }
        }

        function displayProfile(data) {
            companyLogo.src = data.companyLogoUrl || "https://via.placeholder.com/150";
            companyNameEl.textContent = data.companyName || "الاسم غير محدد";
            companyIndustryEl.textContent = data.industry || "المجال غير محدد";
            companyDescriptionEl.textContent = data.companyDescription || "لا توجد نبذة شخصية.";

            // Fill form inputs with current data
            companyNameInput.value = data.companyName || '';
            companyLogoUrlInput.value = data.companyLogoUrl || '';
            industryInput.value = data.industry || '';
            companyDescriptionInput.value = data.companyDescription || '';
        }

        editBtn.addEventListener('click', () => {
            editFormContainer.classList.remove('hidden');
            profileCard.classList.add('hidden');
        });

        profileForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newProfileData = {
                companyName: companyNameInput.value,
                companyLogoUrl: companyLogoUrlInput.value,
                industry: industryInput.value,
                companyDescription: companyDescriptionInput.value
            };
            
            await updateProfile(user.uid, newProfileData);
        });

        async function updateProfile(userId, data) {
            try {
                const companyDocRef = doc(db, "companies", userId);
                await updateDoc(companyDocRef, data);
                
                // Show success message
                showStatusMessage("تم حفظ التغييرات بنجاح!", 'success');
                
                // Update displayed profile data
                displayProfile(data);

                // Hide the form and show the profile card again after a delay
                setTimeout(() => {
                    editFormContainer.classList.add('hidden');
                    profileCard.classList.remove('hidden');
                    showStatusMessage("", ''); // Clear message
                }, 2000);

            } catch (error) {
                console.error("خطأ في تحديث الملف الشخصي للشركة:", error);
                showStatusMessage("فشل حفظ التغييرات. يرجى المحاولة مرة أخرى.", 'error');
            }
        }

        function showStatusMessage(message, type) {
            if (message) {
                statusMessage.textContent = message;
                statusMessage.className = `alert ${type}`;
                statusMessage.classList.remove('hidden');
            } else {
                statusMessage.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
