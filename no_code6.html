<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">ملف الشركة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap');
        body { font-family: 'Tajawal', sans-serif; background-color: #f5f7fa; }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div id="loading-spinner" class="text-center mt-12 text-blue-600">
        <i class="fas fa-spinner fa-spin fa-3x"></i>
        <p class="mt-2 text-gray-700">جاري تحميل بيانات الشركة...</p>
    </div>

    <div id="company-profile" class="max-w-4xl mx-auto bg-white rounded-xl shadow-2xl p-6 sm:p-10 hidden">
        
        <div class="flex flex-col sm:flex-row items-center sm:items-start space-x-0 sm:space-x-6 pb-6 border-b border-gray-200">
            <img id="company-logo" src="https://via.placeholder.com/150/F5F7FA/CCCCCC?text=LOGO" alt="Company Logo" 
                 class="w-32 h-32 rounded-full border-4 border-white shadow-md object-cover mb-4 sm:mb-0">
            
            <div class="text-center sm:text-right flex-grow">
                <h1 class="text-4xl font-extrabold text-gray-900 flex items-center justify-center sm:justify-start">
                    <span id="company-name">اسم الشركة</span>
                    <span id="verified-badge" class="mr-3 bg-green-500 text-white text-xs font-semibold px-3 py-1 rounded-full hidden shadow-md">
                        <i class="fas fa-check-circle ml-1"></i> موثقة
                    </span>
                </h1>
                <p class="text-xl text-gray-600 mt-1"><i class="fas fa-industry ml-2 text-blue-500"></i> <span id="business-type">نوع النشاط</span></p>
            </div>
        </div>
        
        <div class="mt-8">
            <h2 class="text-2xl font-bold border-b-2 border-blue-500 pb-1 mb-4 text-gray-800">نبذة عن الشركة</h2>
            <p id="company-description" class="text-gray-700 leading-relaxed text-lg italic">
                الوصف المختصر وعدد الموظفين/الخدمات...
            </p>
        </div>
        
        <div class="mt-8">
            <h2 class="text-2xl font-bold border-b-2 border-blue-500 pb-1 mb-4 text-gray-800">الموقع والتواصل</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-gray-700">
                <div class="flex items-center">
                    <i class="fas fa-map-marker-alt ml-3 text-2xl text-red-500"></i>
                    <span class="font-semibold">الموقع الجغرافي:</span> 
                    <span id="company-location" class="mr-2"></span>
                </div>
                <div class="flex items-center">
                    <i class="fas fa-envelope ml-3 text-2xl text-blue-500"></i>
                    <span class="font-semibold">البريد الرسمي:</span> 
                    <span id="company-email" class="mr-2"></span>
                </div>
                <div class="flex items-center">
                    <i class="fas fa-phone-alt ml-3 text-2xl text-green-500"></i>
                    <span class="font-semibold">رقم الهاتف:</span> 
                    <span id="company-phone" class="mr-2">غير متوفر</span>
                </div>
            </div>
        </div>

        <div class="mt-8">
            <h2 class="text-2xl font-bold border-b-2 border-blue-500 pb-1 mb-4 text-gray-800">صور من مقر الشركة</h2>
            <div id="company-photos-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                <p id="no-photos-msg" class="text-gray-500">لا توجد صور متاحة لمقر الشركة.</p>
                </div>
        </div>

        <div class="mt-8">
            <h2 class="text-2xl font-bold border-b-2 border-blue-500 pb-1 mb-4 text-gray-800">الوظائف الشاغرة حالياً</h2>
            <div id="job-listings">
                <p class="text-gray-500">سيتم عرض قائمة بالوظائف المتاحة هنا.</p>
            </div>
        </div>
        
    </div>

    <script type="module">
        // **ملاحظة: تأكد من تحديث هذا الجزء لتضمين ملف إعدادات Firebase الخاص بك.**
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        
        const firebaseConfig = {
          // **ضع هنا إعدادات Firebase الخاصة بك**
          apiKey: "YOUR_API_KEY",
          authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
          projectId: "YOUR_PROJECT_ID",
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const companyProfileDiv = document.getElementById('company-profile');
        const loadingSpinner = document.getElementById('loading-spinner');
        const urlParams = new URLSearchParams(window.location.search);
        const companyId = urlParams.get('id');

        // جلب بيانات الشركة
        async function fetchCompanyData() {
            if (!companyId) {
                alert("خطأ: لم يتم تحديد معرف الشركة.");
                loadingSpinner.classList.add('hidden');
                return;
            }

            try {
                const companyRef = doc(db, "employers", companyId);
                const companySnap = await getDoc(companyRef);

                if (companySnap.exists()) {
                    const data = companySnap.data();
                    displayCompanyData(data);
                } else {
                    alert("عذراً، لم يتم العثور على ملف الشركة.");
                }
            } catch (error) {
                console.error("خطأ في جلب البيانات:", error);
                alert("حدث خطأ أثناء تحميل البيانات.");
            } finally {
                loadingSpinner.classList.add('hidden');
                companyProfileDiv.classList.remove('hidden');
            }
        }

        // دالة عرض البيانات في الواجهة
        function displayCompanyData(data) {
            // تحديث العنوان
            document.getElementById('page-title').textContent = `${data.companyInfo.name} | ملف الشركة`;
            document.getElementById('company-name').textContent = data.companyInfo.name || 'غير محدد';
            document.getElementById('business-type').textContent = data.companyInfo.businessType || 'غير محدد';
            document.getElementById('company-description').textContent = data.companyInfo.description || 'لا يوجد وصف متاح.';

            // بيانات الاتصال والموقع
            document.getElementById('company-email').textContent = data.companyInfo.email || 'غير متوفر';
            document.getElementById('company-phone').textContent = data.companyInfo.phone || 'غير متوفر';
            
            const location = data.companyInfo.location;
            document.getElementById('company-location').textContent = 
                `${location.area || ''}${location.area ? '، ' : ''}${location.city || ''}${location.city ? '، ' : ''}${location.state || 'غير محدد'}`;

            // اللوجو (الشعار)
            if (data.companyInfo.logoUrl) {
                document.getElementById('company-logo').src = data.companyInfo.logoUrl;
            }

            // شارة التوثيق
            if (data.verification && data.verification.isVerified) {
                document.getElementById('verified-badge').classList.remove('hidden');
            }

            // صور المقر
            const photosContainer = document.getElementById('company-photos-container');
            const photosUrls = data.verification?.companyPhotosUrls || [];
            document.getElementById('no-photos-msg').classList.add('hidden');
            
            if (photosUrls.length > 0) {
                photosUrls.forEach(url => {
                    const div = document.createElement('div');
                    div.innerHTML = `<img src="${url}" alt="Company Photo" class="w-full h-48 object-cover rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300">`;
                    photosContainer.appendChild(div);
                });
            } else {
                document.getElementById('no-photos-msg').classList.remove('hidden');
            }
        }

        // بدء جلب البيانات عند تحميل الصفحة
        fetchCompanyData();
    </script>
</body>
</html>
