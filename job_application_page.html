<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل موظف جديد - شغلني</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap');
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --light: #f9fafb;
            --dark: #1f2937;
            --gray: #6b7280;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f5f7fa;
        }

        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            font-weight: bold;
        }

        .step.active {
            background-color: var(--success);
        }

        .step-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .form-card {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 2px solid transparent;
        }

        .form-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            border-color: var(--primary);
        }
        .image-preview img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            margin-left: 8px;
        }
        .message {
            text-align: center;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        .success-message {
            background-color: #dcfce7;
            color: #065f46;
        }
        .error-message {
            background-color: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4 rtl:space-x-reverse">
                    <div class="text-2xl font-bold text-blue-600">شغلني</div>
                </div>
                <div class="hidden md:flex items-center space-x-8 rtl:space-x-reverse">
                    <a href="employee_list.html" class="text-gray-700 hover:text-blue-600">عرض الموظفين</a>
                </div>
                <div class="flex items-center space-x-4 rtl:space-x-reverse">
                    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="صورة الملف الشخصي" class="w-10 h-10 rounded-full">
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="step-container">
            <div class="step active">1</div>
            <div class="step">2</div>
            <div class="step">3</div>
            <div class="step">4</div>
        </div>

        <form id="employeeForm" onsubmit="event.preventDefault();">

            <div class="bg-white rounded-xl shadow-sm p-6 mb-6 form-card" id="step1">
                <h2 class="text-lg font-bold mb-4">الخطوة 1: المعلومات الشخصية</h2>
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700">الاسم كاملاً</label>
                    <input type="text" id="name" name="name" placeholder="مثال: محمد أحمد علي"
                           class="w-full pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="headline" class="block text-sm font-medium text-gray-700">العنوان الاحترافي</label>
                    <input type="text" id="headline" name="headline" placeholder="مثال: مطور ويب | متخصص في React"
                           class="w-full pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="bio" class="block text-sm font-medium text-gray-700">نبذة وظيفية عنك</label>
                    <textarea id="bio" name="bio" rows="5" placeholder="اكتب نبذة مختصرة عنك وعن خبراتك"
                              class="w-full pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required></textarea>
                </div>
                 <div class="mb-4">
                    <label for="profilePhoto" class="block text-sm font-medium text-gray-700">صورة الملف الشخصي</label>
                    <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*"
                           class="w-full pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <button type="button" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700" onclick="window.nextStep(1)">
                    التالي
                </button>
            </div>

            <div class="bg-white rounded-xl shadow-sm p-6 mb-6 form-card hidden" id="step2">
                <h2 class="text-lg font-bold mb-4">الخطوة 2: معلومات الاتصال والموقع</h2>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">البريد الإلكتروني</label>
                    <input type="email" id="email" name="email" placeholder="مثال: example@email.com"
                           class="w-full pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-sm font-medium text-gray-700">رقم الهاتف</label>
                    <input type="tel" id="phone" name="phone" placeholder="مثال: 0912345678"
                           class="w-full pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="state" class="block text-sm font-medium text-gray-700">الولاية</label>
                    <select id="state" name="state" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                        <option value="">اختر ولاية</option>
                        <option value="الخرطوم">الخرطوم</option>
                        <option value="الجزيرة">الجزيرة</option>
                        <option value="البحر الأحمر">البحر الأحمر</option>
                        <option value="كسلا">كسلا</option>
                        <option value="القضارف">القضارف</option>
                        <option value="سنار">سنار</option>
                        <option value="النيل الأبيض">النيل الأبيض</option>
                        <option value="النيل الأزرق">النيل الأزرق</option>
                        <option value="شمال كردفان">شمال كردفان</option>
                        <option value="جنوب كردفان">جنوب كردفان</option>
                        <option value="غرب كردفان">غرب كردفان</option>
                        <option value="الشمالية">الشمالية</option>
                        <option value="نهر النيل">نهر النيل</option>
                        <option value="شمال دارفور">شمال دارفور</option>
                        <option value="جنوب دارفور">جنوب دارفور</option>
                        <option value="غرب دارفور">غرب دارفور</option>
                        <option value="وسط دارفور">وسط دارفور</option>
                        <option value="شرق دارفور">شرق دارفور</option>
                    </select>
                </div>
                <div class="mb-4 hidden" id="cityContainer">
                    <label for="city" class="block text-sm font-medium text-gray-700">المدينة</label>
                    <select id="city" name="city" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                        <option value="">اختر مدينة</option>
                    </select>
                </div>
                <button type="button" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300" onclick="window.prevStep(2)">
                    السابق
                </button>
                <button type="button" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700" onclick="window.nextStep(2)">
                    التالي
                </button>
            </div>

            <div class="bg-white rounded-xl shadow-sm p-6 mb-6 form-card hidden" id="step3">
                <h2 class="text-lg font-bold mb-4">الخطوة 3: المهارات ومستوى الخبرة</h2>
                <div id="skillsContainer">
                    <div class="mb-4 flex items-center">
                        <input type="text" name="skills[]" placeholder="مثال: React.js" class="skill-input w-full pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <button type="button" class="add-skill-btn mr-2 p-2 bg-blue-100 text-blue-600 rounded-lg hover:bg-blue-200"><i class="fas fa-plus"></i></button>
                    </div>
                </div>
                <p id="skillsLimitMessage" class="text-red-500 text-sm mt-2 hidden">لا يمكنك إضافة أكثر من 6 مهارات.</p>
                <div class="mb-4">
                    <label for="experience" class="block text-sm font-medium text-gray-700">مستوى الخبرة</label>
                    <select id="experience" name="experience" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                        <option value="">اختر مستوى الخبرة</option>
                        <option value="مبتدئ">مبتدئ (0-2 سنوات)</option>
                        <option value="متوسط">متوسط (2-5 سنوات)</option>
                        <option value="خبير">خبير (5+ سنوات)</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">حالة البحث عن عمل</label>
                    <div class="flex gap-4">
                        <label class="inline-flex items-center">
                            <input type="radio" name="jobStatus" value="متاح للعمل" class="form-radio text-blue-600" required>
                            <span class="mr-2">متاح للعمل</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="jobStatus" value="لا أبحث حالياً" class="form-radio text-blue-600">
                            <span class="mr-2">لا أبحث حالياً</span>
                        </label>
                    </div>
                </div>
                <button type="button" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300" onclick="window.prevStep(3)">
                    السابق
                </button>
                <button type="button" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700" onclick="window.nextStep(3)">
                    التالي
                </button>
            </div>

            <div class="bg-white rounded-xl shadow-sm p-6 mb-6 form-card hidden" id="step4">
                <h2 class="text-lg font-bold mb-4">الخطوة 4: ملفات شخصية وروابط</h2>
                <div class="mb-4">
                    <label for="previousWorks" class="block text-sm font-medium text-gray-700">صور من أعمالك السابقة</label>
                    <input type="file" id="previousWorks" name="previousWorks" multiple accept="image/*"
                           class="w-full pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <div id="image-preview" class="flex flex-wrap mt-2"></div>
                </div>
                <div class="mb-4">
                    <label for="cvUrl" class="block text-sm font-medium text-gray-700">رابط السيرة الذاتية (CV)</label>
                    <input type="url" id="cvUrl" name="cvUrl" placeholder="مثال: https://docs.google.com/your-cv"
                           class="w-full pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="portfolioUrl" class="block text-sm font-medium text-gray-700">رابط معرض الأعمال (اختياري)</label>
                    <input type="url" id="portfolioUrl" name="portfolioUrl" placeholder="مثال: https://dribbble.com/your-portfolio"
                           class="w-full pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="linkedinUrl" class="block text-sm font-medium text-gray-700">رابط لينكد إن (اختياري)</label>
                    <input type="url" id="linkedinUrl" name="linkedinUrl" placeholder="مثال: https://linkedin.com/in/your-profile"
                           class="w-full pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="button" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300" onclick="window.prevStep(4)">
                    السابق
                </button>
                <button type="button" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700" onclick="window.submitForm()">
                    تسجيل الموظف
                </button>
            </div>

        </form>
         <div id="message" class="message hidden"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        
        const firebaseConfig = {
          apiKey: "AIzaSyBsIaCjE7QOQ6QkhqhCIMA3sLdMvxBxPHk",
          authDomain: "shaglni-c64c0.firebaseapp.com",
          projectId: "shaglni-c64c0",
          storageBucket: "shaglni-c64c0.appspot.com",
          messagingSenderId: "768887356636",
          appId: "1:768887356636:web:11ec1d6991add3309c8819",
          measurementId: "G-98GQGZS09W"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        const CLOUDINARY_CLOUD_NAME = "dbmjg23hl";
        const CLOUDINARY_UPLOAD_PRESET = "employee_preset";

        const form = document.getElementById('employeeForm');
        const messageDiv = document.getElementById('message');

        let currentStep = 1;
        const totalSteps = 4;
        
        window.nextStep = function(step) {
            const stepElement = document.getElementById(`step${step}`);
            const inputs = stepElement.querySelectorAll('input, select, textarea');
            let isStepValid = true;
            inputs.forEach(input => {
                if (!input.checkValidity()) {
                    input.reportValidity();
                    isStepValid = false;
                }
            });
            if (!isStepValid) {
                return;
            }
            stepElement.classList.add('hidden');
            currentStep++;
            if (currentStep > totalSteps) {
                currentStep = totalSteps;
            }
            document.getElementById(`step${currentStep}`).classList.remove('hidden');
            window.updateSteps();
        };

        window.prevStep = function(step) {
            document.getElementById(`step${step}`).classList.add('hidden');
            currentStep--;
            if (currentStep < 1) {
                currentStep = 1;
            }
            document.getElementById(`step${currentStep}`).classList.remove('hidden');
            window.updateSteps();
        };

        window.updateSteps = function() {
            const steps = document.querySelectorAll('.step');
            steps.forEach((stepEl, index) => {
                stepEl.classList.remove('active');
                if (index < currentStep) {
                    stepEl.classList.add('active');
                }
            });
        };
        
        // معاينة صور الأعمال السابقة
        document.getElementById('previousWorks').addEventListener('change', function(event) {
            const previewContainer = document.getElementById('image-preview');
            previewContainer.innerHTML = '';
            const files = event.target.files;

            if (files) {
                Array.from(files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        previewContainer.appendChild(img);
                    }
                    reader.readAsDataURL(file);
                });
            }
        });

        window.submitForm = async function() {
            const submitButton = document.querySelector('#step4 button[onclick="window.submitForm()"]');
            submitButton.disabled = true;
            const originalButtonText = submitButton.textContent;
            submitButton.textContent = 'جاري التسجيل...';

            const name = document.getElementById('name').value;
            const headline = document.getElementById('headline').value;
            const bio = document.getElementById('bio').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const state = document.getElementById('state').value;
            const city = document.getElementById('city').value;
            const experience = document.getElementById('experience').value;
            const jobStatus = document.querySelector('input[name="jobStatus"]:checked').value;
            const cvUrl = document.getElementById('cvUrl').value;
            const portfolioUrl = document.getElementById('portfolioUrl').value;
            const linkedinUrl = document.getElementById('linkedinUrl').value;
            
            const profilePhotoFile = document.getElementById('profilePhoto').files[0];
            const previousWorksFiles = document.getElementById('previousWorks').files;

            const skillInputs = document.querySelectorAll('.skill-input');
            const skills = Array.from(skillInputs).map(input => input.value.trim()).filter(skill => skill !== '');

            try {
                const profileImageUrl = await uploadToCloudinary(profilePhotoFile);
                
                const previousWorksUrls = await Promise.all(
                    Array.from(previousWorksFiles).map(file => uploadToCloudinary(file))
                );

                const employeeData = {
                    name,
                    profileImageUrl,
                    headline,
                    bio,
                    contact: {
                        email,
                        phone,
                        location: {
                            city,
                            state
                        }
                    },
                    skills,
                    experience,
                    jobStatus,
                    links: {
                        cv: cvUrl || null,
                        portfolio: portfolioUrl || null,
                        linkedin: linkedinUrl || null
                    },
                    previousWorksUrls,
                    timestamp: serverTimestamp()
                };

                await addDoc(collection(db, "employees"), employeeData);

                alert('تم تسجيل الموظف بنجاح!');
                form.reset();
                currentStep = 1;
                window.updateSteps();
                document.getElementById('step4').classList.add('hidden');
                document.getElementById('step1').classList.remove('hidden');
            } catch (error) {
                console.error("خطأ في تسجيل الموظف:", error);
                alert(`حدث خطأ أثناء تسجيل الموظف. الرجاء المحاولة مرة أخرى: ${error.message}`);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = originalButtonText;
            }
        };

        async function uploadToCloudinary(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);

            const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/upload`, {
                method: 'POST',
                body: formData,
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error.message || "خطأ في رفع الملف إلى Cloudinary");
            }

            const data = await response.json();
            return data.secure_url;
        }

        document.addEventListener('DOMContentLoaded', () => {
            window.updateSteps();
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step3').classList.add('hidden');
            document.getElementById('step4').classList.add('hidden');
            document.getElementById('step1').classList.remove('hidden');
        });
        
         function showMessage(msg, type) {
            messageDiv.textContent = msg;
            messageDiv.className = `message ${type}-message`;
            messageDiv.classList.remove('hidden');
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
