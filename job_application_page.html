<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الموظفين - شغلني</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f9f9f9;
    }
    form {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 12px;
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #0d6efd;
      color: white;
      border: none;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <form id="employeeForm">
    <h2>تسجيل موظف جديد</h2>
    <input type="text" id="name" placeholder="اسم الموظف" required />
    <input type="text" id="job" placeholder="المهنة أو الوظيفة" required />
    <textarea id="skills" placeholder="المهارات والخبرات" required></textarea>
    <input type="text" id="location" placeholder="موقع السكن" required />
    <input type="text" id="phone" placeholder="رقم الهاتف" required />
    <button type="submit">إرسال</button>
  </form>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBsIaCjE7QOQ6QkhqhCIMA3sLdMvxBxPHk",
      authDomain: "shaglni-c64c0.firebaseapp.com",
      projectId: "shaglni-c64c0",
      storageBucket: "shaglni-c64c0.firebasestorage.app",
      messagingSenderId: "768887356636",
      appId: "1:768887356636:web:7746666c5d007daf9c8819",
      measurementId: "G-LZE4C9NG3M"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("employeeForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const job = document.getElementById("job").value.trim();
      const skills = document.getElementById("skills").value.trim();
      const location = document.getElementById("location").value.trim();
      const phone = document.getElementById("phone").value.trim();

      try {
        await addDoc(collection(db, "employees"), {
          name,
          job,
          skills,
          location,
          phone,
          createdAt: new Date()
        });
        alert("تم تسجيل الموظف بنجاح!");
        form.reset();
      } catch (error) {
        console.error("حدث خطأ أثناء الإرسال:", error);
        alert("فشل في إرسال البيانات. حاول مرة أخرى.");
      }
    });
  </script>
</body>
</html>
