<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الموظفين - شغلني</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap');
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --light: #f9fafb;
            --dark: #1f2937;
            --gray: #6b7280;
        }
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f5f7fa;
        }
        .form-container {
            max-width: 500px;
        }
        .form-card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .error-message {
            color: var(--danger);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4 rtl:space-x-reverse">
                    <div class="text-2xl font-bold text-blue-600">شغلني</div>
                </div>
                <div class="flex items-center space-x-4 rtl:space-x-reverse">
                    <a href="auth.html" class="text-blue-600 font-medium hover:text-blue-700">تسجيل الدخول</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8 flex justify-center">
        <div class="bg-white rounded-xl shadow-sm p-6 mb-6 form-card form-container">
            <h2 class="text-lg font-bold mb-4 text-center">تسجيل موظف جديد</h2>
            
            <form id="registrationForm" onsubmit="event.preventDefault(); window.registerUser();">
                <div class="mb-4">
                    <label for="fullName" class="block text-sm font-medium text-gray-700">الاسم بالكامل</label>
                    <input type="text" id="fullName" placeholder="أدخل اسمك بالكامل"
                           class="w-full pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">عنوان البريد الإلكتروني</label>
                    <input type="email" id="email" placeholder="مثال: user@example.com"
                           class="w-full pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-sm font-medium text-gray-700">رقم الهاتف</label>
                    <input type="tel" id="phone" placeholder="أدخل رقم الهاتف"
                           class="w-full pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">كلمة المرور</label>
                    <input type="password" id="password" placeholder="أدخل كلمة المرور"
                           class="w-full pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">تأكيد كلمة المرور</label>
                    <input type="password" id="confirmPassword" placeholder="أعد إدخال كلمة المرور"
                           class="w-full pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>

                <div id="statusMessage" class="mt-4 text-center"></div>

                <button type="submit" id="submitButton" class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200">
                    تسجيل
                </button>
                
                <p class="text-sm text-center text-gray-500 mt-4">
                    هل لديك حساب؟ <a href="auth.html" class="text-blue-600 hover:underline">سجل دخولك</a>
                </p>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBsIaCjE7QOQ6QkhqhCIMA3sLdMvxBxPHk",
            authDomain: "shaglni-c64c0.firebaseapp.com",
            projectId: "shaglni-c64c0",
            storageBucket: "shaglni-c64c0.appspot.com",
            messagingSenderId: "768887356636",
            appId: "1:768887356636:web:11ec1d6991add3309c8819",
            measurementId: "G-98GQGZS09W"
        };
        
        // تهيئة Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const registrationForm = document.getElementById('registrationForm');
        const submitButton = document.getElementById('submitButton');
        const statusMessage = document.getElementById('statusMessage');

        function showStatusMessage(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.style.color = type === 'error' ? 'var(--danger)' : (type === 'success' ? 'var(--success)' : 'var(--gray)');
        }
        
        window.registerUser = async function() {
            submitButton.disabled = true;
            submitButton.textContent = 'جاري التسجيل...';
            showStatusMessage('جاري معالجة البيانات...', 'info');

            const fullName = registrationForm.fullName.value;
            const email = registrationForm.email.value;
            const phone = registrationForm.phone.value;
            const password = registrationForm.password.value;
            const confirmPassword = registrationForm.confirmPassword.value;
        
            if (password !== confirmPassword) {
                showStatusMessage('كلمة المرور وتأكيدها غير متطابقين.', 'error');
                submitButton.disabled = false;
                submitButton.textContent = 'تسجيل';
                return;
            }
            if (password.length < 6) {
                showStatusMessage('يجب أن تكون كلمة المرور 6 أحرف على الأقل.', 'error');
                submitButton.disabled = false;
                submitButton.textContent = 'تسجيل';
                return;
            }
        
            try {
                // إنشاء المستخدم في Firebase Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                showStatusMessage('تم إنشاء المستخدم بنجاح. جاري حفظ البيانات...', 'info');
        
                // حفظ البيانات في Firestore (بدون صورة)
                const userData = {
                    fullName: fullName,
                    email: email,
                    phone: phone,
                    createdAt: new Date().toISOString()
                };
                await setDoc(doc(db, "employees", user.uid), userData);
        
                // النجاح
                showStatusMessage('تم تسجيل المستخدم بنجاح!', 'success');
                registrationForm.reset();
        
            } catch (error) {
                console.error("خطأ أثناء التسجيل:", error);
                let errorMessage = "حدث خطأ غير معروف.";
                switch(error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'البريد الإلكتروني مستخدم بالفعل.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'صيغة البريد الإلكتروني غير صحيحة.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'كلمة المرور ضعيفة جداً.';
                        break;
                    default:
                        errorMessage = `حدث خطأ: ${error.message}`;
                        break;
                }
                showStatusMessage(errorMessage, 'error');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'تسجيل';
            }
        };
    </script>
</body>
</html>
