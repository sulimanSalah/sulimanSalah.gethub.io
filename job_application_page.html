<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل موظف</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBsIaCjE7QOQ6QkhqhCIMA3sLdMvxBxPHk",
      authDomain: "shaglni-c64c0.firebaseapp.com",
      projectId: "shaglni-c64c0",
      storageBucket: "shaglni-c64c0.firebasestorage.app",
      messagingSenderId: "768887356636",
      appId: "1:768887356636:web:11ec1d6991add3309c8819",
      measurementId: "G-98GQGZS09W"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("employeeForm");
      const message = document.getElementById("message");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const name = document.getElementById("name").value.trim();
        const idNumber = document.getElementById("idNumber").value.trim();

        if (!name || !idNumber) {
          message.textContent = "الرجاء إدخال الاسم والرقم.";
          return;
        }

        try {
          await addDoc(collection(db, "employees"), { name, idNumber });
          message.textContent = "تم حفظ البيانات ✅";
          form.reset();
        } catch (err) {
          message.textContent = "خطأ أثناء الحفظ: " + err.message;
        }
      });
    });
  </script>
</head>
<body>
  <h2>تسجيل موظف</h2>
  <form id="employeeForm">
    <input type="text" id="name" placeholder="الاسم"><br>
    <input type="text" id="idNumber" placeholder="الرقم"><br>
    <button type="submit">تسجيل</button>
  </form>
  <p id="message"></p>
</body>
</html>
