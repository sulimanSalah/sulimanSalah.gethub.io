<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدخال الوظائف - شغلني</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f5f7fa;
        }
        .step { width: 40px; height: 40px; border-radius: 50%; background-color: #2563eb; color: white; display: flex; align-items: center; justify-content: center; margin: 0 auto; font-weight: bold; }
        .step.active { background-color: #10b981; }
        .step-container { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .form-card { transition: all 0.3s ease; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border: 2px solid transparent; }
        .form-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px rgba(0,0,0,0.1); border-color: #2563eb; }
        .error-message { color: #ef4444; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container mx-auto px-4 py-8">
    <div class="step-container">
        <div class="step active">1</div>
        <div class="step">2</div>
        <div class="step">3</div>
        <div class="step">4</div>
        <div class="step">5</div>
    </div>

    <div class="bg-white rounded-xl shadow-sm p-6 mb-6 form-card" id="step1">
        <h2 class="text-lg font-bold mb-4">الخطوة 1: معلومات شخصية</h2>
        <form id="jobForm">
            <input type="file" id="profileImage" accept="image/*" required class="mb-4 block w-full border rounded p-2">
            <input type="text" id="fullName" placeholder="الاسم بالكامل" required class="mb-4 block w-full border rounded p-2">
            <input type="text" id="jobTitle" placeholder="المسمى الوظيفي" required class="mb-4 block w-full border rounded p-2">
            <button type="button" onclick="nextStep(1)" class="bg-blue-600 text-white px-4 py-2 rounded">التالي</button>
        </form>
    </div>

    <div class="bg-white rounded-xl shadow-sm p-6 mb-6 form-card hidden" id="step2">
        <h2 class="text-lg font-bold mb-4">الخطوة 2: تفاصيل الموقع والخبرة</h2>
        <input type="text" id="jobLocation" placeholder="الموقع" required class="mb-4 block w-full border rounded p-2">
        <input type="number" id="experienceYears" placeholder="عدد سنوات الخبرة" required class="mb-4 block w-full border rounded p-2">
        <button type="button" onclick="prevStep(2)" class="bg-gray-400 text-white px-4 py-2 rounded">السابق</button>
        <button type="button" onclick="nextStep(2)" class="bg-blue-600 text-white px-4 py-2 rounded">التالي</button>
    </div>

    <div class="bg-white rounded-xl shadow-sm p-6 mb-6 form-card hidden" id="step3">
        <h2 class="text-lg font-bold mb-4">الخطوة 3: المهارات</h2>
        <input type="text" id="skill1" placeholder="مهارة 1" required class="mb-2 block w-full border rounded p-2">
        <input type="text" id="skill2" placeholder="مهارة 2" required class="mb-2 block w-full border rounded p-2">
        <input type="text" id="skill3" placeholder="مهارة 3" required class="mb-2 block w-full border rounded p-2">
        <input type="text" id="skill4" placeholder="مهارة 4" required class="mb-2 block w-full border rounded p-2">
        <input type="text" id="skill5" placeholder="مهارة 5" required class="mb-2 block w-full border rounded p-2">
        <div id="skillError" class="error-message hidden"></div>
        <button type="button" onclick="prevStep(3)" class="bg-gray-400 text-white px-4 py-2 rounded">السابق</button>
        <button type="button" onclick="validateSkills()" class="bg-blue-600 text-white px-4 py-2 rounded">التالي</button>
    </div>

    <div class="bg-white rounded-xl shadow-sm p-6 mb-6 form-card hidden" id="step4">
        <h2 class="text-lg font-bold mb-4">الخطوة 4: الأعمال السابقة</h2>
        <input type="file" id="previousWorks" multiple required class="mb-4 block w-full border rounded p-2">
        <button type="button" onclick="prevStep(4)" class="bg-gray-400 text-white px-4 py-2 rounded">السابق</button>
        <button type="button" onclick="nextStep(4)" class="bg-blue-600 text-white px-4 py-2 rounded">التالي</button>
    </div>

    <div class="bg-white rounded-xl shadow-sm p-6 mb-6 form-card hidden" id="step5">
        <h2 class="text-lg font-bold mb-4">الخطوة 5: السعر وتأكيد البيانات</h2>
        <input type="number" id="salaryFrom" placeholder="السعر من" required class="mb-2 block w-full border rounded p-2">
        <input type="number" id="salaryTo" placeholder="السعر إلى" required class="mb-4 block w-full border rounded p-2">
        <button type="button" onclick="prevStep(5)" class="bg-gray-400 text-white px-4 py-2 rounded">السابق</button>
        <button type="submit" onclick="submitForm()" class="bg-green-600 text-white px-4 py-2 rounded">إرسال</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBsIaCjE7QOQ6QkhqhCIMA3sLdMvxBxPHk",
        authDomain: "shaglni-c64c0.firebaseapp.com",
        projectId: "shaglni-c64c0",
        storageBucket: "shaglni-c64c0.appspot.com",
        messagingSenderId: "768887356636",
        appId: "1:768887356636:web:11ec1d6991add3309c8819",
        measurementId: "G-98GQGZS09W"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentStep = 1;

    function nextStep(step) {
        const stepElement = document.getElementById(`step${step}`);
        const currentForm = stepElement.querySelector('form');
        if (currentForm && !currentForm.checkValidity()) {
            currentForm.reportValidity();
            return;
        }
        stepElement.classList.add('hidden');
        currentStep++;
        document.getElementById(`step${currentStep}`).classList.remove('hidden');
        updateSteps();
    }

    function prevStep(step) {
        document.getElementById(`step${step}`).classList.add('hidden');
        currentStep--;
        document.getElementById(`step${currentStep}`).classList.remove('hidden');
        updateSteps();
    }

    function updateSteps() {
        document.querySelectorAll('.step').forEach((step, index) => {
            step.classList.toggle('active', index < currentStep);
        });
    }

    function validateSkills() {
        const jobTitle = document.getElementById('jobTitle').value.toLowerCase();
        const skills = [
            document.getElementById('skill1').value.toLowerCase(),
            document.getElementById('skill2').value.toLowerCase(),
            document.getElementById('skill3').value.toLowerCase(),
            document.getElementById('skill4').value.toLowerCase(),
            document.getElementById('skill5').value.toLowerCase()
        ];
        const relatedCount = skills.filter(skill => skill.includes(jobTitle) || jobTitle.includes(skill)).length;
        const skillError = document.getElementById('skillError');
        if (relatedCount < 2) {
            skillError.textContent = 'يجب إدخال على الأقل مهارتين متعلقتين بالوظيفة.';
            skillError.classList.remove('hidden');
        } else {
            skillError.classList.add('hidden');
            nextStep(3);
        }
    }

    async function submitForm() {
        const profileImageFile = document.getElementById('profileImage').files[0];
        const previousWorksFiles = document.getElementById('previousWorks').files;
        const profileImageRef = ref(storage, `profileImages/${Date.now()}-${profileImageFile.name}`);
        const profileSnapshot = await uploadBytes(profileImageRef, profileImageFile);
        const profileImageUrl = await getDownloadURL(profileSnapshot.ref);

        const previousWorksUrls = [];
        for (const file of previousWorksFiles) {
            const refWork = ref(storage, `previousWorks/${Date.now()}-${file.name}`);
            const snapshotWork = await uploadBytes(refWork, file);
            previousWorksUrls.push(await getDownloadURL(snapshotWork.ref));
        }

        const employeeData = {
            fullName: document.getElementById('fullName').value,
            jobTitle: document.getElementById('jobTitle').value,
            jobLocation: document.getElementById('jobLocation').value,
            experienceYears: parseInt(document.getElementById('experienceYears').value),
            skills: [
                document.getElementById('skill1').value,
                document.getElementById('skill2').value,
                document.getElementById('skill3').value,
                document.getElementById('skill4').value,
                document.getElementById('skill5').value
            ],
            salaryRange: {
                from: parseInt(document.getElementById('salaryFrom').value),
                to: parseInt(document.getElementById('salaryTo').value)
            },
            profileImageUrl: profileImageUrl,
            previousWorksUrls: previousWorksUrls,
            timestamp: new Date().toISOString()
        };

        await addDoc(collection(db, "employees"), employeeData);

        alert('تم الحفظ بنجاح.');
        location.reload();
    }

    window.nextStep = nextStep;
    window.prevStep = prevStep;
    window.validateSkills = validateSkills;
    window.submitForm = submitForm;
</script>

</body>
</html>
