<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محادثاتك - شغلني</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap');
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f3f4f6;
        }
        .chat-header {
            background-color: #f9fafb;
        }
        .chat-message-bubble {
            max-width: 80%;
            word-wrap: break-word; /* Prevents overflow */
        }
        .sent-message {
            background-color: #3b82f6;
            color: white;
            border-bottom-left-radius: 1.5rem;
            border-top-right-radius: 1.5rem;
            border-bottom-right-radius: 0.5rem;
        }
        .received-message {
            background-color: #e5e7eb;
            color: #1f2937;
            border-bottom-right-radius: 1.5rem;
            border-top-left-radius: 1.5rem;
            border-bottom-left-radius: 0.5rem;
        }
    </style>
</head>
<body class="flex h-screen antialiased text-gray-800">

    <div class="flex flex-col flex-auto h-full p-6">
        <div class="flex flex-col flex-auto flex-shrink-0 rounded-2xl bg-white h-full p-4">

            <div class="flex items-center justify-between px-4 py-2 border-b chat-header">
                <div class="flex items-center">
                    <a href="index.html" class="text-gray-500 hover:text-gray-700 ml-2">
                        <i class="fas fa-arrow-right text-xl"></i>
                    </a>
                    <div id="company-photo-container" class="relative flex items-center justify-center h-10 w-10 rounded-full bg-red-500 text-white font-bold text-lg flex-shrink-0">
                        </div>
                    <div class="flex flex-col mr-4">
                        <div id="chat-title" class="text-lg font-bold">جارِ التحميل...</div>
                    </div>
                </div>
            </div>

            <div id="messages-container" class="flex flex-col h-full overflow-y-auto p-4 custom-scrollbar">
                <div id="loadingIndicator" class="text-center text-gray-500 py-4">جاري تحميل الرسائل...</div>
            </div>

            <div class="flex items-center p-4 border-t-2 border-gray-200 bg-white">
                <div class="flex-grow">
                    <input id="message-input" type="text" placeholder="اكتب رسالتك هنا..." class="w-full h-10 px-4 py-2 text-gray-700 bg-gray-100 rounded-full focus:outline-none focus:bg-white focus:ring-2 focus:ring-blue-600">
                </div>
                <button id="send-btn" class="flex items-center justify-center text-white bg-blue-600 hover:bg-blue-700 rounded-full h-10 w-10 mr-4">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // Your Firebase Configuration (replace with your own)
        const firebaseConfig = {
          apiKey: "AIzaSyBsIaCjE7QOQ6QkhqhCIMA3sLdMvxBxPHk",
          authDomain: "shaglni-c64c0.firebaseapp.com",
          projectId: "shaglni-c64c0",
          storageBucket: "shaglni-c64c0.firebasestorage.app",
          messagingSenderId: "768887356636",
          appId: "1:768887356636:web:11ec1d6991add3309c8819",
          measurementId: "G-98GQGZS09W"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Get elements from the DOM
        const chatTitle = document.getElementById('chat-title');
        const companyPhotoContainer = document.getElementById('company-photo-container');
        const messagesContainer = document.getElementById('messages-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-btn');
        const loadingIndicator = document.getElementById('loadingIndicator');

        // Extract data from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const chatId = urlParams.get('chatId');
        const companyId = urlParams.get('companyId');
        const companyName = urlParams.get('companyName');
        const companyPhoto = urlParams.get('companyPhoto');

        let user;
        let unsubscribeFromMessages = null;

        // Display company info from URL
        if (companyName) {
            chatTitle.textContent = decodeURIComponent(companyName);
        }
        if (companyPhoto) {
            companyPhotoContainer.innerHTML = `<img src="${decodeURIComponent(companyPhoto)}" alt="${decodeURIComponent(companyName)}" class="h-full w-full rounded-full object-cover">`;
        }

        // Authentication state observer
        onAuthStateChanged(auth, (currentUser) => {
            if (currentUser) {
                user = currentUser;
                if (chatId) {
                    listenForMessages();
                } else {
                    chatTitle.textContent = "خطأ: لم يتم تحديد المحادثة.";
                    loadingIndicator.textContent = "يرجى العودة إلى الصفحة الرئيسية واختيار محادثة.";
                }
            } else {
                alert("يجب عليك تسجيل الدخول للمراسلة.");
                window.location.href = "login.html";
            }
        });

        // Listen for real-time messages
        function listenForMessages() {
            if (unsubscribeFromMessages) {
                unsubscribeFromMessages();
            }

            const messagesQuery = query(
                collection(db, "chats", chatId, "messages"),
                orderBy("timestamp", "asc")
            );

            unsubscribeFromMessages = onSnapshot(messagesQuery, (querySnapshot) => {
                loadingIndicator.style.display = 'none';
                messagesContainer.innerHTML = ''; 
                
                querySnapshot.forEach((doc) => {
                    const message = doc.data();
                    const sender = message.senderId === user.uid ? 'sent' : 'received';
                    appendMessage(message.text, sender, message.timestamp);
                });
                messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll to bottom
            }, (error) => {
                console.error("Error listening for messages:", error);
                loadingIndicator.textContent = "فشل تحميل الرسائل.";
            });
        }

        // Function to send a message
        sendButton.addEventListener('click', async () => {
            const messageText = messageInput.value.trim();
            if (messageText && chatId && user) {
                await addMessageToFirestore(messageText);
                messageInput.value = '';
            }
        });

        // Function to add a message to Firestore
        async function addMessageToFirestore(messageText) {
            try {
                await addDoc(collection(db, "chats", chatId, "messages"), {
                    senderId: user.uid,
                    receiverId: companyId,
                    text: messageText,
                    timestamp: serverTimestamp()
                });
            } catch (error) {
                console.error("خطأ في إرسال الرسالة:", error);
            }
        }
        
        // Function to append a message to the UI
        function appendMessage(text, sender) {
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('flex', sender === 'sent' ? 'justify-end' : 'justify-start');

            const messageBubble = document.createElement('div');
            messageBubble.classList.add('chat-message-bubble', 'rounded-xl', 'p-4', 'text-sm', 'shadow-sm', sender === 'sent' ? 'sent-message' : 'received-message');
            messageBubble.textContent = text;

            messageContainer.appendChild(messageBubble);
            messagesContainer.appendChild(messageContainer);
        }
    </script>
</body>
</html>
