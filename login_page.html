<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حساب جديد - شغلني</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap');
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f5f7fa;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
        <h2 class="text-3xl font-extrabold text-center text-gray-900 mb-6">إنشاء حساب جديد</h2>
        <form id="registerForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">البريد الإلكتروني</label>
                <div class="mt-1">
                    <input id="email" name="email" type="email" required
                           class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm text-right"
                           placeholder="أدخل بريدك الإلكتروني">
                </div>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">كلمة المرور</label>
                <div class="mt-1">
                    <input id="password" name="password" type="password" required
                           class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm text-right"
                           placeholder="أدخل كلمة مرور قوية">
                </div>
            </div>
            <div id="feedbackMessage" class="hidden text-center mt-4"></div>
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    إنشاء الحساب
                </button>
            </div>
        </form>
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                هل لديك حساب بالفعل؟
                <a href="login.html" class="font-medium text-blue-600 hover:text-blue-500">
                    تسجيل الدخول
                </a>
            </p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // **1. تهيئة Firebase**
        const firebaseConfig = {
            apiKey: "AIzaSyBsIaCjE7QOQ6QkhqhCIMA3sLdMvxBxPHk",
            authDomain: "shaglni-c64c0.firebaseapp.com",
            projectId: "shaglni-c64c0",
            storageBucket: "shaglni-c64c0.firebasestorage.app",
            messagingSenderId: "768887356636",
            appId: "1:768887356636:web:11ec1d6991add3309c8819",
            measurementId: "G-98GQGZS09W"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // **2. ربط عناصر الواجهة بمتغيرات في الكود**
        const registerForm = document.getElementById('registerForm');
        const feedbackMessage = document.getElementById('feedbackMessage');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        // **3. دالة التسجيل وإنشاء الحساب المعدلة**
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;

            // إخفاء رسالة الخطأ السابقة
            feedbackMessage.classList.add('hidden');
            feedbackMessage.textContent = '';

            try {
                // إنشاء حساب المستخدم في Firebase Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // **التعديل الجديد: إرسال بريد إلكتروني للتحقق**
                await sendEmailVerification(user);

                // إنشاء وثيقة للمستخدم في Firestore
                await setDoc(doc(db, "employees", user.uid), {
                    name: 'موظف جديد',
                    email: user.email,
                    jobStatus: 'غير متاح للعمل',
                    createdAt: serverTimestamp()
                });

                // عرض رسالة نجاح واضحة للمستخدم
                feedbackMessage.classList.remove('hidden', 'text-red-500');
                feedbackMessage.classList.add('text-green-500');
                feedbackMessage.textContent = 'تم إنشاء حسابك بنجاح! يرجى التحقق من بريدك الإلكتروني لتفعيل الحساب.';

                // يمكنك إفراغ حقول النموذج بعد التسجيل
                registerForm.reset();

            } catch (error) {
                // عرض رسائل خطأ مفصلة
                feedbackMessage.classList.remove('hidden', 'text-green-500');
                feedbackMessage.classList.add('text-red-500');
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        feedbackMessage.textContent = 'هذا البريد الإلكتروني مستخدم بالفعل.';
                        break;
                    case 'auth/invalid-email':
                        feedbackMessage.textContent = 'صيغة البريد الإلكتروني غير صحيحة.';
                        break;
                    case 'auth/weak-password':
                        feedbackMessage.textContent = 'كلمة المرور ضعيفة. يجب أن تتكون من 6 أحرف على الأقل.';
                        break;
                    default:
                        feedbackMessage.textContent = 'حدث خطأ غير متوقع. يرجى المحاولة لاحقًا.';
                        console.error("خطأ التسجيل:", error);
                        break;
                }
            }
        });
    </script>
</body>
</html>
