<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تسجيل الدخول - موقع التوظيف</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 12px 0 6px;
            font-weight: bold;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #007BFF;
            outline: none;
        }
        button {
            width: 100%;
            padding: 14px;
            font-size: 1.1rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
        }
        .form-footer a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
            min-height: 24px;
        }
    </style>
</head>
<body>
    <header>
        <h1>تسجيل الدخول إلى حسابك</h1>
    </header>

    <form id="loginForm" onsubmit="return loginUser(event)">
        <h2>دخول</h2>

        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required />

        <label for="password">كلمة المرور:</label>
        <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required />

        <button type="submit">دخول</button>

        <div class="error-message" id="errorMsg"></div>

        <div class="form-footer">
            <p>ليس لديك حساب؟ <a href="registration_page.html">تسجيل حساب جديد</a></p>
            <p><a href="forgot-password.html">نسيت كلمة المرور؟</a></p>
        </div>
    </form>

    <script>
        function loginUser(event) {
            event.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMsg = document.getElementById('errorMsg');

            // مسح رسالة الخطأ عند محاولة جديدة
            errorMsg.textContent = "";

            // تحقق بسيط (يمكن تغييره لاحقاً للاتصال بقاعدة بيانات أو Firebase)
            if (email === "user@example.com" && password === "password123") {
                localStorage.setItem('loggedIn', 'true');
                window.location.href = 'account.html';
            } else {
                errorMsg.textContent = "البريد الإلكتروني أو كلمة المرور غير صحيحة";
            }
            return false;
        }
    </script>
</body>
</html>
