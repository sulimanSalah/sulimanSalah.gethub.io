<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>إنشاء حساب - موقع شغلني</title>
<style>
  /* إعدادات عامة */
  * {
    box-sizing: border-box;
  }
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    direction: rtl;
    background-color: #f9f9f9;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* الفورم */
  form {
    background-color: white;
    padding: 35px 40px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    max-width: 450px;
    width: 100%;
    border: 2px solid #007BFF;
  }

  h2 {
    text-align: center;
    color: #333;
    margin-bottom: 25px;
  }

  label {
    display: block;
    margin: 12px 0 6px;
    font-weight: bold;
    color: #333;
  }

  input, select {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 2px solid #007BFF;
    outline: none;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    font-size: 1em;
  }

  input:focus, select:focus {
    border-color: #0056b3;
    box-shadow: 0 0 8px rgba(0, 86, 179, 0.5);
  }

  button {
    width: 100%;
    margin-top: 25px;
    background-color: #007BFF;
    border: none;
    padding: 14px;
    border-radius: 8px;
    color: white;
    font-size: 1.1em;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #0056b3;
  }

  .form-footer {
    margin-top: 20px;
    text-align: center;
  }

  .form-footer a {
    color: #007BFF;
    text-decoration: none;
    font-weight: bold;
  }

  .form-footer a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<form id="registerForm">
  <h2>إنشاء حساب جديد</h2>

  <label for="name">الاسم الكامل:</label>
  <input type="text" id="name" name="name" placeholder="أدخل اسمك الكامل" required />

  <label for="email">البريد الإلكتروني:</label>
  <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required />

  <label for="password">كلمة المرور:</label>
  <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required />

  <label for="role">نوع الحساب:</label>
  <select id="role" name="role" required>
    <option value="" disabled selected>اختر نوع الحساب</option>
    <option value="employee">موظف</option>
    <option value="employer">صاحب عمل</option>
  </select>

  <button type="submit">تسجيل</button>

  <div class="form-footer">
    <p>هل لديك حساب؟ <a href="login_page.html">تسجيل الدخول</a></p>
  </div>
</form>

<script>
  // مثال معالجة فورم التسجيل (يمكن تعديلها لاحقاً للربط مع Firebase)
  document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('تم إرسال بيانات التسجيل بنجاح!');
    // هنا يمكن إضافة كود إرسال البيانات إلى السيرفر أو Firebase
  });
</script>

</body>
</html>
