<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>تسجيل الدخول - موقع شغلني</title>
<style>
  html, body {
    height: 100%;
    margin: 0; padding: 0;
    font-family: Arial, sans-serif;
    direction: rtl;
    background-color: #f9f9f9;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  form {
    background: white;
    padding: 30px 35px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    width: 90%;
    max-width: 400px;
    box-sizing: border-box;
  }
  h2 {
    margin-top: 0; margin-bottom: 25px;
    text-align: center;
    color: #007BFF;
  }
  label {
    display: block;
    font-weight: bold;
    margin-top: 15px;
  }
  input {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    border-radius: 8px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  button {
    width: 100%;
    padding: 12px;
    margin-top: 20px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #0056b3;
  }
  #error-message {
    color: red;
    margin-top: 12px;
    text-align: center;
  }
  .link {
    margin-top: 15px;
    text-align: center;
  }
  .link a {
    color: #007BFF;
    text-decoration: none;
  }
  .link a:hover {
    text-decoration: underline;
  }
</style>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

</head>
<body>

<form id="loginForm">
  <h2>تسجيل الدخول</h2>

  <label for="email">البريد الإلكتروني</label>
  <input type="email" id="email" required placeholder="أدخل بريدك الإلكتروني" />

  <label for="password">كلمة المرور</label>
  <input type="password" id="password" required placeholder="أدخل كلمة المرور" />

  <button type="submit">دخول</button>

  <div id="error-message"></div>

  <div class="link">
    <p>ليس لديك حساب؟ <a href="register.html">إنشاء حساب</a></p>
  </div>
</form>

<script>
  // إعداد Firebase
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    projectId: "YOUR_PROJECT_ID",
    // أضف باقي الإعدادات الخاصة بك هنا
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const loginForm = document.getElementById('loginForm');
  const errorMessage = document.getElementById('error-message');

  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    errorMessage.textContent = '';

    const email = loginForm.email.value.trim();
    const password = loginForm.password.value;

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        const uid = userCredential.user.uid;
        // جلب نوع المستخدم من Firestore
        return db.collection('users').doc(uid).get();
      })
      .then(doc => {
        if (!doc.exists) {
          throw new Error("نوع الحساب غير موجود.");
        }
        const userData = doc.data();
        if(userData.role === 'employer') {
          window.location.href = "employee_listing_page.html";  // صاحب عمل => الموظفون
        } else if(userData.role === 'employee') {
          window.location.href = "job_listing_page.html";  // موظف => صفحة الوظائف
        } else {
          errorMessage.textContent = "نوع الحساب غير معروف.";
        }
      })
      .catch((error) => {
        errorMessage.textContent = "خطأ: " + error.message;
      });
  });
</script>

</body>
</html>
