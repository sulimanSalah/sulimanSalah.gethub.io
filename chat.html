<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محادثة - شغلني</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap');
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --light: #f9fafb;
            --dark: #1f2937;
            --gray: #6b7280;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f5f7fa;
        }
        
        .chat-container {
            max-width: 800px;
            margin: 2rem auto;
            background: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 4rem);
        }

        .chat-header {
            background-color: var(--primary);
            color: white;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .chat-header h3 {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
            background-color: #f9fafb;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) #e5e7eb;
        }
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background: #e5e7eb;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 4px;
        }

        .message {
            max-width: 70%;
            padding: 0.75rem;
            border-radius: 1.5rem;
            margin-bottom: 0.5rem;
            word-wrap: break-word;
            font-size: 1rem;
        }

        .message.sent {
            background-color: var(--primary);
            color: white;
            align-self: flex-start; /* تم التعديل ليكون متطابقًا مع التنسيق العربي */
            border-bottom-left-radius: 0.5rem;
        }

        .message.received {
            background-color: #e5e7eb;
            color: var(--dark);
            align-self: flex-end; /* تم التعديل ليكون متطابقًا مع التنسيق العربي */
            border-bottom-right-radius: 0.5rem;
        }

        .message-input-container {
            padding: 1rem;
            border-top: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            background-color: #ffffff;
        }

        .message-input {
            flex-grow: 1;
            border-radius: 9999px;
            padding: 0.75rem 1.5rem;
            border: 1px solid #d1d5db;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .message-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.25);
        }

        .send-button {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 9999px;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .send-button:hover {
            background-color: var(--primary-dark);
        }
        .send-button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        .back-button {
            color: white;
            font-size: 1.5rem;
            margin-left: 1rem;
        }

    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <a href="available_employees.html" class="back-button"><i class="fas fa-arrow-right"></i></a>
            <h3 id="chatTitle">...</h3>
            <div></div> </div>

        <div id="chatMessages" class="chat-messages">
            <div id="loadingIndicator" class="text-center text-lg text-gray-500 p-8">جاري تحميل الرسائل...</div>
            <div id="noMessages" class="hidden text-center text-lg text-gray-500 p-8">لا توجد رسائل سابقة. ابدأ المحادثة!</div>
        </div>

        <div id="inputContainer" class="message-input-container">
            <button id="sendButton" class="send-button" disabled>
                <i class="fas fa-paper-plane"></i>
            </button>
            <input type="text" id="messageInput" class="message-input" placeholder="اكتب رسالتك..." disabled>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, getDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // **1. تهيئة Firebase**
        const firebaseConfig = {
          apiKey: "AIzaSyBsIaCjE7QOQ6QkhqhCIMA3sLdMvxBxPHk",
          authDomain: "shaglni-c64c0.firebaseapp.com",
          projectId: "shaglni-c64c0",
          storageBucket: "shaglni-c64c0.firebasestorage.app",
          messagingSenderId: "768887356636",
          appId: "1:768887356636:web:11ec1d6991add3309c8819",
          measurementId: "G-98GQGZS09W"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // **2. ربط عناصر الواجهة بمتغيرات في الكود**
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const chatTitle = document.getElementById('chatTitle');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const noMessages = document.getElementById('noMessages');

        let currentUserId = null;
        let otherUserId = null;

        // **3. دالة جلب معرف المستخدم الآخر من الرابط**
        function getOtherUserIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('employeeId') || urlParams.get('clientId');
        }

        // **4. دالة جلب اسم المستخدم الآخر**
        async function fetchOtherUserName(userId) {
            if (!userId) return 'مستخدم غير معروف';
            try {
                const docRef = doc(db, "employees", userId);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    return docSnap.data().name || 'مستخدم غير معروف';
                }
                // يمكن إضافة logic للبحث في مجموعة clients إذا كانت موجودة
                return 'مستخدم غير معروف';
            } catch (error) {
                console.error("Error fetching user name:", error);
                return 'مستخدم غير معروف';
            }
        }

        // **5. دالة إرسال الرسالة**
        async function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText === '' || !currentUserId || !otherUserId) {
                return;
            }

            try {
                await addDoc(collection(db, "messages"), {
                    senderId: currentUserId,
                    receiverId: otherUserId,
                    text: messageText,
                    timestamp: serverTimestamp()
                });
                messageInput.value = '';
            } catch (error) {
                console.error("Error sending message: ", error);
            }
        }

        // **6. دالة لعرض الرسائل**
        function renderMessages(messages) {
            chatMessages.innerHTML = '';
            messages.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.senderId === currentUserId ? 'sent' : 'received'}`;
                messageElement.textContent = message.text;
                chatMessages.appendChild(messageElement);
            });
            chatMessages.scrollTop = chatMessages.scrollHeight;
            if (messages.length === 0) {
                noMessages.classList.remove('hidden');
            } else {
                noMessages.classList.add('hidden');
            }
        }

        // **7. دالة لإعداد المحادثة**
        async function setupChat(userId) {
            currentUserId = userId;
            otherUserId = getOtherUserIdFromUrl();

            if (!otherUserId) {
                chatMessages.innerHTML = '<div class="text-center text-red-500 p-8">لم يتم تحديد المستخدم الآخر للمحادثة.</div>';
                loadingIndicator.classList.add('hidden');
                return;
            }
            
            // جلب اسم المستخدم وعرضه
            const otherUserName = await fetchOtherUserName(otherUserId);
            chatTitle.textContent = otherUserName;

            // تفعيل حقول الإدخال والأزرار بعد تسجيل الدخول
            messageInput.disabled = false;
            sendButton.disabled = false;

            const chatQuery = query(collection(db, "messages"), orderBy("timestamp", "desc"));
            onSnapshot(chatQuery, (querySnapshot) => {
                const messages = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    if ((data.senderId === currentUserId && data.receiverId === otherUserId) || (data.senderId === otherUserId && data.receiverId === currentUserId)) {
                        messages.push(data);
                    }
                });
                messages.sort((a, b) => a.timestamp - b.timestamp);
                renderMessages(messages);
            });
        }
        
        // **8. مستمعي الأحداث**
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // **9. التحقق من حالة تسجيل الدخول**
        onAuthStateChanged(auth, (user) => {
            if (user) {
                setupChat(user.uid);
            } else {
                loadingIndicator.classList.add('hidden');
                chatMessages.innerHTML = '<div class="text-center text-red-500 p-8">يجب عليك تسجيل الدخول لعرض الرسائل.</div>';
                messageInput.disabled = true;
                sendButton.disabled = true;
            }
        });

    </script>
</body>
</html>
