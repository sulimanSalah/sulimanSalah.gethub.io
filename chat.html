<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الرسائل - شغلني</title>
    <style>
        /* تصميم الواجهة */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            height: 90vh;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            background-color: #fff;
            text-align: center;
        }
        .messages-feed {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 70%;
            line-height: 1.4;
            word-wrap: break-word;
        }
        .message.sent {
            background-color: #007bff;
            color: #fff;
            margin-right: auto; /* يجعل الرسالة تظهر على اليسار في RTL */
            border-bottom-right-radius: 0;
        }
        .message.received {
            background-color: #e5e5ea;
            color: #000;
            margin-left: auto; /* يجعل الرسالة تظهر على اليمين في RTL */
            border-bottom-left-radius: 0;
        }
        .message-input-form {
            display: flex;
            padding: 15px;
            border-top: 1px solid #e0e0e0;
        }
        .message-input {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
        }
        .send-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h4>محادثة مع: مستخدم آخر</h4>
        </div>
        <div class="messages-feed" id="messages-feed">
            </div>
        <div class="message-input-form">
            <input type="text" id="message-input" class="message-input" placeholder="اكتب رسالتك...">
            <button id="send-button" class="send-button">إرسال</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        // كود ربط البيانات الخاص بك
        const firebaseConfig = {
          apiKey: "AIzaSyBsIaCjE7QOQ6QkhqhCIMA3sLdMvxBxPHk",
          authDomain: "shaglni-c64c0.firebaseapp.com",
          projectId: "shaglni-c64c0",
          storageBucket: "shaglni-c64c0.firebasestorage.app",
          messagingSenderId: "768887356636",
          appId: "1:768887356636:web:d836c1d5d30167279c8819",
          measurementId: "G-5P0MNGPMG0"
        };

        // تهيئة Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = app.firestore();

        // المتغيرات التي ستحتاج لتغييرها
        const currentUserId = "user1"; // مُعرّف المستخدم الحالي
        const conversationId = "chat_123"; // مُعرّف المحادثة

        const messagesFeed = document.getElementById("messages-feed");
        const messageInput = document.getElementById("message-input");
        const sendButton = document.getElementById("send-button");

        // ----------------------------------------------------
        // وظائف Firestore
        // ----------------------------------------------------

        // وظيفة لإضافة رسالة جديدة إلى Firestore
        async function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText === "") return; // لا ترسل رسالة فارغة

            const docRef = await db.collection("chats").doc(conversationId).collection("messages").add({
                senderId: currentUserId,
                text: messageText,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });

            console.log("تم إرسال الرسالة بنجاح مع مُعرّف:", docRef.id);
            messageInput.value = ""; // تفريغ حقل الإدخال
        }

        // الاستماع للرسائل الجديدة في الوقت الفعلي
        db.collection("chats")
          .doc(conversationId)
          .collection("messages")
          .orderBy("timestamp")
          .onSnapshot((snapshot) => {
              messagesFeed.innerHTML = ""; // مسح الرسائل القديمة
              snapshot.forEach((doc) => {
                  const message = doc.data();
                  const messageElement = document.createElement("div");
                  messageElement.textContent = message.text;
                  
                  // تحديد نوع الرسالة (مرسلة أو مستلمة)
                  if (message.senderId === currentUserId) {
                      messageElement.classList.add("message", "sent");
                  } else {
                      messageElement.classList.add("message", "received");
                  }
                  
                  messagesFeed.appendChild(messageElement);
              });
              // التمرير إلى أسفل تلقائيًا
              messagesFeed.scrollTop = messagesFeed.scrollHeight;
          });

        // ----------------------------------------------------
        // إدارة الأحداث (Events)
        // ----------------------------------------------------

        sendButton.addEventListener("click", sendMessage);

        messageInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
